<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="signup1.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-panel {
            flex: 1;
            background: url('your-image-path.jpg') center center/cover no-repeat;
            background: linear-gradient(to bottom, #4A1A0C, #7A2810);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            padding: 60px;
        }

        .left-panel h2 {
            font-size: 2.8rem;
            font-weight: 700;
        }

        .left-panel p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(to bottom, #4A1A0C, #7A2810);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="top-logo text-center my-4">
            <img src="/assets/digipic_logo.png" alt="Digipic Logo" class="logo" />
        </div>
        <!-- Left Panel -->
        <div class="left-panel">
            <h2>Create your<br><strong>Account</strong></h2>
            <p>Share your photo work<br>and Get projects!</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-box login-box">
                <img src="/assets/signup_text.png" alt="Sign Up" class="img-fluid mb-4 justify-content-center"
                    style="max-width: 200px;" />
                <form id="signupStep1Form">
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Choose a username"
                            required />
                    </div>
                    <div class="mb-3 text-start">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter your first name"
                            required />
                    </div>
                    <div class="mb-3 text-start">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" id="middleName" class="form-control"
                            placeholder="Enter your middle name (optional)" />
                    </div>
                    <div class="mb-3 text-start">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter your last name"
                            required />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email address"
                            required />
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a password"
                            required />
                    </div>
                    <div class="mb-3 text-start">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Re-enter your password" required />
                        <small class="requirement-note">
                            • Minimum 8 characters<br />
                            • At least 1 uppercase letter<br />
                            • At least 1 special character
                        </small>
                    </div>

                    <div class="form-check text-start mb-3">
                        <input class="form-check-input" type="checkbox" id="togglePassword" />
                        <label class="form-check-label" for="togglePassword">Show Password</label>
                    </div>

                    <div id="passwordError" class="text-danger mb-2"></div>
                    <div id="signupError" class="text-danger mb-3"></div>

                    <button type="submit" class="btn login-btn w-100 mb-3">Submit</button>
                </form>

                <p class="options text-white">
                    Already have an account? <a href="/ADMIN/login/test.html">Login</a>
                </p>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- JS Script -->
  <script>
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const togglePassword = document.getElementById("togglePassword");
    const passwordErrorDiv = document.getElementById("passwordError");
    const signupErrorDiv = document.getElementById("signupError");

    // Show/hide password
    togglePassword.addEventListener("change", () => {
      const type = togglePassword.checked ? "text" : "password";
      passwordInput.type = type;
      confirmPasswordInput.type = type;
    });

    // Form submit handler
    document.getElementById("signupStep1Form").addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent form default submit behavior

      const firstName = document.getElementById("firstName").value.trim();
      const middleName = document.getElementById("middleName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      const hasUppercase = /[A-Z]/.test(password);
      const hasSpecial = /[^A-Za-z0-9]/.test(password);

      // Password validation
      let errorMessage = "";
      if (password.length < 8) {
        errorMessage = "Password must be at least 8 characters long.";
      } else if (!hasUppercase) {
        errorMessage = "Password must include at least one uppercase letter.";
      } else if (!hasSpecial) {
        errorMessage = "Password must include at least one special character.";
      } else if (password !== confirmPassword) {
        errorMessage = "Passwords do not match.";
      }

      if (errorMessage) {
        passwordErrorDiv.textContent = errorMessage;
        return;
      }

      passwordErrorDiv.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            firstName,
            middleName,
            lastName,
            username,
            email,
            password
          }),
        });

        const data = await response.json();

        if (response.ok) {
          sessionStorage.setItem("pendingEmail", email);
          sessionStorage.setItem("pendingUserData", JSON.stringify({
            firstName,
            middleName,
            lastName,
            username,
            email,
            password
          }));
          alert("Verification code sent to your email!");
          window.location.href = "/signup/verification.html";
        } else {
          signupErrorDiv.textContent = data.error || "Signup failed.";
        }
      } catch (err) {
        signupErrorDiv.textContent = "Could not connect to the server.";
        console.error(err);
      }
    });
  </script>
</body>

</html>
