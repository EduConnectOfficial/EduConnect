<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Teacher - Profile Management</title>

  <!-- Icons & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Page styles -->
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header-top d-flex align-items-center justify-content-between px-4 py-2">
        <div class="brand">
          <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
          <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        </div>
        <div class="search-box position-relative">
          <input type="text" class="form-control" placeholder="Search..." />
          <i class="fas fa-search position-absolute" style="top:50%; right:12px; transform:translateY(-50%);"></i>
        </div>
        <button class="profile-btn btn btn-link text-decoration-none">
          <i class="fas fa-user-circle fa-2x"></i>
          <span id="Username" class="username ms-2 fw-semibold"></span>
        </button>
      </header>

      <!-- Profile Section -->
      <section class="content">
        <div class="ui-card section mb-3">
          <h2 class="fw-bold mb-3">Profile Management</h2>

          <form id="profileForm" class="row g-4" enctype="multipart/form-data">
            <div class="col-12 text-center">
              <img id="profilePreview"
                   src="/assets/default-avatar.png"
                   class="rounded-circle mb-3"
                   width="120" height="120" style="object-fit:cover;"
                   alt="Profile Picture" loading="lazy" decoding="async" />
              <div class="d-flex justify-content-center">
                <input type="file" id="profilePic" name="profilePic"
                       accept="image/png, image/jpeg, image/webp"
                       class="form-control w-auto" />
              </div>
            </div>

            <div class="col-md-4">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" id="middleName" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label for="teacherId" class="form-label">Teacher ID (readonly)</label>
              <input type="text" id="teacherId" class="form-control" readonly aria-readonly="true" />
            </div>

            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email (readonly)</label>
              <input type="email" id="email" class="form-control" readonly />
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-amber">Update Profile</button>
              <button type="button" class="btn btn-amber-outline ms-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
            </div>
          </form>
        </div>

        <!-- Change Password Modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
          <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="changePasswordForm">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" required />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" required minlength="8" />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required minlength="8" />
                </div>
                <ul class="list-unstyled mt-2" id="pwCriteria">
                  <li id="pwLength"><i class="bi bi-x-circle text-danger me-2"></i>Minimum 8 characters</li>
                  <li id="pwUpper"><i class="bi bi-x-circle text-danger me-2"></i>At least 1 uppercase letter</li>
                  <li id="pwNumber"><i class="bi bi-x-circle text-danger me-2"></i>At least 1 number</li>
                  <li id="pwSpecial"><i class="bi bi-x-circle text-danger me-2"></i>At least 1 special character</li>
                  <li id="pwMatch"><i class="bi bi-x-circle text-danger me-2"></i>Passwords match</li>
                </ul>
                <div class="form-check text-start mb-2">
                  <input class="form-check-input" type="checkbox" id="toggleChangePw" />
                  <label class="form-check-label" for="toggleChangePw">Show Password</label>
                </div>
                <div id="changePasswordMsg" class="mb-2" style="display:none;" aria-live="polite"></div>
                <button type="submit" class="btn btn-amber">Change Password</button>
              </form>
            </div>
          </div></div>
        </div>

      </section>
    </div>
  </div>

  <!-- ===== Generic INFO Modal ===== -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">Notice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="infoModalBody">—</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-amber" data-bs-dismiss="modal" id="infoModalOkBtn">OK</button>
      </div>
    </div></div>
  </div>

  <!-- ===== Success Modal (photo change) ===== -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header is-success">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div class="display-6 mb-2"><i class="bi bi-check-circle-fill"></i></div>
        <div id="successModalBody">Your profile photo has been updated.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-amber" data-bs-dismiss="modal">Great</button>
      </div>
    </div></div>
  </div>

  <!-- ===== API base (Railway-aware) ===== -->
  <script>
    (function decideApiBase(){
      const q = new URLSearchParams(location.search);
      const fromQuery  = q.get('api');
      const fromLocal  = localStorage.getItem('apiBase');
      const fromWindow = (typeof window.API_URL === 'string' && window.API_URL.trim()) ? window.API_URL.trim() : null;
      function isLocalHost(h){ return h === 'localhost' || h === '127.0.0.1'; }

      let base = '';
      if (fromQuery) { base = fromQuery; localStorage.setItem('apiBase', base); }
      else if (fromLocal) { base = fromLocal; }
      else if (fromWindow) { base = fromWindow; }
      else if (isLocalHost(location.hostname)) { base = 'http://localhost:5000'; }
      else { base = ''; } // same-origin on Railway

      base = base.replace(/\/+$/,'');
      window.API_BASE = base;

      // optional health ping (quiet)
      const ping = (u) => fetch(u).then(r=>r.ok).catch(()=>false);
      ping(base ? `${base}/api/health` : '/api/health').then(ok => { if (!ok) ping(base ? `${base}/health` : '/health'); });

      console.log('[api] base =', base || '(same-origin)');
    })();

    // Prefer /api/... first when same-origin to avoid console 404s, otherwise keep normal order
    function makeURLs(pathWithQuery) {
      const clean = (s) => s.replace(/\/+/g,'/');
      const p = String(pathWithQuery || '').replace(/^\/+/, '');
      const b = window.API_BASE || '';

      const apiFirst = [ clean(`${b}/api/${p}`), clean(`${b}/${p}`) ];
      const normal   = [ clean(`${b}/${p}`),     clean(`${b}/api/${p}`) ];

      return (b ? normal : apiFirst);
    }

    async function fetchJSONFallback(pathsOrPath, options) {
      const paths = Array.isArray(pathsOrPath) ? pathsOrPath : [pathsOrPath];
      for (const p of paths) {
        try {
          const r = await fetch(p, options);
          if (r.status === 404) continue; // try next
          const text = await r.text();
          let js = {};
          try { js = JSON.parse(text); } catch { js = {}; }
          return { response: r, json: js, raw: text };
        } catch {/* next */}
      }
      throw new Error('All endpoints failed');
    }
  </script>

  <!-- Sidebar Loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;
          const sidebar = document.querySelector(".sidebar");
          const dashboard = document.querySelector(".dashboard");
          if (sidebar && dashboard) {
            sidebar.addEventListener("mouseenter", () => dashboard.classList.add("sidebar-expanded"));
            sidebar.addEventListener("mouseleave", () => dashboard.classList.remove("sidebar-expanded"));
          }
          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
              e.preventDefault();
              const parent = toggle.closest('.has-submenu');
              parent.classList.toggle('open');
              toggle.setAttribute('aria-expanded', String(parent.classList.contains('open')));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Profile Logic -->
  <script>
    const DEFAULT_AVATAR = "/assets/default-avatar.png";

    // ===== Auth + Guards =====
    const storedUserRaw = localStorage.getItem("user") || "{}";
    const storedUserObj = JSON.parse(storedUserRaw);
    const currentUser = storedUserObj.user || storedUserObj || {};
    if (!currentUser?.userId || !currentUser?.isTeacher) {
      window.location.href = "/TEACHER/login/login.html";
    }
    const userId = encodeURIComponent(currentUser.userId);

    // Header initials fast paint
    function getInitials(u = {}) {
      const fn = (u.firstName || "").trim();
      const ln = (u.lastName  || "").trim();
      if (fn && ln) return (fn[0] + ln[0]).toUpperCase();
      const nameish = (u.username || u.displayName || u.name || "").trim();
      if (nameish){
        const parts = nameish.replace(/[^A-Za-z0-9 _.\-]+/g, ' ')
          .split(/[\s._-]+/).filter(Boolean);
        if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
        return parts[0][0].toUpperCase();
      }
      const em = (u.email || '').trim();
      return em ? em[0].toUpperCase() : 'U';
    }
    (function setHeaderInitialsNow(){
      const el = document.getElementById("Username");
      if (!el) return;
      el.textContent = getInitials(currentUser);
      const fullLabel = [currentUser.firstName, currentUser.middleName, currentUser.lastName].filter(Boolean).join(' ').trim()
                     || currentUser.username || currentUser.email || 'Profile';
      el.setAttribute('title', fullLabel);
      el.setAttribute('aria-label', fullLabel);
    })();

    // ===== Helpers =====
    function isAbsoluteUrl(u) { return /^https?:\/\//i.test(u || ""); }
    function resolveURL(u, { cacheBust = false } = {}) {
      const base = window.API_BASE || '';
      const url = isAbsoluteUrl(u) ? u : `${base}${u}`;
      if (!cacheBust) return url;
      const sep = url.includes("?") ? "&" : "?";
      return `${url}${sep}t=${Date.now()}`;
    }
    function authHeaders(extra = {}) {
      const token = localStorage.getItem("authToken"); // if you issue JWTs
      return { ...(token ? { "Authorization": `Bearer ${token}` } : {}), ...extra };
    }
    function showInfo(title = 'Notice', html = '') {
      const infoModalEl = document.getElementById('infoModal');
      document.getElementById('infoModalLabel').textContent = title;
      document.getElementById('infoModalBody').innerHTML = html;
      bootstrap.Modal.getOrCreateInstance(infoModalEl).show();
    }
    function showSuccess(html = 'Done!') {
      const el = document.getElementById('successModal');
      document.getElementById('successModalBody').innerHTML = html;
      bootstrap.Modal.getOrCreateInstance(el).show();
    }
    function logoutUser() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/TEACHER/login/login.html";
    }

    // ===== Image preview handling =====
    const profilePicInput = document.getElementById("profilePic");
    const profilePreview = document.getElementById("profilePreview");
    let previewUrl, avatarErrorHandled = false;
    profilePreview.addEventListener("error", () => {
      if (avatarErrorHandled) return;
      avatarErrorHandled = true;
      profilePreview.src = DEFAULT_AVATAR;
    });
    function resetPreviewURL() {
      if (previewUrl) { URL.revokeObjectURL(previewUrl); previewUrl = null; }
    }
    profilePicInput.addEventListener("change", () => {
      const f = profilePicInput.files[0];
      if (!f) return;
      const VALID_TYPES = ["image/png", "image/jpeg", "image/webp"];
      const MAX_MB = 5;
      if (!VALID_TYPES.includes(f.type)) {
        showInfo('Invalid image', 'Please choose a <strong>PNG</strong>, <strong>JPG</strong>, or <strong>WEBP</strong> image.');
        profilePicInput.value = ""; return;
      }
      if (f.size > MAX_MB * 1024 * 1024) {
        showInfo('Image too large', `Max size is <strong>${MAX_MB}MB</strong>.`);
        profilePicInput.value = ""; return;
      }
      resetPreviewURL();
      previewUrl = URL.createObjectURL(f);
      profilePreview.src = previewUrl;
    });
    window.addEventListener("beforeunload", resetPreviewURL);

    // ===== Teacher ID handling =====
    function resolveTeacherId(u) { return u.teacherId || u.empId || u.facultyId || u.idNumber || ""; }
    function lockTeacherId(v) {
      const el = document.getElementById("teacherId");
      if (el) {
        el.value = v || "";
        el.setAttribute("readonly", "true");
        el.setAttribute("aria-readonly", "true");
      }
    }

    // ===== Load profile =====
    let liveUser = null;
    (async () => {
      try {
        const urls = makeURLs(`users/${userId}`);
        const { response, json } = await fetchJSONFallback(urls, { headers: authHeaders() });

        if (response.status === 401) { logoutUser(); return; }
        if (!response.ok || !json?.success) throw new Error(json?.message || 'Failed to load profile');

        liveUser = json.user;

        document.getElementById("firstName").value  = liveUser.firstName  || '';
        document.getElementById("middleName").value = liveUser.middleName || '';
        document.getElementById("lastName").value   = liveUser.lastName   || '';
        document.getElementById("username").value   = liveUser.username   || '';
        document.getElementById("email").value      = liveUser.email      || '';

        // header initials & teacher id
        const headerEl = document.getElementById("Username");
        if (headerEl) {
          headerEl.textContent = getInitials(liveUser);
          const fullLabel = [liveUser.firstName, liveUser.middleName, liveUser.lastName].filter(Boolean).join(' ').trim()
                         || liveUser.username || liveUser.email || 'Profile';
          headerEl.setAttribute('title', fullLabel);
          headerEl.setAttribute('aria-label', fullLabel);
        }
        lockTeacherId(resolveTeacherId(liveUser));

        // avatar
        if (liveUser.photoURL) {
          profilePreview.src = resolveURL(liveUser.photoURL, { cacheBust: true });
          storedUserObj.photoURL = liveUser.photoURL;
        } else {
          profilePreview.src = DEFAULT_AVATAR;
        }

        // persist a few fields back to localStorage
        storedUserObj.username   = liveUser.username;
        storedUserObj.firstName  = liveUser.firstName;
        storedUserObj.middleName = liveUser.middleName;
        storedUserObj.lastName   = liveUser.lastName;
        localStorage.setItem("user", JSON.stringify(storedUserObj));
      } catch (err) {
        console.error("Error fetching user:", err);
        showInfo('Load Error', 'Could not load your profile. Please refresh the page.');
      }
    })();

    // ===== Update profile =====
    const profileForm = document.getElementById("profileForm");
    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitBtn = profileForm.querySelector('button[type="submit"]');
      const oldText = submitBtn.textContent;
      submitBtn.disabled = true; submitBtn.textContent = "Updating…";

      const fd = new FormData();
      fd.append("firstName",  document.getElementById("firstName").value);
      fd.append("middleName", document.getElementById("middleName").value);
      fd.append("lastName",   document.getElementById("lastName").value);
      fd.append("username",   document.getElementById("username").value);

      const hadNewPhoto = profilePicInput.files.length > 0;
      if (hadNewPhoto) fd.append("profilePic", profilePicInput.files[0]);

      try {
        const urls = makeURLs(`users/${userId}/profile`);
        // We can't stream FormData to both URLs, so try them sequentially:
        let res, ok = false, out = null, lastErr = null;
        for (let i = 0; i < urls.length; i++) {
          try {
            // Need a fresh FormData each try (browsers consider it "used" after a fetch)
            const fdTry = new FormData();
            fd.forEach((v, k) => fdTry.append(k, v));

            res = await fetch(urls[i], { method: "POST", headers: authHeaders(), body: fdTry });
            const text = await res.text();
            const ct = res.headers.get("content-type") || "";
            out = ct.includes("application/json") ? JSON.parse(text) : { success: res.ok, message: text };
            if (res.status === 401) { logoutUser(); return; }
            if (res.ok && (out.success !== false)) { ok = true; break; }
            lastErr = new Error(out.message || `HTTP ${res.status}`);
          } catch (e) {
            lastErr = e;
          }
        }
        if (!ok) throw lastErr || new Error('Profile update failed');

        const updated = out.updatedUser || out.user || null;

        if (updated) {
          // update header + stored user
          const headerEl = document.getElementById("Username");
          if (headerEl) {
            headerEl.textContent = getInitials(updated);
            const fullLabel = [updated.firstName, updated.middleName, updated.lastName].filter(Boolean).join(' ').trim()
                           || updated.username || updated.email || 'Profile';
            headerEl.setAttribute('title', fullLabel);
            headerEl.setAttribute('aria-label', fullLabel);
          }
          storedUserObj.username   = updated.username   ?? storedUserObj.username;
          storedUserObj.firstName  = updated.firstName  ?? storedUserObj.firstName;
          storedUserObj.middleName = updated.middleName ?? storedUserObj.middleName;
          storedUserObj.lastName   = updated.lastName   ?? storedUserObj.lastName;
          lockTeacherId(resolveTeacherId(updated) || document.getElementById("teacherId").value);
        }

        const newPhoto = updated?.photoURL || null;
        const prevPhoto = storedUserObj.photoURL || null;
        const photoActuallyChanged = !!newPhoto && newPhoto !== prevPhoto;

        if (photoActuallyChanged || hadNewPhoto) {
          resetPreviewURL();
          profilePreview.src = newPhoto ? resolveURL(newPhoto, { cacheBust: true }) : DEFAULT_AVATAR;
          if (newPhoto) storedUserObj.photoURL = newPhoto;
          profilePicInput.value = '';
          showSuccess('✅ Profile photo updated successfully.');
        } else {
          showInfo('Success', '✅ Profile updated successfully!');
        }

        localStorage.setItem("user", JSON.stringify(storedUserObj));
      } catch (err) {
        console.error("Profile update failed:", err);
        showInfo('Network Error', '❌ Profile update failed. Please try again.');
      } finally {
        submitBtn.disabled = false; submitBtn.textContent = oldText;
      }
    });

    // ===== Change password UI (criteria indicators only) =====
    const newPw = document.getElementById("newPassword");
    const confirmPw = document.getElementById("confirmPassword");
    function tick(el, ok) {
      const i = el.querySelector('i');
      i.classList.toggle('bi-check-circle', ok);
      i.classList.toggle('text-success', ok);
      i.classList.toggle('bi-x-circle', !ok);
      i.classList.toggle('text-danger', !ok);
    }
    function livePw() {
      const p = newPw?.value || '';
      tick(document.getElementById('pwLength'), p.length >= 8);
      tick(document.getElementById('pwUpper'), /[A-Z]/.test(p));
      tick(document.getElementById('pwNumber'), /\d/.test(p));
      tick(document.getElementById('pwSpecial'), /[^A-Za-z0-9]/.test(p));
      tick(document.getElementById('pwMatch'), p === (confirmPw?.value || '') && p !== '');
    }
    newPw?.addEventListener('input', livePw);
    confirmPw?.addEventListener('input', livePw);

    document.getElementById('toggleChangePw')?.addEventListener('change', function () {
      const t = this.checked ? 'text' : 'password';
      document.getElementById('currentPassword').type = t;
      if (newPw) newPw.type = t;
      if (confirmPw) confirmPw.type = t;
    });
  </script>
</body>
</html>
