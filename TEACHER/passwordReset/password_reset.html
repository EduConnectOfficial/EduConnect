<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Teacher - Request Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />

  <!-- OPTIONAL: If your backend is a separate Railway service, set this -->
  <!-- <meta name="api-base" content="https://YOUR-BACKEND.up.railway.app"> -->
</head>

<body class="bg-light">
   <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <!-- CSIS logo beside EduConnect -->
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Reset Your Password</h4>

      <form id="resetForm">
        <div class="mb-3">
          <label for="email" class="p-2">Enter your email</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter your email"/>
        </div>
        <div class="text-danger small" id="error"></div>
        <button type="submit" class="btn login-btn text-white w-100">Send Code</button>
      </form>

      <p class="text-center mt-3"><a href="/TEACHER/login/login.html">Back to Login</a></p>
    </div>
  </div>

  <!-- ✅ Success Modal -->
  <div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true" aria-labelledby="resetModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="resetModalLabel" class="modal-title">
            <i class="bi bi-envelope-check me-2"></i> Check your email
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          A verification code has been sent to <strong><span id="maskedEmail"></span></strong>. Please check your inbox (and spam folder).
        </div>
        <div class="modal-footer">
          <button type="button" id="goVerifyBtn" class="btn btn-primary">Go to verification</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Railway-ready API base resolver (meta -> window.__API_BASE -> same-origin on Railway -> localhost)
    function resolveApiBase() {
      const meta = document.querySelector('meta[name="api-base"]')?.content?.trim();
      if (meta) return meta.replace(/\/+$/, '');
      if (window.__API_BASE) return String(window.__API_BASE).replace(/\/+$/, '');
      if (location.hostname.endsWith('railway.app')) return location.origin.replace(/\/+$/, '');
      return 'http://localhost:5000';
    }
    const API = resolveApiBase();

    const modalEl = document.getElementById("resetModal");
    const goVerifyBtn = document.getElementById("goVerifyBtn");
    const maskedEmailEl = document.getElementById("maskedEmail");
    const resetModal = new bootstrap.Modal(modalEl, { backdrop: "static", keyboard: false });

    // ✅ Mask email helper (shared)
    function maskEmail(email) {
      if (!email || !email.includes("@")) return email;
      const [local, domain] = email.split("@");
      if (local.length <= 2) return local[0] + "•••@" + domain;
      return local.slice(0, 2) + "•••@" + domain;
    }

    goVerifyBtn.addEventListener("click", () => {
      window.location.href = "/TEACHER/passwordReset/verify_code.html";
    });
    modalEl.addEventListener("hidden.bs.modal", () => {
      window.location.href = "/TEACHER/passwordReset/verify_code.html";
    });

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      try {
        const res = await fetch(`${API}/send-reset-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data?.success !== false) {
          sessionStorage.setItem("resetEmail", email);  // keep full email for backend verification
          maskedEmailEl.textContent = maskEmail(email); // show masked in UI
          resetModal.show();
        } else {
          errorDiv.textContent = data?.error || "Failed to send code.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
