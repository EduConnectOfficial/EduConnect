<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Teacher - Reset Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />

  <!-- OPTIONAL: If your backend is a separate Railway service, set this -->
  <!-- <meta name="api-base" content="https://YOUR-BACKEND.up.railway.app"> -->
</head>

<body class="bg-light">
 <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <!-- CSIS logo beside EduConnect -->
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Verification Form -->
  <div class="login-container">
    <div class="login-box text-center">
      <h4 class="mb-3">Reset Your Password</h4>
      <p class="mb-4 text-white">Enter the 6-digit code sent to your email and choose a new password.</p>

      <form id="verifyCodeForm">
        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
        </div>

        <div class="mb-3">
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required />
        </div>

        <div id="verificationError" class="text-danger mb-3"></div>

        <button type="submit" class="btn login-btn w-100 mb-3">Reset Password</button>

        <p class="text-white">
          Didn't receive the code? <a href="#" id="resendCode">Resend</a>
        </p>
      </form>
    </div>
  </div>

  <!-- ✅ Reusable Status Modal -->
  <div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true" aria-labelledby="statusModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="statusModalLabel" class="modal-title">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="statusModalBody">
          <!-- message set via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" id="statusModalBtn" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Railway-ready API base resolver (meta -> window.__API_BASE -> same-origin on Railway -> localhost)
    function resolveApiBase() {
      const meta = document.querySelector('meta[name="api-base"]')?.content?.trim();
      if (meta) return meta.replace(/\/+$/, '');
      if (window.__API_BASE) return String(window.__API_BASE).replace(/\/+$/, '');
      if (location.hostname.endsWith('railway.app')) return location.origin.replace(/\/+$/, '');
      return 'http://localhost:5000';
    }
    const API = resolveApiBase();

    const inputs = document.querySelectorAll('.otp-input');
    const verificationError = document.getElementById("verificationError");
    const resendLink = document.getElementById("resendCode");

    // Modal refs
    const statusModalEl = document.getElementById('statusModal');
    const statusModalBody = document.getElementById('statusModalBody');
    const statusModalBtn = document.getElementById('statusModalBtn');
    const statusModal = new bootstrap.Modal(statusModalEl, { backdrop: 'static', keyboard: false });

    // Helper: mask email like dy•••@gmail.com
    function maskEmail(email) {
      if (!email || !email.includes('@')) return email;
      const [local, domain] = email.split('@');
      if (local.length <= 2) return local[0] + '•••@' + domain;
      return local.slice(0, 2) + '•••@' + domain;
    }

    // Reusable modal
    function showModal(message, { title = 'Notice', buttonText = 'OK', onClick = null, onClose = null } = {}) {
      document.getElementById('statusModalLabel').textContent = title;
      statusModalBody.innerHTML = message;
      statusModalBtn.textContent = buttonText;

      // reset handlers
      statusModalBtn.onclick = null;
      statusModalEl.onhidden = null;

      statusModalBtn.onclick = () => {
        statusModal.hide();
        if (onClick) onClick();
      };
      statusModalEl.addEventListener('hidden.bs.modal', () => {
        if (onClose) onClose();
      }, { once: true });

      statusModal.show();
    }

    // Auto-focus behavior for OTP
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g, '').slice(0,1);
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    document.getElementById("verifyCodeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = Array.from(inputs).map(input => input.value.trim()).join('');
      const email = sessionStorage.getItem("resetEmail");
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!/^\d{6}$/.test(code)) {
        verificationError.textContent = "Please enter a valid 6-digit code.";
        return;
      }
      if (!email) {
        verificationError.textContent = "Email not found in session. Please try again.";
        return;
      }
      if (newPassword.length < 8) {
        verificationError.textContent = "Password must be at least 8 characters long.";
        return;
      }

      verificationError.textContent = "";

      try {
        const response = await fetch(`${API}/web-verify-reset`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });

        const data = await response.json().catch(() => ({}));

        if (response.ok && data?.success !== false) {
          // Clear session email before redirect
          sessionStorage.removeItem("resetEmail");

          // Success modal → go to login
          const goLogin = () => window.location.href = "/TEACHER/login/login.html";
          showModal(data.message || "Password reset successful!", {
            title: "Success",
            buttonText: "Go to login",
            onClick: goLogin,
            onClose: goLogin
          });
        } else {
          verificationError.textContent = data?.error || "Invalid or expired code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Failed to connect to server.";
      }
    });

    resendLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = sessionStorage.getItem("resetEmail");

      if (!email) {
        verificationError.textContent = "Email not found in session.";
        return;
      }

      try {
        const response = await fetch(`${API}/send-reset-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json().catch(() => ({}));

        if (response.ok && data?.success !== false) {
          showModal(`New code sent to <strong>${maskEmail(email)}</strong>.`, {
            title: "Code Resent",
            buttonText: "OK"
          });
        } else {
          verificationError.textContent = data?.error || "Could not resend code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Server error while resending code.";
      }
    });
  </script>
</body>
</html>
