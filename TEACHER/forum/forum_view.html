<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect Teacher - View Thread</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="../forum/forum.css" />
</head>
<body>
  <div class="dashboard">
    <div id="sidebar-container"></div>

    <div class="main">
      <header class="header-top d-flex align-items-center justify-content-between px-4 py-2">
        <div class="brand">
          <!-- CSIS logo beside EduConnect -->
          <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
          <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bi bi-search"></i>
        </div>
        <button class="profile-btn btn btn-link text-decoration-none">
          <i class="bi bi-person-circle" style="font-size:1.8rem"></i>
          <span id="Username" class="username ms-2 fw-semibold"></span>
        </button>
      </header>

      <div class="content container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xxl-8">

            <!-- THREAD -->
            <div class="ui-card card-themed mb-4" id="threadContainer">
              <div class="p-3 border-bottom" id="threadDetails">
                <div class="alert alert-info mb-0">Loading thread...</div>
              </div>
            </div>

            <!-- COMMENTS -->
            <div class="ui-card card-themed">
              <div class="ui-card-head d-flex justify-content-between align-items-center">
                <h2 class="ui-card-title m-0"><i class="bi bi-chat-text"></i> Comments</h2>
                <span class="ui-card-title fw-normal" id="replyCount"></span>
              </div>

              <!-- Top-level Comment Form -->
              <form id="replyForm" class="p-3 border-bottom">
                <div class="fb-composer">
                  <div class="fb-avatar" id="meAvatar">ME</div>
                  <div class="flex-grow-1">
                    <div class="composer-box">
                      <textarea id="replyText" class="form-control border-0 bg-transparent p-0"
                                rows="1" placeholder="Write a comment..." required
                                style="resize:none"></textarea>
                    </div>
                    <div class="composer-actions">
                      <button type="submit" class="btn btn-amber btn-sm mt-2">Comment</button>
                    </div>
                  </div>
                </div>
              </form>

              <!-- Replies -->
              <div id="repliesList" class="p-3">
                <div class="text-muted">No comments yet.</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Modals (same structure/classes as Threads page) ===== -->

  <!-- CONFIRM MODAL -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmModalBody">Are you sure?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-amber" id="confirmOkBtn">Yes, continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- INFO MODAL -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">â€”</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close-footer" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT COMMENT MODAL (styled consistently) -->
  <div class="modal fade" id="editCommentModal" tabindex="-1" aria-labelledby="editCommentLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editCommentForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editCommentLabel">Edit Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="editCommentTextarea" class="form-label">Comment</label>
          <textarea id="editCommentTextarea" class="form-control" rows="4" required></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-amber">Save changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- EDIT THREAD MODAL (styled consistently) -->
  <div class="modal fade" id="editThreadModal" tabindex="-1" aria-labelledby="editThreadLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editThreadForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editThreadLabel">Edit Thread</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="editThreadTitle" class="form-label">Title</label>
          <input id="editThreadTitle" type="text" class="form-control mb-3" required />
          <label for="editThreadText" class="form-label">Text</label>
          <textarea id="editThreadText" class="form-control" rows="5" required></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-amber">Save changes</button>
        </div>
      </form>
    </div>
  </div>

   <!-- Sidebar Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;
          const sidebar = document.querySelector(".sidebar"),
                dash    = document.querySelector(".dashboard");
          if (sidebar && dash) {
            sidebar.addEventListener("mouseenter", () => dash.classList.add("sidebar-expanded"));
            sidebar.addEventListener("mouseleave", () => dash.classList.remove("sidebar-expanded"));
          }
          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
              e.preventDefault();
              const p = toggle.closest('.has-submenu');
              p.classList.toggle('open');
              const expanded = toggle.getAttribute('aria-expanded') === 'true';
              toggle.setAttribute('aria-expanded', String(!expanded));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>
<script>
// ---- Auth guard + header initials (robust) ----
(function initHeaderInitials(){
  try{
    const raw = localStorage.getItem("user");
    const stored = raw ? JSON.parse(raw) : {};
    // support both shapes: {user:{...}} or {...}
    const u = stored.user || stored;

    // teacher gate
    if (!u?.userId || !u?.isTeacher) {
      window.location.href = "/TEACHER/login/login.html";
      return;
    }
    window.currentUser = u;

    const initials = getInitials(u);

    window.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("Username");
      if (!el) return;
      el.textContent = initials;                           // ðŸ‘ˆ initials only
      // Helpful tooltip/aria label with full name/username
      const fullLabel = [u.firstName, u.middleName, u.lastName].filter(Boolean).join(' ').trim()
                      || u.username
                      || u.email
                      || 'Profile';
      el.setAttribute('title', fullLabel);
      el.setAttribute('aria-label', fullLabel);
    });
  }catch(e){
    console.error('initHeaderInitials failed:', e);
    window.location.href = "/TEACHER/login/login.html";
  }

  // --- Helpers ---
  function getInitials(u){
    const fn = (u.firstName || '').trim();
    const ln = (u.lastName  || '').trim();
    if (fn && ln) return (fn[0] + ln[0]).toUpperCase();

    // fall back to username-like fields
    const nameish = (u.username || u.displayName || u.name || '').trim();
    if (nameish){
      // split on space, dot, underscore, or hyphen
      const parts = nameish
        .replace(/[^A-Za-z0-9 _.\-]+/g, ' ')
        .split(/[\s._-]+/)
        .filter(Boolean);

      if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
      return parts[0][0].toUpperCase();
    }

    // last resort: first letter of email
    const em = (u.email || '').trim();
    return em ? em[0].toUpperCase() : 'U';
  }
})();
</script>

  <!-- Main page logic -->
  <script>
    const API_BASE = (location.port === '5501') ? 'http://localhost:5000/api/forum' : '/api/forum';
    const qs = sel => document.querySelector(sel);

    function escapeHtml(str=''){return String(str).replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));}
    function toLocal(dt){if(!dt)return'';if(dt._seconds)return new Date(dt._seconds*1000).toLocaleString();return new Date(dt).toLocaleString();}
    async function fetchJSON(url,opts){const res=await fetch(url,opts);let json;try{json=await res.json();}catch{json={};}if(!res.ok)throw new Error(json.message||`HTTP ${res.status}`);return json;}

    // Auth (teacher)
    const userData = JSON.parse(localStorage.getItem("user"));
    if (!userData || !userData.email || !userData.isTeacher) {
      window.location.href = "../login/login.html";
    } else {
      const dname = userData.fullName || userData.username || userData.email || "Teacher";
      const initials = (n=>{if(!n)return"?";const p=String(n).trim().split(/\s+/).filter(Boolean);const a=p[0]?.[0]||"";const b=(p.length>1?p[p.length-1][0]:(p[0]?.[1]||""));return(a+b).toUpperCase();})(dname);
      document.getElementById("Username").textContent = dname;
      document.getElementById("Username").title = dname;
      if (!userData.uid) { userData.uid = userData.email; localStorage.setItem("user", JSON.stringify(userData)); }
      const meAvatarEl = document.getElementById("meAvatar"); if (meAvatarEl) meAvatarEl.textContent = initials;
    }

    // Helpers
    function initialsFromName(n){if(!n)return"?";const parts=String(n).trim().split(/\s+/).filter(Boolean);if(!parts.length)return"?";const a=parts[0][0]||"";const b=(parts.length>1?parts[parts.length-1][0]:(parts[0][1]||""));return(a+b).toUpperCase();}
    function authorDisplayName(obj){return obj?.author?.fullName || obj?.authorFullName || "User";}
    function timeHtml(dt){const t=toLocal(dt);return `<span class="time" title="${escapeHtml(t)}">${escapeHtml(t)}</span>`;}

    const threadId = new URLSearchParams(window.location.search).get("id");
    let thread=null;

    /* ========= Reusable edit modals ========= */
    function showEditComment(initialText=""){
      return new Promise(resolve=>{
        const el = document.getElementById('editCommentModal');
        const form = document.getElementById('editCommentForm');
        const ta = document.getElementById('editCommentTextarea');
        ta.value = initialText || "";
        const bs = bootstrap.Modal.getOrCreateInstance(el);

        const onSubmit = (e)=>{
          e.preventDefault();
          const v = ta.value.trim();
          if(!v){ ta.focus(); return; }
          cleanup(); bs.hide(); resolve(v);
        };
        const onHidden = ()=>{ cleanup(); resolve(null); };

        function cleanup(){
          form.removeEventListener('submit', onSubmit);
          el.removeEventListener('hidden.bs.modal', onHidden);
        }

        form.addEventListener('submit', onSubmit);
        el.addEventListener('hidden.bs.modal', onHidden, { once:true });
        bs.show();
      });
    }

    function showEditThread(initialTitle="", initialText=""){
      return new Promise(resolve=>{
        const el = document.getElementById('editThreadModal');
        const form = document.getElementById('editThreadForm');
        const inputTitle = document.getElementById('editThreadTitle');
        const ta = document.getElementById('editThreadText');
        inputTitle.value = initialTitle || "";
        ta.value = initialText || "";

        const bs = bootstrap.Modal.getOrCreateInstance(el);

        const onSubmit = (e)=>{
          e.preventDefault();
          const t = inputTitle.value.trim();
          const body = ta.value.trim();
          if(!t){ inputTitle.focus(); return; }
          if(!body){ ta.focus(); return; }
          cleanup(); bs.hide(); resolve({ title:t, text:body });
        };
        const onHidden = ()=>{ cleanup(); resolve(null); };

        function cleanup(){
          form.removeEventListener('submit', onSubmit);
          el.removeEventListener('hidden.bs.modal', onHidden);
        }

        form.addEventListener('submit', onSubmit);
        el.addEventListener('hidden.bs.modal', onHidden, { once:true });
        bs.show();
      });
    }

    /* ========= Thread & replies ========= */
    async function loadThread(){
      try{
        const j=await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}`);
        thread=j.data;
        const threadAuthorName=authorDisplayName(thread);
        const initials=initialsFromName(threadAuthorName);
        const isThreadOwner = userData?.uid && (String(thread.author?.uid) === String(userData.uid));

        const actionHtml=`
          <div class="dropdown ms-2">
            <button class="kebab" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Thread actions">
              <i class="bi bi-three-dots"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              ${isThreadOwner ? `<li><button class="dropdown-item action-edit-thread"><i class="bi bi-pencil-square"></i> Edit</button></li>` : ``}
              <li><button class="dropdown-item text-danger action-delete-thread"><i class="bi bi-trash"></i> Delete</button></li>
            </ul>
          </div>`;

        qs("#threadDetails").innerHTML=`
          <div class="thread-head w-100 d-flex gap-2">
            <div class="fb-avatar" aria-hidden="true">${escapeHtml(initials)}</div>
            <div class="title-wrap flex-grow-1">
              <h3 class="mb-1">${escapeHtml(thread.title || '')}</h3>
              <div class="meta">
                <strong>${escapeHtml(threadAuthorName)}</strong>
                â€¢ ${escapeHtml(thread.courseTitle || '')}
                â€¢ ${timeHtml(thread.createdAt)}
              </div>
              <p class="mt-2 mb-0" style="overflow-wrap:anywhere">${escapeHtml(thread.text || '')}</p>
            </div>
            ${actionHtml}
          </div>`;

        // DELETE thread (confirm modal)
        qs(".action-delete-thread")?.addEventListener("click", async ()=>{
          const ok = await showConfirm('Delete Thread','Delete this thread? This cannot be undone.');
          if(!ok) return;
          try{
            await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}`,{method:'DELETE'});
            window.location.href='forum_list.html';
          }catch(err){
            console.error(err);
            showInfo('Failed','Failed to delete thread.');
          }
        });

        // EDIT thread (owner only) via modal
        if (isThreadOwner) {
          qs(".action-edit-thread")?.addEventListener("click", async ()=>{
            const result = await showEditThread(thread.title || "", thread.text || "");
            if(!result) return;
            try{
              await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}`,{
                method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify(result)
              });
              await loadThread();
            }catch(err){
              console.error(err);
              showInfo('Not Implemented','Editing thread requires a PATCH <code>/api/forum/threads/:id</code> route on the backend.');
            }
          });
        }

        loadReplies();
      }catch(err){
        console.error(err);
        qs("#threadDetails").innerHTML=`<div class="alert alert-danger w-100 mb-0">Failed to load thread.</div>`;
      }
    }

    function buildReplyTree(flat){
      const map={}; flat.forEach(r=>{r.children=[];map[r.id]=r;});
      const roots=[];
      flat.forEach(r=>{ if(r.parentId && map[r.parentId]) map[r.parentId].children.push(r); else roots.push(r); });
      roots.sort((a,b)=> new Date(b.createdAt)-new Date(a.createdAt));
      (function sortChildren(arr){ arr.sort((a,b)=> new Date(a.createdAt)-new Date(b.createdAt)); arr.forEach(c=>sortChildren(c.children)); })(roots);
      return roots;
    }

    function renderRepliesRecursive(replies, container, level=0, parentName=null){
      replies.forEach(r=>{
        const wrap=document.createElement("div");
        wrap.className="fb-comment";
        const name=authorDisplayName(r);
        const initials=initialsFromName(name);
        const hasChildren=(r.children&&r.children.length)?r.children.length:0;
        const collapseId=`replies-${r.id}`;
        const isOwn = userData?.uid && (String(r.author?.uid) === String(userData.uid));

        const dropdownHtml = `
          <div class="bubble-kebab dropdown">
            <button class="kebab" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Comment actions">
              <i class="bi bi-three-dots"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              ${isOwn ? `<li><button class="dropdown-item action-edit-reply"><i class="bi bi-pencil-square"></i> Edit</button></li>` : ``}
              <li><button class="dropdown-item text-danger action-delete-reply"><i class="bi bi-trash"></i> Delete</button></li>
            </ul>
          </div>`;
wrap.innerHTML = `
  <div class="fb-avatar" aria-hidden="true">${escapeHtml(initials)}</div>
  <div class="fb-body flex-grow-1">
    <div class="fb-bubble">

      <div class="name-row">
        <div class="name">${escapeHtml(name)}</div>
        <div class="d-flex align-items-center gap-2">
          <div class="time">${escapeHtml(toLocal(r.createdAt))}</div>
          ${isOwn ? `
            <div class="bubble-kebab dropdown">
              <button class="kebab" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Comment actions">
                <i class="bi bi-three-dots"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item action-edit-reply"><i class="bi bi-pencil-square"></i> Edit</button></li>
                <li><button class="dropdown-item text-danger action-delete-reply"><i class="bi bi-trash3"></i> Delete</button></li>
              </ul>
            </div>` : ``}
        </div>
      </div>

      <div class="msg-bubble">${escapeHtml(r.text || '')}</div>
      ${parentName ? `<div class="small text-muted mt-1">â†ª Replying to <strong>${escapeHtml(parentName)}</strong></div>` : ""}
    </div>

    <div class="fb-actions">
      <span class="fb-action reply-btn"><i class="bi bi-reply"></i> Reply</span>
      ${hasChildren ? `<button class="btn btn-sm btn-link p-0 fb-toggle" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false"><i class="bi bi-chevron-down"></i> View ${hasChildren} repl${hasChildren>1?"ies":"y"}</button>` : ""}
    </div>

    ${hasChildren ? `<div class="collapse fb-children" id="${collapseId}"><div class="children-container"></div></div>` : ``}
  </div>`;


        container.appendChild(wrap);

        // DELETE comment (confirm modal)
        wrap.querySelector(".action-delete-reply")?.addEventListener("click", async ()=>{
          const ok = await showConfirm('Delete Comment','Delete this comment?');
          if(!ok) return;
          try{
            await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies/${encodeURIComponent(r.id)}`,{method:'DELETE'});
            await loadReplies();
            showInfo('Deleted','The comment has been deleted.');
          } catch(err){
            console.error(err);
            showInfo('Failed','Failed to delete comment.');
          }
        });

        // EDIT comment (owner only) via modal
        if (isOwn) {
          wrap.querySelector(".action-edit-reply")?.addEventListener("click", async ()=>{
            const updated = await showEditComment(r.text || "");
            if(updated === null) return;
            try{
              await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies/${encodeURIComponent(r.id)}`,{
                method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:updated})
              });
              await loadReplies();
            }catch(err){
              console.error(err);
              showInfo('Not Implemented','Editing comments requires a PATCH <code>/api/forum/threads/:threadId/replies/:replyId</code> route on the backend.');
            }
          });
        }

        // reply inline
        wrap.querySelector(".reply-btn").addEventListener("click", ()=> showReplyForm(r.id, wrap));

        // children
        if(hasChildren){
          const childWrap=wrap.querySelector(".children-container");
          renderRepliesRecursive(r.children, childWrap, level+1, name);
          const toggleBtn=wrap.querySelector(`[data-bs-target="#${collapseId}"]`);
          const collapseEl=wrap.querySelector(`#${collapseId}`);
          collapseEl.addEventListener("show.bs.collapse", ()=>{ toggleBtn.innerHTML=`<i class="bi bi-chevron-up"></i> Hide replies`; });
          collapseEl.addEventListener("hide.bs.collapse", ()=>{ toggleBtn.innerHTML=`<i class="bi bi-chevron-down"></i> View ${hasChildren} repl${hasChildren>1?"ies":"y"}`; });
        }
      });
    }

    async function loadReplies(){
      try{
        const j=await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies`);
        const flat=j.data||[];
        const tree=buildReplyTree(flat);
        const wrap=qs("#repliesList"); const count=qs("#replyCount");
        wrap.innerHTML=''; count.textContent=`${flat.length} comment${flat.length===1?'':'s'}`;
        if(!flat.length){ wrap.innerHTML=`<div class="text-muted">No comments yet.</div>`; return; }
        renderRepliesRecursive(tree, wrap);
      }catch(err){ console.error(err); qs("#repliesList").innerHTML=`<div class="alert alert-danger">Failed to load comments.</div>`; }
    }

    function showReplyForm(parentId, replyDiv){
      const container = replyDiv.querySelector(".reply-form-container") || (function(){
        const c=document.createElement("div"); c.className="reply-form-container mt-2"; replyDiv.querySelector(".fb-body").appendChild(c); return c;
      })();
      if (container.querySelector("form")) { container.innerHTML=""; return; }

      const meName = userData.fullName || userData.username || userData.email || "Me";
      const meInitials = initialsFromName(meName);

      container.innerHTML = `
        <div class="fb-composer mt-2">
          <div class="fb-avatar">${escapeHtml(meInitials)}</div>
          <div class="flex-grow-1">
            <div class="composer-box">
              <textarea class="form-control form-control-sm border-0 bg-transparent p-0" rows="2" placeholder="Write a reply..." required></textarea>
            </div>
            <div class="composer-actions">
              <button type="submit" class="btn btn-sm btn-amber mt-2">Reply</button>
            </div>
          </div>
        </div>`;

      container.querySelector(".btn-amber").addEventListener("click", async (e)=>{
        e.preventDefault();
        const ta=container.querySelector("textarea");
        const text=ta.value.trim(); if(!text) return;
        try{
          await postReply(text, parentId); await loadReplies();
          const collapse=replyDiv.querySelector(".collapse");
          if(collapse && !collapse.classList.contains("show")){ new bootstrap.Collapse(collapse,{show:true}); }
        }catch(err){ console.error(err); showInfo('Failed','Could not post reply.'); }
      });
    }

    async function postReply(text, parentId=null){
      await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies`,{
        method:'POST',headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text, parentId, author:{ uid:userData.uid } })
      });
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      if(!threadId){ showInfo('Missing ID','Missing thread ID.'); return; }
      loadThread();
      qs("#replyForm").addEventListener("submit", async (e)=>{
        e.preventDefault();
        const text=qs("#replyText").value.trim(); if(!text) return;
        try{ await postReply(text); e.target.reset(); await loadReplies(); }
        catch(err){ console.error(err); showInfo('Failed','Could not post comment.'); }
      });
    });

  <!-- Modal helpers (exactly the same helpers/signature as Threads page) -->
  <script>
    // Creates and shows an info modal
    function showInfo(title='Notice', html=''){
      const el = document.getElementById('infoModal');
      document.getElementById('infoModalLabel').textContent = title;
      document.getElementById('infoModalBody').innerHTML = html;
      const modal = bootstrap.Modal.getOrCreateInstance(el);
      modal.show();
    }

    // Shows a confirm modal and resolves to true/false
    function showConfirm(title='Confirm Action', html='Are you sure?'){
      const el = document.getElementById('confirmModal');
      document.getElementById('confirmModalLabel').textContent = title;
      document.getElementById('confirmModalBody').innerHTML = html;

      const modal = bootstrap.Modal.getOrCreateInstance(el);
      const okBtn = document.getElementById('confirmOkBtn');

      return new Promise(resolve=>{
        const onOk = ()=>{ cleanup(); modal.hide(); resolve(true); };
        const onCancel = ()=>{ cleanup(); resolve(false); };
        function cleanup(){
          okBtn.removeEventListener('click', onOk);
          el.removeEventListener('hidden.bs.modal', onCancel);
        }
        okBtn.addEventListener('click', onOk, { once:true });
        el.addEventListener('hidden.bs.modal', onCancel, { once:true });
        modal.show();
      });
    }
  </script>
