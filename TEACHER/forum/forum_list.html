<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect Teacher - Forum Threads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Sidebar / shared styles -->
  <link rel="stylesheet" href="../forum/forum.css" />

  <!-- THEME -->
  <style>
    :root {
      --bg:#f6f8fa; --text:#1f2328; --muted:#6a737d; --card:#fff; --border:#e5e7eb;
      --brand-dark-1:#4A1A0C; --brand-dark-2:#7A2810; --brand-accent-1:#FF6A00; --brand-accent-2:#B03C10;
      --radius:14px;
    }
    html,body{height:100%;background:var(--bg);color:var(--text)}
    .dashboard{display:flex;min-height:100vh}
    .main{margin-left:70px;width:calc(100% - 70px);transition:margin-left .3s,width .3s;display:flex;flex-direction:column;background:var(--bg)}
    .sidebar:hover~.main{margin-left:220px;width:calc(100% - 220px)}

    .header-top{background:linear-gradient(90deg,var(--brand-dark-1),var(--brand-dark-2));color:#fff}
    .logo-header{height:44px}
    .search-box{max-width:520px;width:100%;position:relative}
    .search-box input{border:none;border-radius:999px;padding:.6rem .9rem .6rem 1rem;padding-right:36px}
    .search-box i.fas.fa-search{position:absolute;right:12px;top:50%;transform:translateY(-50%);pointer-events:none;opacity:.6;font-size:.95rem}
    .profile-btn{color:#fff}

    .content{padding:24px}
    .page-title{
      font-weight:800;font-size:1.6rem;margin:4px 0 18px;text-align:center;color:transparent;
      background:linear-gradient(90deg,var(--brand-dark-1),var(--brand-dark-2)); -webkit-background-clip:text;background-clip:text;
    }

    /* ui-card themed controls */
    .ui-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
    .ui-card.card-themed{border-radius:var(--radius);border:1px solid rgba(0,0,0,.06);box-shadow:0 10px 24px rgba(0,0,0,.1);overflow:hidden}
    .ui-card-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .ui-card.card-themed .ui-card-head{
      margin:-16px -16px 12px -16px;padding:12px 16px;background:linear-gradient(90deg,var(--brand-dark-1),var(--brand-dark-2));
      color:#FFD8A9;border-bottom:1px solid rgba(255,255,255,.1)
    }
    .ui-card-title{font-size:1.05rem;font-weight:700;margin:0;display:flex;gap:8px;align-items:center}
    .ui-subtext{font-size:1rem;color:#ffe9ca}

    .btn-amber{background:linear-gradient(to bottom,var(--brand-accent-1),var(--brand-accent-2));color:#fff;border:none}
    .btn-amber:hover{filter:brightness(1.06);color:#fff}

    /* Threads */
    .thread.thread-themed{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      box-shadow:0 10px 24px rgba(0,0,0,.08);
      padding:14px;
      margin-bottom:12px;
      transition:transform .07s ease, box-shadow .2s ease;
    }
    .thread.thread-themed:hover{ transform:translateY(-2px); box-shadow:0 14px 26px rgba(0,0,0,.12) }
    .thread-title{margin:0 0 4px;font-weight:700}
    .thread-meta{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header-top d-flex align-items-center justify-content-between px-4 py-2">
        <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        <div class="search-box position-relative">
          <!-- use header search for threads -->
          <input id="headerSearch" type="text" class="form-control" placeholder="Search threads..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn btn btn-link text-decoration-none">
          <i class="fas fa-user-circle fa-2x"></i>
          <span id="Username" class="username ms-2 fw-semibold"></span>
        </button>
      </header>

      <!-- Content -->
      <div class="content container-fluid">
        <h1 class="page-title">Forum Threads</h1>

        <!-- Filters (search removed; using header search) -->
        <div class="ui-card card-themed mb-3">
          <div class="ui-card-head">
            <h2 class="ui-card-title"><i class="bi bi-funnel"></i> Filters</h2>
          </div>
          <div class="row g-2 align-items-end">
            <div class="col-12 col-md-6">
              <label class="form-label" for="courseFilter">Course</label>
              <select id="courseFilter" class="form-select">
                <option value="All">All</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="sortThreads">Sort by</label>
              <select id="sortThreads" class="form-select">
                <option value="newest">Newest</option>
                <option value="replies">Most Replies</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Threads List -->
        <div class="ui-card card-themed">
          <div class="ui-card-head">
            <h2 class="ui-card-title"><i class="bi bi-chat-dots"></i> Recent Threads</h2>
            <div class="ui-subtext" id="threadCount"></div>
          </div>
          <div id="forumThreads"></div>
        </div>
      </div> <!-- /content -->
    </div>
  </div>

  <!-- Sidebar Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;
          const sidebar = document.querySelector(".sidebar"),
                dash    = document.querySelector(".dashboard");
          if (sidebar && dash) {
            sidebar.addEventListener("mouseenter", () => dash.classList.add("sidebar-expanded"));
            sidebar.addEventListener("mouseleave", () => dash.classList.remove("sidebar-expanded"));
          }
          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
              e.preventDefault();
              const p = toggle.closest('.has-submenu');
              p.classList.toggle('open');
              const expanded = toggle.getAttribute('aria-expanded') === 'true';
              toggle.setAttribute('aria-expanded', String(!expanded));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>

  <script>
    const FORUM_API = (location.port === '5501') ? 'http://localhost:5000/api/forum' : '/api/forum';
    const MAIN_API  = (location.port === '5501') ? 'http://localhost:5000' : '';

    const qs = sel => document.querySelector(sel);
    function escapeHtml(str='') {
      return String(str).replace(/[&<>"']/g, s => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]
      ));
    }
    function toLocal(dt) {
      if (!dt) return '';
      if (dt._seconds) return new Date(dt._seconds * 1000).toLocaleString();
      return new Date(dt).toLocaleString();
    }
    async function fetchJSON(url, opts) {
      const res = await fetch(url, opts);
      const ct = res.headers.get('content-type') || '';
      if (!ct.includes('application/json')) {
        const text = await res.text();
        throw new Error(`Expected JSON, got ${res.status} ${res.statusText}. Body: ${text.slice(0,120)}`);
      }
      const json = await res.json();
      if (!res.ok || json.success === false) {
        throw new Error(json.message || `HTTP ${res.status}`);
      }
      return json;
    }

    // Auth (teacher check)
    const userData = JSON.parse(localStorage.getItem("user"));
    if (!userData || !userData.email || !userData.userId || !userData.isTeacher) {
      window.location.href = "../login/login.html";
    } else {
      qs("#Username").textContent = userData.username || userData.email || "Teacher";
    }

    let courses = [];
    let threads = [];

    async function loadCourses() {
      try {
        const j = await fetchJSON(`${MAIN_API}/api/courses`);
        courses = Array.isArray(j?.courses) ? j.courses : [];

        const courseFilter = qs("#courseFilter");
        courseFilter.innerHTML = `<option value="All">All</option>`;
        courses.forEach(c => {
          const code = c.courseNumber ?? c.code ?? c.number ?? null;
          const title = c.title || 'Untitled Course';
          const label = code ? `${code} — ${title}` : title;
          courseFilter.insertAdjacentHTML('beforeend', `<option value="${escapeHtml(c.id)}">${escapeHtml(label)}</option>`);
        });
      } catch (err) {
        console.error('Failed to load courses:', err);
      }
    }

    function clientSort(arr, sortVal) {
      const copy = Array.isArray(arr) ? arr.slice() : [];
      if (sortVal === 'replies') {
        copy.sort((a,b) => (b.repliesCount || 0) - (a.repliesCount || 0));
      } else {
        // newest by createdAt
        copy.sort((a,b) => {
          const ta = (a.createdAt?._seconds ? a.createdAt._seconds*1000 : Date.parse(a.createdAt || 0)) || 0;
          const tb = (b.createdAt?._seconds ? b.createdAt._seconds*1000 : Date.parse(b.createdAt || 0)) || 0;
          return tb - ta;
        });
      }
      return copy;
    }

    async function loadThreads() {
      const filterVal = qs('#courseFilter').value;
      const headerSearchEl = qs('#headerSearch');
      const searchQ = headerSearchEl ? headerSearchEl.value : '';
      const sortVal = qs('#sortThreads').value || 'newest';

      const params = new URLSearchParams({
        courseId: filterVal !== 'All' ? filterVal : '',
        q: searchQ,
        sort: sortVal,
        limit: '50'
      });

      try {
        const j = await fetchJSON(`${FORUM_API}/threads?${params.toString()}`);
        threads = j.data || [];

        // Client-side fallback sort to ensure UX matches the dropdown
        threads = clientSort(threads, sortVal);

        renderThreads();
      } catch (err) {
        console.error(err);
        qs('#forumThreads').innerHTML = `<div class="alert alert-warning">Forum API unreachable.</div>`;
        qs('#threadCount').textContent = '0 threads';
      }
    }

    function renderThreads() {
      const wrap = qs('#forumThreads');
      const count = qs('#threadCount');
      wrap.innerHTML = '';
      count.textContent = `${threads.length} thread${threads.length !== 1 ? 's' : ''}`;

      if (!threads.length) {
        wrap.innerHTML = `<div class="alert alert-warning">No threads found.</div>`;
        return;
      }

      threads.forEach(t => {
        const div = document.createElement('div');
        div.className = 'thread thread-themed';
        div.innerHTML = `
          <div class="d-flex justify-content-between align-items-start mb-1">
            <h3 class="thread-title">${escapeHtml(t.title || '')}</h3>
            <div class="d-flex gap-2">
              <button class="btn btn-amber view-btn" data-id="${t.id}">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-danger delete-btn" data-id="${t.id}">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="thread-meta mb-2">
            Course: <strong>${escapeHtml(t.courseTitle || '')}</strong> •
            Replies: ${t.repliesCount || 0} •
            Posted: ${toLocal(t.createdAt)}
          </div>
        `;
        wrap.appendChild(div);
      });

      wrap.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          window.location.href = `forum_view.html?id=${id}`;
        });
      });

      wrap.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          if (!confirm('Are you sure you want to delete this thread?')) return;
          try {
            await fetchJSON(`${FORUM_API}/threads/${id}`, { method: 'DELETE' });
            await loadThreads();
          } catch (err) {
            console.error(err);
            alert('Could not delete thread.');
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadCourses();
      await loadThreads();

      // header search now drives filtering
      const headerSearch = qs('#headerSearch');
      if (headerSearch) headerSearch.addEventListener('input', loadThreads);

      qs('#courseFilter').addEventListener('change', loadThreads);
      qs('#sortThreads').addEventListener('change', loadThreads);
    });

    function logoutUser(){
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/TEACHER/login/login.html";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
