<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduConnect Teacher - Module Management</title>

  <!-- Icons & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- (Optional) your page css -->
  <link rel="stylesheet" href="list.css" />

  <style>
    /* Make the preview modal feel ‚Äúfull screen‚Äù and let content breathe */
    #filePreviewModal .modal-dialog {
      max-width: 96vw;
    }

    #filePreviewModal .modal-content {
      height: 92vh;
      display: flex;
      flex-direction: column;
    }

    #filePreviewModal .modal-body {
      flex: 1 1 auto;
      padding: 0;
      background: #f8fafc;
      position: relative;
    }

    /* Preview area */
    .preview-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .preview-wrap iframe,
    .preview-wrap embed,
    .preview-wrap object,
    .preview-wrap img,
    .preview-wrap video,
    .preview-wrap audio {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: contain;
      background: #fff;
    }

    .preview-fallback {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    #filePreviewFooter {
      display: flex;
      gap: .5rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .spinner-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/components/sidebar.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("sidebar-container").innerHTML = html;

            const sidebar = document.querySelector(".sidebar");
            const dashboard = document.querySelector(".dashboard");

            if (sidebar && dashboard) {
              sidebar.addEventListener("mouseenter", () => dashboard.classList.add("sidebar-expanded"));
              sidebar.addEventListener("mouseleave", () => dashboard.classList.remove("sidebar-expanded"));
            }

            document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
              toggle.addEventListener('click', e => {
                e.preventDefault();
                const parent = toggle.closest('.has-submenu');
                parent.classList.toggle('open');
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!expanded));
              });
            });
          })
          .catch(err => console.error("Failed to load sidebar:", err));
      });
    </script>

    <!-- Main Content -->
    <div class="main">
      <header class="header-top d-flex align-items-center justify-content-between px-4 py-2">
        <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        <div class="search-box">
          <input id="searchBox" type="text" placeholder="Search my modules..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn btn">
          <i class="fas fa-user-circle fa-2x"></i>
          <span id="dashboardUsername" class="username ms-2 fw-semibold"></span>
        </button>
      </header>

      <section class="content">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
          <h2 id="courseTitleHeading" class="page-title mb-0">Modules for ‚Ä¶</h2>
        </div>

        <!-- Themed toolbar (Sort + Active/Archived/All + Upload) -->
        <div class="ui-card card-themed mb-3">
          <div class="ui-card-head">
            <h2 class="ui-card-title"><i class="bi bi-journal-text"></i> Your Course Modules</h2>
            <div class="ui-subtext">Everything shows up right away. Use the filters only if you want to narrow it down.
            </div>
          </div>

          <div class="row g-2 align-items-end">
            <div class="col-12 col-md-4">
              <label class="form-label">Sort</label>
              <select id="sortBy" class="form-select" aria-label="Sort modules">
                <option value="num" selected>Module # (1 ‚Üí 999)</option>
                <option value="az">Title A ‚Üí Z</option>
                <option value="new">Newest first</option>
              </select>
            </div>

            <div class="col-12 col-md-5">
              <label class="form-label">Show</label>
              <div class="segmented" role="tablist" aria-label="Module visibility">
                <button id="btnActive" class="seg-btn is-active" role="tab" aria-selected="true">Active</button>
                <button id="btnArchived" class="seg-btn is-archived" role="tab" aria-selected="false">Archived</button>
                <button id="btnAll" class="seg-btn is-all" role="tab" aria-selected="false">All</button>
              </div>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-md-end">
              <a id="uploadModuleBtn" class="btn btn-amber w-100 w-md-auto mt-2 mt-md-0" href="#">
                <i class="bi bi-plus-circle me-1"></i>Upload Module
              </a>
            </div>
          </div>
        </div>

        <div id="moduleList" class="row g-4 justify-content-center"></div>
      </section>
    </div>
  </div>

  <!-- Edit Module Modal -->
  <div class="modal fade" id="editModuleModal" tabindex="-1" aria-labelledby="editModuleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="editModuleForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModuleModalLabel">Edit Module</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editModuleId" />
          <div class="mb-3">
            <label for="editModuleTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editModuleTitle" required />
          </div>
          <input type="hidden" id="editModuleDescription" value=" " />
          <div class="mb-3">
            <label class="form-label">Sub Titles & Descriptions</label>
            <div id="editSubTitleDescList"></div>
            <button type="button" class="btn btn-sm btn-amber-outline mt-2" id="addSubTitleDescBtn">
              <i class="bi bi-plus-circle me-1"></i> Add Sub Title & Description
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-amber">Save Changes</button>
          <button type="button" class="btn-close-footer" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Full Description Modal -->
  <div class="modal fade" id="fullDescriptionModal" tabindex="-1" aria-labelledby="fullDescriptionLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fullDescriptionLabel">Module Description</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="fullDescriptionContent" style="white-space: pre-line;"></div>
        <div class="modal-footer">
          <button type="button" class="btn-close-footer" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- File Preview Modal -->
  <div class="modal fade" id="filePreviewModal" tabindex="-1" aria-labelledby="filePreviewModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filePreviewModalLabel">File Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="spinner-wrap" id="filePreviewSpinner">
            <div class="text-center">
              <div class="spinner-border" role="status" aria-hidden="true"></div>
              <div class="mt-2 text-muted small">Preparing preview‚Ä¶</div>
            </div>
          </div>
          <div class="preview-wrap" id="filePreviewContent"></div>
        </div>

        <div class="modal-footer" id="filePreviewFooter">
          <div class="text-muted small" id="fileInfoText"></div>
          <div class="ms-auto">
            <a id="openInNewTabBtn" href="#" target="_blank" rel="noopener" class="btn btn-amber">
              <i class="bi bi-box-arrow-up-right me-1"></i> Open in New Tab
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Generic INFO Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">‚Äî</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-amber" data-bs-dismiss="modal" id="infoModalOkBtn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Generic CONFIRM Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmModalBody">Are you sure?</div>
        <div class="modal-footer">
          <button type="button" class="btn-close-footer" data-bs-dismiss="modal" id="confirmCancelBtn">Cancel</button>
          <button type="button" class="btn btn-amber" id="confirmOkBtn">Yes, proceed</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ---- Auth guard + header initials (initials-only) ----
    (function initHeaderInitials() {
      try {
        const raw = localStorage.getItem("user") || "{}";
        const stored = JSON.parse(raw);
        const u = stored.user || stored;

        // Teacher gate (adjust path if needed)
        if (!u?.userId || !u?.isTeacher) {
          window.location.href = "/TEACHER/login/login.html";
          return;
        }
        window.currentUser = u;

        const el = document.getElementById("dashboardUsername");
        if (el) {
          const initials = getInitials(u);
          el.textContent = initials; // initials only
          const fullLabel = [u.firstName, u.middleName, u.lastName].filter(Boolean).join(" ").trim()
            || u.username || u.email || "Profile";
          el.setAttribute("title", fullLabel);
          el.setAttribute("aria-label", fullLabel);
        }
      } catch (e) {
        console.error("initHeaderInitials failed:", e);
        window.location.href = "/TEACHER/login/login.html";
      }

      function getInitials(u) {
        const fn = (u.firstName || "").trim();
        const ln = (u.lastName || "").trim();
        if (fn && ln) return (fn[0] + ln[0]).toUpperCase();

        const nameish = (u.username || u.displayName || u.name || "").trim();
        if (nameish) {
          const parts = nameish
            .replace(/[^A-Za-z0-9 _.\-]+/g, " ")
            .split(/[\s._-]+/).filter(Boolean);
          if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
          return parts[0][0].toUpperCase();
        }
        const em = (u.email || "").trim();
        return em ? em[0].toUpperCase() : "U";
      }
    })();

    const FILE_BASE = "http://127.0.0.1:5000";

    // ===== Reusable Modal Helpers =====
    const infoModalEl = document.getElementById('infoModal');
    const infoModal = new bootstrap.Modal(infoModalEl);
    const infoTitleEl = document.getElementById('infoModalLabel');
    const infoBodyEl = document.getElementById('infoModalBody');
    function showInfo(title = 'Notice', html = '', opts = {}) {
      infoTitleEl.textContent = title;
      infoBodyEl.innerHTML = html;
      if (opts && typeof opts.onHidden === 'function') {
        const handler = () => { infoModalEl.removeEventListener('hidden.bs.modal', handler); opts.onHidden(); };
        infoModalEl.addEventListener('hidden.bs.modal', handler, { once: true });
      }
      infoModal.show();
      if (opts && typeof opts.autoHideMs === 'number' && opts.autoHideMs > 0) {
        setTimeout(() => infoModal.hide(), opts.autoHideMs);
      }
    }

    const confirmModalEl = document.getElementById('confirmModal');
    const confirmModal = new bootstrap.Modal(confirmModalEl);
    const confirmTitleEl = document.getElementById('confirmModalLabel');
    const confirmBodyEl = document.getElementById('confirmModalBody');
    const confirmOkBtn = document.getElementById('confirmOkBtn');
    const confirmCancelBtn = document.getElementById('confirmCancelBtn');

    function showConfirm({
      title = 'Confirm',
      html = 'Are you sure?',
      confirmText = 'Yes, proceed',
      confirmBtnClass = 'btn btn-amber'
    } = {}) {
      return new Promise((resolve) => {
        confirmTitleEl.textContent = title;
        confirmBodyEl.innerHTML = html;
        confirmOkBtn.textContent = confirmText;
        confirmOkBtn.className = confirmBtnClass + ' ';

        let confirmed = false;

        const onOk = () => { confirmed = true; confirmModal.hide(); };
        const onHidden = () => { cleanup(); resolve(confirmed); };
        const onCancelClick = () => { confirmModal.hide(); };

        function cleanup() {
          confirmOkBtn.removeEventListener('click', onOk);
          confirmCancelBtn.removeEventListener('click', onCancelClick);
          confirmModalEl.removeEventListener('hidden.bs.modal', onHidden);
        }

        confirmOkBtn.addEventListener('click', onOk);
        confirmCancelBtn.addEventListener('click', onCancelClick);
        confirmModalEl.addEventListener('hidden.bs.modal', onHidden, { once: true });

        confirmModal.show();
      });
    }

    // ===== State =====
    let modulesAll = [];
    let statusFilter = 'active'; // 'active' | 'archived' | 'all'
    let sortBy = 'num';          // 'num' | 'az' | 'new'

    // Derived: courseId from query
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("courseId");

    // Wire Upload Module button to this course
    const uploadBtn = document.getElementById('uploadModuleBtn');
    if (uploadBtn && courseId) {
      uploadBtn.href = `/TEACHER/Modules/upload_module.html?courseId=${encodeURIComponent(courseId)}`;
    }

    function escapeHtml(s = "") {
      return String(s).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }
    function truncateDescription(desc = "", limit = 200) {
      if (!desc) return "";
      return desc.length <= limit ? desc : (desc.substring(0, limit).trim() + "‚Ä¶");
    }
    function tsToMs(ts) {
      if (!ts) return null;
      const s = ts._seconds ?? ts.seconds;
      const ns = ts._nanoseconds ?? ts.nanoseconds ?? 0;
      if (typeof s === 'number') return (s * 1000) + Math.floor(ns / 1e6);
      if (typeof ts === 'number') return ts;
      const d = new Date(ts);
      return isNaN(d.getTime()) ? null : d.getTime();
    }

    // Header search
    const searchInput = document.querySelector('.search-box input[type="text"]');
    if (searchInput) {
      searchInput.addEventListener('input', function () {
        applyFiltersAndRender();
      });
    }

    // Segmented controls
    const btnActive = document.getElementById('btnActive');
    const btnArchived = document.getElementById('btnArchived');
    const btnAll = document.getElementById('btnAll');
    function setSegmentedActive(which) {
      statusFilter = which;
      [btnActive, btnArchived, btnAll].forEach(b => { b.classList.remove('is-active'); b.setAttribute('aria-selected', 'false'); });
      if (which === 'active') { btnActive.classList.add('is-active'); btnActive.setAttribute('aria-selected', 'true'); }
      if (which === 'archived') { btnArchived.classList.add('is-active'); btnArchived.setAttribute('aria-selected', 'true'); }
      if (which === 'all') { btnAll.classList.add('is-active'); btnAll.setAttribute('aria-selected', 'true'); }
      applyFiltersAndRender();
    }
    btnActive.addEventListener('click', () => setSegmentedActive('active'));
    btnArchived.addEventListener('click', () => setSegmentedActive('archived'));
    btnAll.addEventListener('click', () => setSegmentedActive('all'));

    // Sort dropdown
    document.getElementById('sortBy').addEventListener('change', e => {
      sortBy = e.target.value;
      applyFiltersAndRender();
    });

    function applyFiltersAndRender() {
      const q = (searchInput?.value || '').trim().toLowerCase();

      // search
      let list = modulesAll.filter(m => {
        const hay = `${m.title || ''} ${m.description || ''} ${(m.moduleSubTitles || []).join(' ')}`.toLowerCase();
        return !q || hay.includes(q);
      });

      // status
      if (statusFilter === 'active') list = list.filter(m => m.archived !== true);
      if (statusFilter === 'archived') list = list.filter(m => m.archived === true);

      // sort
      if (sortBy === 'num') {
        list.sort((a, b) => (Number(a.moduleNumber) || 0) - (Number(b.moduleNumber) || 0));
      } else if (sortBy === 'az') {
        list.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
      } else if (sortBy === 'new') {
        list.sort((a, b) => (tsToMs(b.createdAt) || 0) - (tsToMs(a.createdAt) || 0));
      }

      renderModules(list);
    }

    /* ---------- SMART FILE PREVIEW ---------- */

    function buildOpenBtn(url, label = 'Open in New Tab') {
      const a = document.getElementById('openInNewTabBtn');
      a.href = url;
      a.textContent = label;
    }

    function showSpinner(show) {
      const s = document.getElementById('filePreviewSpinner');
      s.style.display = show ? 'flex' : 'none';
    }

    // Try to embed; always show ‚ÄúOpen in new tab‚Äù as fallback
    function renderFilePreviewInto(container, url) {
      container.innerHTML = ''; // clear

      const ext = ((url.split('?')[0].split('#')[0].split('.').pop() || '')).toLowerCase();
      const isImg = ["jpg", "jpeg", "png", "gif", "bmp", "webp", "svg"].includes(ext);
      const isPdf = ext === "pdf";
      const isVideo = ["mp4", "webm", "ogg", "ogv", "mov"].includes(ext);
      const isAudio = ["mp3", "wav", "ogg", "m4a", "aac", "flac"].includes(ext);
      const isText = ["txt", "csv", "log"].includes(ext);
      const isOffice = ["doc", "docx", "ppt", "pptx", "xls", "xlsx"].includes(ext);

      // Loader
      showSpinner(true);
      const done = () => showSpinner(false);

      // Helper to set a graceful fallback
      const fallback = (note) => {
        const wrap = document.createElement('div');
        wrap.className = 'preview-fallback';
        wrap.innerHTML = `
          <div class="text-muted mb-2">${note || 'Preview failed or is blocked by the browser.'}</div>
          <a href="${url}" target="_blank" rel="noopener" class="btn btn-amber">
            <i class="bi bi-box-arrow-up-right me-1"></i> Open in New Tab
          </a>
        `;
        container.innerHTML = '';
        container.appendChild(wrap);
        done();
      };

      // Embedding strategies
      if (isImg) {
        const img = new Image();
        img.onload = done;
        img.onerror = () => fallback('Image preview failed.');
        img.src = url;
        container.appendChild(img);
        return;
      }

      if (isPdf) {
        const iframe = document.createElement('iframe');
        iframe.title = 'PDF preview';
        iframe.allow = 'encrypted-media';
        iframe.referrerPolicy = 'no-referrer';
        iframe.onload = done;
        iframe.onerror = () => fallback('PDF preview failed (CORS or viewer blocked).');
        iframe.src = url; // relies on token/public access
        container.appendChild(iframe);
        return;
      }

      if (isVideo) {
        const video = document.createElement('video');
        video.controls = true;
        video.onloadeddata = done;
        video.onerror = () => fallback('Video preview failed.');
        video.src = url;
        container.appendChild(video);
        return;
      }

      if (isAudio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.onloadeddata = done;
        audio.onerror = () => fallback('Audio preview failed.');
        audio.src = url;
        container.appendChild(audio);
        return;
      }

      if (isText) {
        const iframe = document.createElement('iframe');
        iframe.onload = done;
        iframe.onerror = () => fallback('Text preview failed.');
        iframe.src = url;
        container.appendChild(iframe);
        return;
      }

      if (isOffice) {
        // Google Viewer for Office docs
        const gview = `https://docs.google.com/gview?embedded=1&url=${encodeURIComponent(url)}`;
        const iframe = document.createElement('iframe');
        iframe.title = 'Document preview';
        iframe.onload = done;
        iframe.onerror = () => fallback('Office preview failed (Google Viewer blocked or CORS).');
        iframe.src = gview;
        container.appendChild(iframe);
        return;
      }

      // Last try: <object>
      const obj = document.createElement('object');
      obj.data = url;
      obj.type = 'application/octet-stream';
      obj.onload = done;
      obj.onerror = () => fallback('This file type cannot be previewed here.');
      container.appendChild(obj);

      // Give it a short moment; if still blank, show fallback
      setTimeout(() => {
        // Heuristic check: if object has little size, show fallback
        if (!obj.contentDocument) fallback();
      }, 1500);
    }

    function getFilePreviewHtml(url) {
      // (Kept for reuse in description modal code; not used for the main preview now)
      return `
        <div class="preview-fallback">
          <div class="text-muted">Inline preview is not available for this file type.</div>
          <a href="${url}" target="_blank" rel="noopener" class="btn btn-amber mt-2">
            <i class="bi bi-box-arrow-up-right me-1"></i> Open in New Tab
          </a>
        </div>
      `;
    }

    function renderModules(list) {
      const moduleList = document.getElementById("moduleList");
      moduleList.innerHTML = "";
      if (!Array.isArray(list) || !list.length) {
        moduleList.innerHTML = `<div class="col-12 text-muted text-center">No modules found for this course.</div>`;
        return;
      }

      list.forEach(module => {
        const col = document.createElement("div");
        col.className = "col-12";

        // attachments
        let attachmentsHtml = "";
        if (Array.isArray(module.attachments) && module.attachments.length) {
          attachmentsHtml += `<div class="mt-3"><span class="fw-semibold text-primary">Attachments</span>`;
          module.attachments.forEach(att => {
            const fileDesc = escapeHtml(att.videoDesc || att.description || "(no description)");
            attachmentsHtml += `<div class="attachment-item ps-2">`;
            if (att.filePath) {
              const url = FILE_BASE + att.filePath;
              const kind = kindFromUrl(url);
              const icon = (kind === 'youtube') ? '‚ñ∂Ô∏è' : (kind === 'video' ? 'üé¨' : 'üìÑ');
              const label = (kind === 'youtube') ? 'YouTube' : (kind === 'video' ? 'Video' : 'File');
              attachmentsHtml += `
    <button type="button"
            class="btn btn-link p-0 file-preview-btn fw-bold d-block text-decoration-none"
            data-file-url="${escapeHtml(url)}"
            data-file-name="${escapeHtml(module.title || 'File')}">
      ${icon} ${label} (${escapeHtml(module.title)})
    </button>
  `;
            } else if (att.url) {
              const url = att.url;
              const kind = kindFromUrl(url);
              const icon = (kind === 'youtube') ? '‚ñ∂Ô∏è' : (kind === 'video' ? 'üé¨' : 'üîó');
              const label = (kind === 'youtube') ? 'YouTube' : (kind === 'video' ? 'Video' : 'File');
              attachmentsHtml += `
    <button type="button"
            class="btn btn-link p-0 file-preview-btn fw-bold d-block text-decoration-none"
            data-file-url="${escapeHtml(url)}"
            data-file-name="${escapeHtml(module.title || 'File')}">
      ${icon} ${label} (${escapeHtml(module.title)})
    </button>
  `;
            }

            attachmentsHtml += `<div class="text-muted small ms-3">${fileDesc}</div></div>`;
          });
          attachmentsHtml += `</div>`;
        }

        const archivedFlag = module.archived === true;
        const archivedBadge = archivedFlag ? `<span class="archived-badge ms-2"><i class="fa-solid fa-box-archive"></i> Archived</span>` : "";

        col.innerHTML = `
          <article class="module-card border-0 rounded-4 ${archivedFlag ? 'archived' : ''}">
            <div class="card-body d-flex flex-column flex-md-row align-items-stretch p-4">
              <div class="flex-grow-1 pe-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge-soft me-2"><i class="bi bi-collection"></i> Module #${escapeHtml(String(module.moduleNumber || ''))}</span>
                  <h4 class="card-title mb-0 text-dark">${escapeHtml(module.title || '')}</h4>
                  ${archivedBadge}
                </div>
                <div class="mb-2">
                  <span class="fw-semibold text-secondary">${escapeHtml(truncateDescription(module.description || ''))}</span>
                </div>

                <div class="dropdown mt-2">
                  <button class="btn btn-amber-outline btn-sm dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-list me-1"></i> Sub Titles
                  </button>
                  <ul class="dropdown-menu w-100 shadow-sm" style="max-height: 260px; overflow-y: auto;">
                    ${Array.isArray(module.moduleSubTitles) && module.moduleSubTitles.length
            ? module.moduleSubTitles.map((sub, idx) => `
                            <li>
                              <a class="dropdown-item d-flex justify-content-between align-items-center sub-lesson-link"
                                 data-module-id="${escapeHtml(module.id)}"
                                 data-sub-idx="${idx}"
                                 href="#">
                                <span>${escapeHtml(sub || '(No Sub Title)')}</span>
                                <i class="fas fa-arrow-up-right-from-square ms-2 text-primary"></i>
                              </a>
                            </li>`).join('')
            : '<li><span class="dropdown-item text-muted">(No Sub Titles)</span></li>'
          }
                  </ul>
                </div>

                ${attachmentsHtml}
              </div>

              <div class="d-flex flex-column justify-content-between align-items-end ms-md-4 mt-3 mt-md-0">
                <div class="d-flex flex-column gap-2">
                  <button class="btn btn-amber-outline btn-sm edit-module-btn" data-id="${escapeHtml(module.id)}" ${archivedFlag ? 'disabled title="Unarchive to edit"' : ''}>
                    <i class="fas fa-edit me-1"></i> Edit
                  </button>

                  ${archivedFlag
            ? `<button class="btn btn-success btn-sm unarchive-module-btn" data-id="${escapeHtml(module.id)}">
                         <i class="fa-solid fa-rotate-left me-1"></i> Unarchive
                       </button>`
            : `<button class="btn btn-warning btn-sm archive-module-btn" data-id="${escapeHtml(module.id)}">
                         <i class="fa-solid fa-box-archive me-1"></i> Archive
                       </button>`
          }

                  <button class="btn btn-outline-danger btn-sm delete-module-btn" data-id="${escapeHtml(module.id)}">
                    <i class="fas fa-trash"></i> Delete
                  </button>

                  <button class="btn btn-amber-outline btn-sm view-full-description" data-id="${escapeHtml(module.id)}">
                    <i class="bi bi-card-text me-1"></i> Details
                  </button>
                </div>
              </div>
            </div>
          </article>
        `;
        moduleList.appendChild(col);
      });
    }

    async function loadModules() {
      if (!courseId) {
        showInfo('Missing Course', 'No <strong>courseId</strong> provided.');
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/courses/${courseId}/modules?includeArchived=true`);
        const data = await res.json();
        modulesAll = Array.isArray(data) ? data : [];
        applyFiltersAndRender();
      } catch (err) {
        console.error("Error fetching modules:", err);
        document.getElementById("moduleList").innerHTML = "<p class='text-danger text-center'>Failed to load modules.</p>";
      }
    }

    async function loadCourseTitle() {
      if (!courseId) return;
      try {
        const res = await fetch(`http://localhost:5000/courses/${courseId}`);
        const course = await res.json();
        if (course && course.title) {
          document.getElementById("courseTitleHeading").textContent = `Modules for ${course.title}`;
        }
      } catch (err) {
        console.error("Error fetching course title:", err);
      }
    }

    // Boot
    loadModules();
    loadCourseTitle();

    // Delegated actions
    document.getElementById("moduleList").addEventListener("click", function (e) {
      const target = e.target;
      const link = target.closest('.sub-lesson-link');
      const editBtn = target.closest('.edit-module-btn');
      const delBtn = target.closest('.delete-module-btn');
      const descBtn = target.closest('.view-full-description');
      const fileBtn = target.closest('.file-preview-btn');
      const archiveBtn = target.closest('.archive-module-btn');
      const unarchiveBtn = target.closest('.unarchive-module-btn');

      if (link) {
        const moduleId = link.getAttribute('data-module-id');
        const subIdx = link.getAttribute('data-sub-idx');
        window.location.href = `/TEACHER/Modules/module_view.html?moduleId=${encodeURIComponent(moduleId)}&subIdx=${encodeURIComponent(subIdx)}`;
        e.preventDefault();
        return;
      }

      if (archiveBtn) {
        const id = archiveBtn.dataset.id;
        (async () => {
          const ok = await showConfirm({
            title: 'Archive Module',
            html: 'Archive this module? It and its related assignments/quizzes will be hidden from students.',
            confirmText: 'Archive',
            confirmBtnClass: 'btn btn-warning'
          });
          if (!ok) return;
          try {
            const res = await fetch(`http://localhost:5000/modules/${encodeURIComponent(id)}/archive`, { method: "PUT" });
            const data = await res.json();
            if (data.success) {
              showInfo('Archived', 'Module archived.', { autoHideMs: 1200, onHidden: loadModules });
            } else {
              showInfo('Archive Failed', data.message ? `Error: ${data.message}` : 'Unknown error.');
            }
          } catch (err) {
            console.error("Error archiving module:", err);
            showInfo('Server Error', 'An error occurred during archive.');
          }
        })();
        return;
      }

      if (unarchiveBtn) {
        const id = unarchiveBtn.dataset.id;
        (async () => {
          const ok = await showConfirm({
            title: 'Unarchive Module',
            html: 'Unarchive this module? It will become visible again where applicable.',
            confirmText: 'Unarchive',
            confirmBtnClass: 'btn btn-success'
          });
          if (!ok) return;
          try {
            const res = await fetch(`http://localhost:5000/modules/${encodeURIComponent(id)}/unarchive`, { method: "PUT" });
            const data = await res.json();
            if (data.success) {
              showInfo('Unarchived', 'Module unarchived.', { autoHideMs: 1200, onHidden: loadModules });
            } else {
              showInfo('Unarchive Failed', data.message ? `Error: ${data.message}` : 'Unknown error.');
            }
          } catch (err) {
            console.error("Error unarchiving module:", err);
            showInfo('Server Error', 'An error occurred during unarchive.');
          }
        })();
        return;
      }

      if (editBtn) {
        const id = editBtn.dataset.id;
        const module = modulesAll.find(m => m.id === id);
        if (!module) return;

        document.getElementById("editModuleId").value = module.id;
        document.getElementById("editModuleTitle").value = module.title || "";

        const subList = document.getElementById("editSubTitleDescList");
        subList.innerHTML = "";
        const subs = Array.isArray(module.moduleSubTitles) ? module.moduleSubTitles : [];
        const descs = Array.isArray(module.moduleSubDescs) ? module.moduleSubDescs : [];
        if (!subs.length) addSubTitleDescField(); else subs.forEach((sub, i) => addSubTitleDescField(sub, descs[i] || ""));

        new bootstrap.Modal(document.getElementById("editModuleModal")).show();
        return;
      }

      if (delBtn) {
        const id = delBtn.dataset.id;
        (async () => {
          const ok = await showConfirm({
            title: 'Delete Module',
            html: '<strong>Delete this module?</strong><br/>This action cannot be undone. Modules will be renumbered.',
            confirmText: 'Delete',
            confirmBtnClass: 'btn btn-danger'
          });
          if (!ok) return;

          const btn = delBtn;
          const prevHTML = btn.innerHTML; btn.disabled = true;
          btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Deleting...';

          try {
            const res = await fetch(`http://localhost:5000/modules/${encodeURIComponent(id)}`, { method: "DELETE" });
            const data = await res.json();
            if (data.success) {
              showInfo('Deleted', 'Module deleted and modules renumbered.', { autoHideMs: 1200, onHidden: loadModules });
            } else {
              showInfo('Delete Failed', data.message ? `Error: ${data.message}` : 'Unknown error.');
            }
          } catch (err) {
            console.error("Error deleting module:", err);
            showInfo('Server Error', 'An error occurred during delete.');
          } finally {
            btn.disabled = false; btn.innerHTML = prevHTML;
          }
        })();
        return;
      }

      if (descBtn) {
        const id = descBtn.dataset.id;
        const module = modulesAll.find(m => m.id === id);
        if (!module) return;

        let html = `
          <div class='mb-3'>
            <span class='fw-bold text-primary' style='font-size:1.1rem;'>Sub Titles & Descriptions</span>
            <ul class='list-group list-group-flush mt-2'>
        `;
        if (Array.isArray(module.moduleSubTitles) && module.moduleSubTitles.length) {
          module.moduleSubTitles.forEach((sub, idx) => {
            const desc = (module.moduleSubDescs && module.moduleSubDescs[idx]) ? module.moduleSubDescs[idx] : '';
            html += `
              <li class='list-group-item bg-light border-0 mb-2 rounded-3 shadow-sm px-3 py-2'>
                <span class='fw-semibold text-dark'>${escapeHtml(sub || '(No Sub Title)')}</span><br>
                <span class='text-secondary'>${escapeHtml(desc || '(No Description)').replace(/\n/g, '<br>')}</span>
              </li>`;
          });
        } else {
          html += `<li class='list-group-item bg-light border-0 text-muted'>(None)</li>`;
        }
        html += `</ul></div>`;

        if (module.description) {
          html += `
            <div class='mt-3'>
              <span class='fw-bold text-primary' style='font-size:1.1rem;'>Main Description</span><br>
              <span class='text-secondary'>${escapeHtml(module.description).replace(/\n/g, '<br>')}</span>
            </div>`;
        }

        document.getElementById("fullDescriptionContent").innerHTML = html;
        new bootstrap.Modal(document.getElementById("fullDescriptionModal")).show();
        return;
      }

      if (fileBtn) {
        const fileUrl = fileBtn.dataset.fileUrl;
        const fileName = fileBtn.dataset.fileName || "File";

        // header title
        document.getElementById("filePreviewModalLabel").textContent = `${fileName} ‚Äì Preview`;

        // set badge + footer info
        const kind = kindFromUrl(fileUrl);
        setFileInfoUI(kind, fileUrl);

        // render full preview (YouTube embeds here)
        const content = document.getElementById("filePreviewContent");
        renderFilePreviewInto(content, fileUrl);

        new bootstrap.Modal(document.getElementById("filePreviewModal")).show();
        return;
      }
    });

    // Edit modal helpers
    function addSubTitleDescField(subTitle = "", subDesc = "") {
      const subList = document.getElementById("editSubTitleDescList");
      const wrapper = document.createElement("div");
      wrapper.className = "row g-2 align-items-start mb-2 sub-title-desc-row";
      wrapper.innerHTML = `
        <div class="col-5">
          <input type="text" class="form-control sub-title-input" placeholder="Sub Title"
                 value="${escapeHtml(subTitle).replace(/"/g, '&quot;')}">
        </div>
        <div class="col-6">
          <textarea class="form-control sub-desc-input" rows="1" placeholder="Description">${escapeHtml(subDesc)}</textarea>
        </div>
        <div class="col-1 d-flex align-items-center">
          <button type="button" class="btn btn-sm btn-outline-danger remove-sub-title-desc" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      subList.appendChild(wrapper);
      wrapper.querySelector(".remove-sub-title-desc").onclick = function () { wrapper.remove(); };
    }
    document.getElementById("addSubTitleDescBtn").addEventListener("click", () => addSubTitleDescField());

    document.getElementById("editModuleForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const id = document.getElementById("editModuleId").value;
      const title = document.getElementById("editModuleTitle").value.trim();
      if (!title) {
        showInfo('Validation', 'Title cannot be empty.');
        return;
      }

      const subTitles = [], subDescs = [];
      document.querySelectorAll("#editSubTitleDescList .sub-title-desc-row").forEach(row => {
        subTitles.push(row.querySelector(".sub-title-input").value.trim());
        subDescs.push(row.querySelector(".sub-desc-input").value.trim());
      });

      const description = document.getElementById("editModuleDescription").value || " ";
      const updatedModule = { title, description, moduleSubTitles: subTitles, moduleSubDescs: subDescs };

      try {
        const res = await fetch(`http://localhost:5000/modules/${encodeURIComponent(id)}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedModule)
        });
        const data = await res.json();

        if (data.success) {
          const modalEl = document.getElementById("editModuleModal");
          const modalInstance = bootstrap.Modal.getInstance(modalEl);
          modalEl.addEventListener('hidden.bs.modal', function handler() {
            modalEl.removeEventListener('hidden.bs.modal', handler);
            showInfo('Updated', 'Module updated successfully.', { autoHideMs: 1200, onHidden: loadModules });
          });
          modalInstance.hide();
        } else {
          showInfo('Update Failed', data.message ? `Error: ${data.message}` : 'Unknown error.');
        }
      } catch (err) {
        console.error("Error updating module:", err);
        showInfo('Server Error', 'An error occurred during update.');
      }
    });

    function logoutUser() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/TEACHER/login/login.html";
    }
  </script>

  <script>
    // --- URL kind detection ---
    function isYouTubeUrl(url = '') {
      try {
        const u = new URL(url);
        const h = u.hostname.replace(/^www\./, '').toLowerCase();
        if (h === 'youtu.be') return true;
        if (h === 'youtube.com' || h === 'm.youtube.com' || h === 'music.youtube.com') return true;
        if (h === 'youtube-nocookie.com') return true;
        return false;
      } catch { return false; }
    }

    function toYouTubeEmbed(url = '') {
      // supports: https://youtu.be/ID?t=60  | https://www.youtube.com/watch?v=ID&start=60
      try {
        const u = new URL(url);
        const h = u.hostname.replace(/^www\./, '').toLowerCase();

        let id = '';
        let start = u.searchParams.get('start') || u.searchParams.get('t') || '';
        if (start && /^\d+s$/.test(start)) start = parseInt(start, 10); // "60s" -> 60
        if (start && /^\d+$/.test(start)) start = parseInt(start, 10);
        if (!Number.isFinite(start)) start = '';

        if (h === 'youtu.be') {
          // pathname: /VIDEOID
          id = (u.pathname || '').replace(/^\//, '').split('/')[0];
        } else {
          // watch?v=VIDEOID or embed/VIDEOID
          if (u.pathname.startsWith('/embed/')) id = u.pathname.split('/')[2] || '';
          if (!id) id = u.searchParams.get('v') || '';
        }

        if (!id) return null;
        const base = `https://www.youtube-nocookie.com/embed/${encodeURIComponent(id)}`;
        const qs = new URLSearchParams();
        qs.set('rel', '0');
        if (start) qs.set('start', String(start));
        return `${base}?${qs.toString()}`;
      } catch { return null; }
    }

    function getExtFromUrl(url = '') {
      const clean = String(url).split('?')[0].split('#')[0];
      const parts = clean.split('.');
      return parts.length > 1 ? parts.pop().toLowerCase() : '';
    }

    function kindFromUrl(url) {
      if (isYouTubeUrl(url)) return 'youtube';
      const ext = getExtFromUrl(url);
      if (['mp4', 'webm', 'ogg', 'ogv', 'mov'].includes(ext)) return 'video';
      if (['mp3', 'wav', 'ogg', 'm4a', 'aac', 'flac'].includes(ext)) return 'audio';
      if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'].includes(ext)) return 'image';
      if (ext === 'pdf') return 'pdf';
      if (['txt', 'csv', 'log'].includes(ext)) return 'text';
      if (['doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx'].includes(ext)) return 'office';
      return 'other';
    }

    function setFileInfoUI(kind, url) {
      const info = document.getElementById('fileInfoText');
      const hdr = document.getElementById('filePreviewModalLabel');
      const badgeId = 'fileKindBadge';

      const labelMap = {
        youtube: 'YouTube', video: 'Video', audio: 'Audio', image: 'Image',
        pdf: 'PDF', text: 'Text/CSV', office: 'Office Doc', other: 'File'
      };
      const colorMap = {
        youtube: 'bg-danger-subtle text-danger', video: 'bg-danger-subtle text-danger',
        audio: 'bg-secondary-subtle text-secondary', image: 'bg-success-subtle text-success',
        pdf: 'bg-primary-subtle text-primary', text: 'bg-info-subtle text-info',
        office: 'bg-warning-subtle text-warning', other: 'bg-dark-subtle text-dark'
      };

      let badge = document.getElementById(badgeId);
      if (!badge) {
        badge = document.createElement('span');
        badge.id = badgeId;
        badge.className = 'ms-2 badge rounded-pill';
        hdr.appendChild(badge);
      }
      badge.className = 'ms-2 badge rounded-pill ' + (colorMap[kind] || colorMap.other);
      badge.textContent = labelMap[kind] || 'File';

      info.innerHTML = `<span class="text-muted">Type:</span> <strong>${labelMap[kind] || 'File'}</strong>`;
      document.getElementById('openInNewTabBtn').href = url;
    }

    // Renders the preview content into a container element.
    function renderFilePreviewInto(containerEl, url) {
      const kind = kindFromUrl(url);

      // Always provide a fallback message area (optional)
      const fallback = `
      <div class="text-center mt-3">
      
      </div>
    `;

      if (kind === 'youtube') {
        const embed = toYouTubeEmbed(url);
        if (embed) {
          containerEl.innerHTML = `
          <div class="ratio ratio-16x9">
            <iframe
              src="${embed}"
              title="YouTube video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
              referrerpolicy="strict-origin-when-cross-origin"
              style="border:0"></iframe>
          </div>
          ${fallback}
        `;
          return;
        }
        // If we couldn't extract an ID, just show the button:
        containerEl.innerHTML = `
        <div class="text-muted">Couldn‚Äôt embed this YouTube link.</div>
        ${fallback}
      `;
        return;
      }

      // Non-YouTube: reuse your existing preview logic
      const ext = getExtFromUrl(url);
      if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'].includes(ext)) {
        containerEl.innerHTML = `<img src="${url}" alt="Preview" style="max-width:100%;max-height:70vh;" />${fallback}`;
        return;
      }
      if (ext === 'pdf') {
        containerEl.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="70vh" />${fallback}`;
        return;
      }
      if (['mp4', 'webm', 'ogg', 'ogv', 'mov'].includes(ext)) {
        containerEl.innerHTML = `<video src="${url}" controls style="max-width:100%;max-height:70vh;"></video>${fallback}`;
        return;
      }
      if (['mp3', 'wav', 'ogg', 'm4a', 'aac', 'flac'].includes(ext)) {
        containerEl.innerHTML = `<audio src="${url}" controls style="width:100%"></audio>${fallback}`;
        return;
      }
      if (['txt', 'csv', 'log'].includes(ext)) {
        containerEl.innerHTML = `<iframe src="${url}" style="width:100%;height:70vh;border:0"></iframe>${fallback}`;
        return;
      }
      if (['doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx'].includes(ext)) {
        const gview = `https://docs.google.com/gview?embedded=1&url=${encodeURIComponent(url)}`;
        containerEl.innerHTML = `<iframe src="${gview}" style="width:100%;height:70vh;border:0"></iframe>${fallback}`;
        return;
      }
      containerEl.innerHTML = `
      <object data="${url}" type="application/octet-stream" width="100%" height="70vh">
        <div class="text-muted">This file type cannot be previewed here.</div>
      </object>
      ${fallback}
    `;
    }
  </script>
