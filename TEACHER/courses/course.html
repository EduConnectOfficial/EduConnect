<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Teacher - Course Upload</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Your course page css (kept) -->
  <link rel="stylesheet" href="../courses/course.css" />
  <style>
    .muted { color: #6c757d; }
    .form-hint { font-size:.9rem; color:#6c757d; }
    .radio-row { gap: 1rem; }
    .publish-row .col-timezone { display:flex; align-items:end; }
    .assign-card.selected { outline: 2px solid var(--brand-accent-1,#3b6bb4); }
    .btn-icon { width: 36px; height: 36px; display:inline-flex; align-items:center; justify-content:center; }
  </style>
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header-top d-flex align-items-center justify-content-between px-4 py-2">
        <div class="brand">
          <!-- CSIS logo beside EduConnect -->
          <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
          <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        </div>
        <div class="search-box position-relative">
          <input type="text" id="searchBox" class="form-control" placeholder="Search assignments..." />
          <i class="fas fa-search position-absolute" style="top:50%;right:12px;transform:translateY(-50%);"></i>
        </div>
        <button class="profile-btn btn btn-link text-decoration-none" onclick="logoutUser()">
          <i class="fas fa-user-circle fa-2x"></i>
          <span id="Username" class="username ms-2 fw-semibold"></span>
        </button>
      </header>

      <!-- Content -->
      <div class="content container-fluid">
        <h1 class="page-title brand">Course Upload</h1>

        <!-- UI-CARD: Upload Form -->
        <div class="ui-card card-themed constrain mb-3" style="--ui-card-max: 1120px;">
          <div class="ui-card-head">
            <h2 class="ui-card-title"><i class="bi bi-easel2"></i> Upload Course</h2>
            <div class="ui-subtext">Give your course a title & description, choose publish timing, then assign it to classes.</div>
          </div>

          <form id="courseUploadForm" class="px-1" novalidate>
            <!-- Title / Quarter -->
            <div class="row g-3">
              <div class="col-md-8">
                <label for="courseTitle" class="form-label fw-semibold">Course Title</label>
                <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title" required />
              </div>
              <div class="col-md-4">
                <label for="courseCategory" class="form-label fw-semibold">Quarter</label>
                <input type="text" class="form-control" id="courseCategory" placeholder="e.g., 1st Quarter" required />
              </div>
            </div>

            <!-- Description -->
            <div class="mt-3">
              <label for="courseDescription" class="form-label fw-semibold">Course Description</label>
              <textarea class="form-control" id="courseDescription" rows="4" placeholder="Write a short course description..." required></textarea>
            </div>

            <!-- Publish At (NEW) -->
            <div class="mt-3">
              <label class="form-label fw-semibold">Visibility & Publish Time</label>
              <div class="d-flex align-items-center radio-row">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="publishMode" id="pubNow" value="now" checked>
                  <label class="form-check-label" for="pubNow">Publish now</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="publishMode" id="pubSchedule" value="schedule">
                  <label class="form-check-label" for="pubSchedule">Schedule</label>
                </div>
              </div>

              <div id="scheduleWrap" class="publish-row row g-3 mt-1" style="display:none;">
                <div class="col-12 col-sm-6 col-md-4">
                  <label for="publishDate" class="form-label">Date</label>
                  <input type="date" id="publishDate" class="form-control" />
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                  <label for="publishTime" class="form-label">Time</label>
                  <input type="time" id="publishTime" class="form-control" />
                </div>
                <div class="col-12 col-md-4 col-timezone">
                  <div>
                    <div class="form-hint">
                      <i class="bi bi-globe2 me-1"></i>
                      Your timezone: <span id="tzLabel">—</span>
                    </div>
                    <div class="form-hint">We’ll store this as UTC.</div>
                  </div>
                </div>
                <div class="col-12">
                  <div id="publishError" class="text-danger" style="min-height:1rem;"></div>
                </div>
              </div>
            </div>

            <!-- Assign-to-Classes -->
            <div class="mt-3">
              <label class="form-label fw-semibold">Assign to Classes</label>

              <!-- Loading / status -->
              <div id="assigned-status" class="small-muted mb-2">Loading your classes…</div>
              <div id="assigned-empty" class="alert alert-warning py-2 px-3 mb-2" style="display:none;">
                No classes found for your account.
              </div>

              <div id="assignedClassesContainer" class="row g-3"></div>
              <div class="small-muted mt-2">Tip: click a card to toggle selection.</div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" class="btn btn-amber">
                <i class="bi bi-cloud-upload me-1"></i>
                Upload Course
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">—</div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal" id="infoModalOkBtn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;

          const sb = document.querySelector(".sidebar");
          const db = document.querySelector(".dashboard");
          if (sb && db) {
            sb.addEventListener("mouseenter", () => db.classList.add("sidebar-expanded"));
            sb.addEventListener("mouseleave", () => db.classList.remove("sidebar-expanded"));
          }
          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(t => {
            t.addEventListener('click', e => {
              e.preventDefault();
              const p = t.closest('.has-submenu');
              p.classList.toggle('open');
              t.setAttribute('aria-expanded', p.classList.contains('open'));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header initials (APPLIED) -->
  <script>
  // ---- Auth guard + header initials (robust) ----
  (function initHeaderInitials(){
    try{
      const raw = localStorage.getItem("user");
      const stored = raw ? JSON.parse(raw) : {};
      const u = stored.user || stored;   // supports both shapes

      // teacher gate
      if (!u?.userId || !u?.isTeacher) {
        window.location.href = "/TEACHER/login/login.html";
        return;
      }
      window.currentUser = u;            // reuse elsewhere

      const initials = getInitials(u);

      window.addEventListener("DOMContentLoaded", () => {
        const el = document.getElementById("Username");   // 👈 header span on this page
        if (!el) return;
        el.textContent = initials;                        // initials only
        const fullLabel = [u.firstName, u.middleName, u.lastName].filter(Boolean).join(' ').trim()
                        || u.username || u.email || 'Profile';
        el.setAttribute('title', fullLabel);
        el.setAttribute('aria-label', fullLabel);
      });
    }catch(e){
      console.error('initHeaderInitials failed:', e);
      window.location.href = "/TEACHER/login/login.html";
    }

    function getInitials(u){
      const fn = (u.firstName || '').trim();
      const ln = (u.lastName  || '').trim();
      if (fn && ln) return (fn[0] + ln[0]).toUpperCase();

      const nameish = (u.username || u.displayName || u.name || '').trim();
      if (nameish){
        const parts = nameish.replace(/[^A-Za-z0-9 _.\-]+/g, ' ')
                             .split(/[\s._-]+/).filter(Boolean);
        if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
        return parts[0][0].toUpperCase();
      }
      const em = (u.email || '').trim();
      return em ? em[0].toUpperCase() : 'U';
    }
  })();
  </script>

  <!-- Page Logic -->
  <script>
    (function () {
      const API = "http://localhost:5000";

      // Reuse user from initials IIFE (already guarded)
      const userData = window.currentUser;
      if (!userData?.userId) {
        window.location.href = "/TEACHER/login/login.html";
        return;
      }

      // Modal helper
      const infoModalEl = document.getElementById('infoModal');
      const infoModal = new bootstrap.Modal(infoModalEl);
      const infoTitleEl = document.getElementById('infoModalLabel');
      const infoBodyEl = document.getElementById('infoModalBody');
      function showInfo(title = 'Notice', html = '') {
        infoTitleEl.textContent = title;
        infoBodyEl.innerHTML = html;
        infoModal.show();
      }

      // --- Publish UI wiring ---
      const pubNow = document.getElementById('pubNow');
      const pubSchedule = document.getElementById('pubSchedule');
      const scheduleWrap = document.getElementById('scheduleWrap');
      const publishDate = document.getElementById('publishDate');
      const publishTime = document.getElementById('publishTime');
      const publishError = document.getElementById('publishError');
      const tzLabel = document.getElementById('tzLabel');

      // timezone label
      try {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        tzLabel.textContent = tz ? `${tz} (UTC${offsetToHHMM(new Date())})` : `UTC${offsetToHHMM(new Date())}`;
      } catch {
        tzLabel.textContent = 'Local time';
      }
      function offsetToHHMM(d){
        const m = -d.getTimezoneOffset(); // minutes east of UTC
        const sign = m >= 0 ? '+' : '-';
        const abs = Math.abs(m);
        const hh = String(Math.floor(abs/60)).padStart(2,'0');
        const mm = String(abs%60).padStart(2,'0');
        return `${sign}${hh}:${mm}`;
      }

      function setScheduleVisible(vis){
        scheduleWrap.style.display = vis ? '' : 'none';
        publishError.textContent = '';
      }
      pubNow.addEventListener('change', () => setScheduleVisible(pubSchedule.checked));
      pubSchedule.addEventListener('change', () => setScheduleVisible(pubSchedule.checked));

      // default: publish now
      setScheduleVisible(false);

      // Validate schedule in future (>= now)
      function validateSchedule(){
        publishError.textContent = '';
        if (!pubSchedule.checked) return { ok:true, iso:null };

        const d = (publishDate.value || '').trim();
        const t = (publishTime.value || '').trim();
        if (!d || !t) {
          publishError.textContent = 'Choose both a date and time.';
          return { ok:false, iso:null };
        }

        // Build local Date from yyyy-mm-dd and HH:MM
        const [y,m,day] = d.split('-').map(n => parseInt(n,10));
        const [hh,mm] = t.split(':').map(n => parseInt(n,10));
        if (![y,m,day,hh,mm].every(Number.isFinite)) {
          publishError.textContent = 'Invalid date/time.';
          return { ok:false, iso:null };
        }

        // Create local time -> convert to UTC ISO
        const local = new Date(y, m-1, day, hh, mm, 0, 0);
        if (Number.isNaN(local.getTime())) {
          publishError.textContent = 'Invalid date/time.';
          return { ok:false, iso:null };
        }
        const now = new Date();
        if (local.getTime() < now.getTime() - 60*1000) {
          publishError.textContent = 'Publish time can’t be in the past.';
          return { ok:false, iso:null };
        }
        return { ok:true, iso: new Date(local.getTime() - (local.getTimezoneOffset()*60000)).toISOString() };
      }

      const assignedContainer = document.getElementById("assignedClassesContainer");
      const assignedStatus = document.getElementById("assigned-status");
      const assignedEmpty = document.getElementById("assigned-empty");

      // Load teacher's classes
      async function loadClasses() {
        try {
          const teacherId = userData.userId || userData.id || userData.uid || '';
          if (!teacherId) {
            assignedStatus.textContent = "Missing teacher ID in your session.";
            assignedStatus.classList.remove('small-muted');
            assignedStatus.classList.add('text-danger');
            return;
          }

          const url = `${API}/api/classes?teacherId=${encodeURIComponent(teacherId)}`;
          const res = await fetch(url, { headers: { "Accept": "application/json" } });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const json = await res.json();
          const classes = json?.classes || [];
          const success = json?.success === undefined ? true : !!json.success;

          assignedContainer.innerHTML = "";
          assignedEmpty.style.display = "none";

          if (!success) {
            assignedStatus.textContent = "Could not load your classes.";
            assignedStatus.classList.remove('small-muted');
            assignedStatus.classList.add('text-danger');
            return;
          }
          if (!Array.isArray(classes) || classes.length === 0) {
            assignedStatus.style.display = "none";
            assignedEmpty.style.display = "block";
            return;
          }

          // Render cards
          classes.forEach(c => {
            const id = c.id || c._id || c.classId || "";
            const name = c.name || c.className || "Untitled Class";
            const grade = c.gradeLevel ?? c.grade ?? "—";
            const section = c.section ?? c.sectionName ?? "—";

            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-lg-4";

            const card = document.createElement("div");
            card.className = "card assign-card";
            card.tabIndex = 0;

            const chk = document.createElement("input");
            chk.type = "checkbox";
            chk.value = id;
            chk.className = "d-none";
            card.appendChild(chk);

            const body = document.createElement("div");
            body.className = "card-body";
            body.innerHTML = `
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title mb-1">${escapeHTML(name)}</h5>
                <i class="bi bi-check2-circle ms-2" style="opacity:.35;"></i>
              </div>
              <div class="ui-subtext">Grade ${escapeHTML(grade)} • Section ${escapeHTML(section)}</div>
            `;
            card.appendChild(body);

            function toggle() {
              const isChecked = !chk.checked;
              chk.checked = isChecked;
              card.classList.toggle("selected", isChecked);
            }
            card.addEventListener("click", e => {
              if (window.getSelection && String(window.getSelection()).length) return;
              toggle();
            });
            card.addEventListener("keydown", e => {
              if (e.key === " " || e.key === "Enter") { e.preventDefault(); toggle(); }
            });

            col.appendChild(card);
            assignedContainer.appendChild(col);
          });

          assignedStatus.style.display = "none";
        } catch (e) {
          console.error("Could not load classes:", e);
          assignedStatus.textContent = "Could not load your classes. Please refresh.";
          assignedStatus.classList.remove('small-muted');
          assignedStatus.classList.add('text-danger');
          showInfo('Network Error', 'Could not load your classes. Please refresh and try again.');
        }
      }

      // Escape helper
      function escapeHTML(str = '') {
        return String(str)
          .replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;').replaceAll("'", '&#039;');
      }

      // Submit
      document.getElementById("courseUploadForm").addEventListener("submit", async e => {
        e.preventDefault();

        const assigned = Array.from(document.querySelectorAll("#assignedClassesContainer input[type='checkbox']:checked")).map(i => i.value);

        const payload = {
          title: document.getElementById("courseTitle").value.trim(),
          category: document.getElementById("courseCategory").value.trim(),
          description: document.getElementById("courseDescription").value.trim(),
          uploadedBy: userData.userId || userData.id || userData.uid,
          assignedClasses: assigned
        };

        if (!payload.title || !payload.category || !payload.description) {
          showInfo('Incomplete', 'Please fill in <strong>Title</strong>, <strong>Quarter</strong>, and <strong>Description</strong>.');
          return;
        }

        // PublishAt handling
        let publishAtIso = null;
        if (pubSchedule.checked) {
          const chk = validateSchedule();
          if (!chk.ok) return;
          publishAtIso = chk.iso;
        }
        if (publishAtIso) payload.publishAtIso = publishAtIso;

        try {
          const res = await fetch(`${API}/upload-course`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const data = await res.json().catch(() => ({ success: false }));

          if (data.success) {
            showInfo('Success', publishAtIso
              ? '✅ Course scheduled! It will be visible to students at the selected time.'
              : '✅ Course uploaded!'
            );
            infoModalEl.addEventListener('hidden.bs.modal', () => {
              window.location.href = "../courses/course_list.html";
            }, { once: true });
          } else {
            showInfo('Upload Failed', (data.message ? `❌ ${data.message}` : '❌ Upload failed.'));
          }
        } catch (err) {
          console.error(err);
          showInfo('Server Error', '🚨 A server error occurred while uploading the course.');
        }
      });

      window.logoutUser = function () {
        localStorage.removeItem('user');
        window.location.href = '/TEACHER/login/login.html';
      };

      // Go
      loadClasses();
    })();
  </script>
</body>
</html>
