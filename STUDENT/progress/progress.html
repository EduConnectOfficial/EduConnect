<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect Student - Progress Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Page styles -->
  <link rel="stylesheet" href="../progress/progress.css" />

  <style>
    /* Small UX polish */
    .chip { display:inline-flex; align-items:center; gap:.4rem; padding:.25rem .6rem; border-radius:999px; background:#f1f5f9; color:#0f172a; font-size:.875rem; }
    .progress-list { list-style:none; padding-left:0; display:grid; gap:.75rem; }
    .skeleton {
      position: relative; background: #e9ecef; border-radius: .5rem; overflow: hidden;
    }
    .skeleton::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.5), transparent);
      animation: shimmer 1.4s infinite;
      transform: translateX(-100%);
    }
    @keyframes shimmer { 100% { transform: translateX(100%);} }
    .row-gap-1rem{row-gap:1rem}
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header-top">
        <div class="brand">
          <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
          <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn">
          <i class="fas fa-user-circle"></i>
          <span id="Username" class="username align-items-center" style="font-size: 14px;"></span>
        </button>
      </header>

      <!-- Content -->
      <div class="content container-fluid">
        <h1 class="page-title brand">My Course Progress</h1>

        <!-- Overall Progress -->
        <div class="row g-3 mb-2">
          <div class="col-12 col-xl-8 mx-auto">
            <div class="ui-card card-themed p-3">
              <div class="ui-card-head">
                <h2 class="ui-card-title"><i class="bi bi-speedometer2"></i> Overall Course Progress</h2>
                <span id="overallChip" class="chip"><i class="bi bi-graph-up"></i><span>Loading…</span></span>
              </div>
              <div class="progress" style="height: 22px;">
                <div id="overallBar" class="progress-bar fw-semibold" role="progressbar"
                     style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
              <p class="ui-subtext mt-2 mb-0">This is your completion across all enrolled subjects.</p>
            </div>
          </div>
        </div>

        <!-- Subject Progress -->
        <div class="row g-3">
          <div class="col-12 col-xl-8 mx-auto">
            <div class="ui-card card-themed p-3">
              <div class="ui-card-head">
                <h2 class="ui-card-title"><i class="bi bi-bar-chart-line"></i> Subjects</h2>
                <div class="d-flex gap-2">
                  <select id="sortSelect" class="form-select form-select-sm" style="min-width: 180px;">
                    <option value="name">Sort: Name</option>
                    <option value="asc">Sort: Progress ↑</option>
                    <option value="desc">Sort: Progress ↓</option>
                  </select>
                  <button id="refreshBtn" class="btn btn-amber btn-sm"><i class="bi bi-arrow-repeat me-1"></i>Refresh</button>
                </div>
              </div>
              <ul id="subjectList" class="progress-list"></ul>
              <p id="subjectsEmpty" class="ui-subtext mt-2 mb-0 d-none">No courses found. If you just enrolled, hit refresh.</p>
            </div>
          </div>

          <!-- Achievements -->
          <div class="col-12 col-xl-8 mx-auto">
            <div class="ui-card card-themed p-3">
              <div class="ui-card-head">
                <h2 class="ui-card-title"><i class="bi bi-award"></i> Recent Achievements</h2>
              </div>
              <div id="badgeWrap" class="d-flex flex-wrap gap-2"></div>
              <p class="ui-subtext mt-2 mb-0">Badges are awarded for milestones like streaks, on-time submissions, and top quiz scores.</p>
            </div>
          </div>
        </div>
      </div> <!-- /content -->
    </div>
  </div>

  <!-- Sidebar Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/STUDENT/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;

          const sidebar = document.querySelector(".sidebar");
          const dashboard = document.querySelector(".dashboard");
          if (sidebar && dashboard) {
            sidebar.addEventListener("mouseenter", () => dashboard.classList.add("sidebar-expanded"));
            sidebar.addEventListener("mouseleave", () => dashboard.classList.remove("sidebar-expanded"));
          }

          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
              e.preventDefault();
              const parent = toggle.closest('.has-submenu');
              parent.classList.toggle('open');
              const expanded = toggle.getAttribute('aria-expanded') === 'true';
              toggle.setAttribute('aria-expanded', String(!expanded));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>

  <!-- Auth + Header initials -->
  <script>
    const API_BASE = 'http://localhost:5000'; // unify base
    (function guardAndHeader() {
      const raw = JSON.parse(localStorage.getItem("user") || "{}");
      const u = raw.user || raw;
      if (!u?.userId) {
        window.location.replace("../login/login.html");
        return;
      }
      window.userData = u;

      function initialsFrom(str) {
        if (!str) return "";
        const s = String(str).trim(); if (!s) return "";
        if (s.includes("@")) {
          const local = s.split("@")[0];
          const parts = local.split(/[.\-_]+/).filter(Boolean);
          return (parts.length>=2?parts[0][0]+parts[parts.length-1][0]:local.slice(0,2)).toUpperCase();
        }
        const parts = s.split(/[\s\-]+/).filter(Boolean);
        return (parts.length>=2?parts[0][0]+parts[parts.length-1][0]:parts[0].slice(0,2)).toUpperCase();
      }
      const el = document.getElementById("Username");
      if (el) {
        const displayName = u.fullName || u.username || u.email || "Student";
        el.textContent = initialsFrom(displayName) || "?";
        el.title = displayName;
        el.setAttribute("aria-label", displayName);
      }
    })();

    function logoutUser() {
      localStorage.clear(); sessionStorage.clear();
      window.location.href = "/STUDENT/login/login.html";
    }
  </script>

  <!-- Data + Rendering -->
  <script>
    // ===== Utilities =====
    const pct = (c,t) => t ? Math.round((c/t)*100) : 0;

    const LS_KEYS = {
      progress: (uid) => `progress-cache:${uid}`,
      badges:   (uid) => `badges-cache:${uid}`,
    };

    function setOverall(completed, total) {
      const p = Math.max(0, Math.min(100, pct(completed, total)));
      const bar = document.getElementById('overallBar');
      const chip = document.getElementById('overallChip').querySelector('span');
      bar.style.width = p + '%';
      bar.setAttribute('aria-valuenow', String(p));
      bar.textContent = p + '%';
      chip.textContent = `${completed}/${total} tasks`;
    }

    function subjectSkeleton(count = 3) {
      const ul = document.getElementById('subjectList');
      ul.innerHTML = '';
      for (let i=0;i<count;i++){
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="skeleton mb-2" style="height:18px;width:55%"></div>
          <div class="skeleton" style="height:18px;width:100%"></div>`;
        ul.appendChild(li);
      }
    }

    function renderSubjects(subjects, sort='name') {
      const list = document.getElementById('subjectList');
      const empty = document.getElementById('subjectsEmpty');
      list.innerHTML = '';
      if (!subjects || !subjects.length) {
        empty.classList.remove('d-none');
        return;
      }
      empty.classList.add('d-none');

      const arr = subjects.slice();
      if (sort==="asc")   arr.sort((a,b)=> (a.percent??pct(a.completed,a.total)) - (b.percent??pct(b.completed,b.total)));
      if (sort==="desc")  arr.sort((a,b)=> (b.percent??pct(b.completed,b.total)) - (a.percent??pct(a.completed,a.total)));
      if (sort==="name")  arr.sort((a,b)=> (a.name||'').localeCompare(b.name||''));

      arr.forEach(s=>{
        const p = Math.max(0, Math.min(100, s.percent ?? pct(s.completed, s.total)));
        const completed = s.completed ?? 0;
        const total = s.total ?? 0;
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="d-flex justify-content-between align-items-center mb-1">
            <strong class="text-light">${(s.name || '—')}</strong>
            <span class="chip"><i class="bi bi-check2-circle"></i>${completed}/${total}</span>
          </div>
          <div class="progress" style="height: 18px;">
            <div class="progress-bar" role="progressbar" style="width:${p}%;" aria-valuenow="${p}" aria-valuemin="0" aria-valuemax="100">${p}%</div>
          </div>`;
        list.appendChild(li);
      });
    }

    function renderBadges(badges) {
      const wrap = document.getElementById('badgeWrap');
      wrap.innerHTML = '';
      if (!badges || !badges.length) {
        const span = document.createElement('span');
        span.className = 'text-muted';
        span.textContent = 'No badges yet — keep going!';
        wrap.appendChild(span);
        return;
      }
      const typeToClass = (t) => ({
        gold: 'warning',
        silver: 'secondary',
        bronze: 'brown',
        success: 'success',
        info: 'info',
        danger: 'danger',
        primary: 'primary',
        secondary: 'secondary'
      }[String(t||'').toLowerCase()] || 'secondary');

      badges.forEach(b=>{
        const span = document.createElement('span');
        span.className = `badge text-bg-${typeToClass(b.type)}`;
        span.textContent = b.label || 'Badge';
        span.title = b.description || '';
        wrap.appendChild(span);
      });
    }

    async function getJson(url) {
      const res = await fetch(url, { headers: { 'Content-Type':'application/json' }});
      if (!res.ok) {
        const t = await res.text().catch(()=> '');
        throw new Error(`GET ${url} -> ${res.status} ${t.slice(0,120)}`);
      }
      return res.json();
    }

    // ===== Loaders with local cache fallback =====
    async function loadProgress(useCacheFirst = true) {
      const uid = userData.userId;
      const cacheKey = LS_KEYS.progress(uid);

      if (useCacheFirst) {
        try {
          const cached = JSON.parse(localStorage.getItem(cacheKey) || 'null');
          if (cached) {
            setOverall(cached.overall?.completed || 0, cached.overall?.total || 0);
            renderSubjects(cached.subjects || [], document.getElementById('sortSelect').value);
          } else {
            subjectSkeleton();
          }
        } catch { subjectSkeleton(); }
      } else {
        subjectSkeleton();
      }

      try {
        const url = `${API_BASE}/api/students/${encodeURIComponent(uid)}/progress`;
        const data = await getJson(url);
        const overall = data.overall || { completed:0, total:0 };
        setOverall(overall.completed || 0, overall.total || 0);
        renderSubjects(data.subjects || [], document.getElementById('sortSelect').value);
        try { localStorage.setItem(cacheKey, JSON.stringify({ overall, subjects: data.subjects || [] })); } catch {}
      } catch (err) {
        console.error(err);
        // keep cache/skeleton
      }
    }

    async function loadBadges(useCacheFirst = true) {
      const uid = userData.userId;
      const cacheKey = LS_KEYS.badges(uid);

      if (useCacheFirst) {
        try {
          const cached = JSON.parse(localStorage.getItem(cacheKey) || 'null');
          if (cached) renderBadges(cached);
          else renderBadges([]);
        } catch { renderBadges([]); }
      }

      try {
        const url = `${API_BASE}/api/students/${encodeURIComponent(uid)}/badges`;
        const data = await getJson(url);
        renderBadges(data.badges || []);
        try { localStorage.setItem(cacheKey, JSON.stringify(data.badges || [])); } catch {}
      } catch (err) {
        console.error(err);
        // keep cache
      }
    }

    // ===== Boot =====
    document.addEventListener('DOMContentLoaded', ()=>{
      loadProgress(true);
      loadBadges(true);

      document.getElementById('sortSelect').addEventListener('change', ()=>{
        // Re-render with current data in cache
        const uid = userData.userId;
        try {
          const cached = JSON.parse(localStorage.getItem(LS_KEYS.progress(uid)) || 'null');
          renderSubjects(cached?.subjects || [], document.getElementById('sortSelect').value);
        } catch {
          // fallback to network
          loadProgress(false);
        }
      });

      document.getElementById('refreshBtn').addEventListener('click', ()=>{
        loadProgress(false);
        loadBadges(false);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
