<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect Student - View Thread (with Modals)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../forum/forum.css" />


</head>
<body>
  <div class="dashboard">
    <div id="sidebar-container"></div>

    <div class="main">
      <header class="header-top">
        <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bi bi-search"></i>
        </div>
        <button class="profile-btn">
          <i class="bi bi-person-circle"></i>
          <span id="Username" class="username" style="font-size: 14px;"></span>
        </button>
      </header>

      <div class="content container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xxl-8">

            <!-- THREAD -->
            <div class="ui-card card-themed mb-4" id="threadContainer">
              <div class="p-3 border-bottom" id="threadDetails">
                <div class="alert alert-info">Loading thread...</div>
              </div>
            </div>

            <!-- COMMENTS -->
            <div class="ui-card card-themed">
              <div class="ui-card-head d-flex justify-content-between align-items-center">
                <h2 class="ui-card-title m-0"><i class="bi bi-chat-text"></i> Comments</h2>
                <span class="ui-subtext" id="replyCount"></span>
              </div>

              <!-- Top-level Comment Form -->
              <form id="replyForm" class="p-3 border-bottom">
                <div class="fb-composer">
                  <div class="fb-avatar" id="meAvatar">ME</div>
                  <div class="flex-grow-1">
                    <div class="composer-box">
                      <textarea id="replyText" class="form-control border-0 bg-transparent p-0"
                                rows="1" placeholder="Write a comment..." required
                                style="resize:none"></textarea>
                    </div>
                    <div class="composer-actions">
                      <button type="submit" class="btn btn-amber btn-sm mt-2">Comment</button>
                    </div>
                  </div>
                </div>
              </form>

              <!-- Replies -->
              <div id="repliesList" class="p-3">
                <div class="text-muted">No comments yet.</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ========================= -->
  <!-- Modals (Thread + Reply)   -->
  <!-- ========================= -->

  <!-- Thread: Delete Confirm -->
  <div class="modal fade" id="threadDeleteModal" tabindex="-1" aria-labelledby="threadDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="threadDeleteLabel"><i class="bi bi-trash3 me-2 text-danger"></i>Delete Thread</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">This will also remove all comments and cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmThreadDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Thread: Edit -->
  <div class="modal fade" id="threadEditModal" tabindex="-1" aria-labelledby="threadEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="threadEditLabel"><i class="bi bi-pencil-square me-2"></i>Edit Thread</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="threadEditForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="editThreadTitle" required />
            </div>
            <div class="mb-0">
              <label class="form-label">Text</label>
              <textarea class="form-control" id="editThreadText" rows="4" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveThreadEditBtn" class="btn btn-amber">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reply: Delete Confirm -->
  <div class="modal fade" id="replyDeleteModal" tabindex="-1" aria-labelledby="replyDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="replyDeleteLabel"><i class="bi bi-trash3 me-2 text-danger"></i>Delete Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Are you sure you want to delete this comment?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmReplyDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reply: Edit -->
  <div class="modal fade" id="replyEditModal" tabindex="-1" aria-labelledby="replyEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="replyEditLabel"><i class="bi bi-pencil-square me-2"></i>Edit Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="replyEditForm">
            <div class="mb-0">
              <label class="form-label">Comment</label>
              <textarea class="form-control" id="editReplyText" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveReplyEditBtn" class="btn btn-amber">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/STUDENT/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;

          const sidebar = document.querySelector(".sidebar");
          const dashboard = document.querySelector(".dashboard");
          if (sidebar && dashboard) {
            sidebar.addEventListener("mouseenter", () => dashboard.classList.add("sidebar-expanded"));
            sidebar.addEventListener("mouseleave", () => dashboard.classList.remove("sidebar-expanded"));
          }

          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
              e.preventDefault();
              const parent = toggle.closest('.has-submenu');
              parent.classList.toggle('open');
              const expanded = toggle.getAttribute('aria-expanded') === 'true';
              toggle.setAttribute('aria-expanded', String(!expanded));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>

  <script>
    const API_BASE = (location.port === '5501') ? 'http://localhost:5000/api/forum' : '/api/forum';
    const qs = sel => document.querySelector(sel);

    function escapeHtml(str=''){return String(str).replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s]));}
    function toLocal(dt){if(!dt)return'';if(dt._seconds)return new Date(dt._seconds*1000).toLocaleString();return new Date(dt).toLocaleString();}
    async function fetchJSON(url,opts){const res=await fetch(url,opts);let json;try{json=await res.json();}catch{json={};}if(!res.ok)throw new Error(json.message||`HTTP ${res.status}`);return json;}

    // Auth
    const userData = JSON.parse(localStorage.getItem("user") || "{}");
    const userId = userData.userId || userData.uid || userData.id || userData.email;
    if (!userId) {
      window.location.href = "../login/login.html";
    } else {
      const displayName = userData.fullName || userData.username || userData.email || "Student";
      const initials = (n=>{if(!n)return"?";const p=String(n).trim().split(/\s+/).filter(Boolean);const a=p[0]?.[0]||"";const b=(p.length>1?p[p.length-1][0]:(p[0]?.[1]||""));return(a+b).toUpperCase();})(displayName);
      const el = document.getElementById("Username"); el.textContent = initials; el.title = displayName; el.setAttribute("aria-label", displayName);
      if (!userData.uid) { userData.uid = userId; localStorage.setItem("user", JSON.stringify(userData)); }
      const meAvatarEl = document.getElementById("meAvatar"); if (meAvatarEl) meAvatarEl.textContent = initials;
    }

    // Helpers
    function initialsFromName(n){if(!n)return"?";const parts=String(n).trim().split(/\s+/).filter(Boolean);if(!parts.length)return"?";const a=parts[0][0]||"";const b=(parts.length>1?parts[parts.length-1][0]:(parts[0][1]||""));return(a+b).toUpperCase();}
    function authorDisplayName(obj){return obj?.author?.fullName || obj?.authorFullName || "User";}
    function timeHtml(dt){const t=toLocal(dt);return `<span class="time" title="${escapeHtml(t)}">${escapeHtml(t)}</span>`;}

    const threadId = new URLSearchParams(window.location.search).get("id");
    let thread=null;

    // Global modal state
    let currentReply = null; // stores the full reply object when editing
    let currentReplyId = null; // stores the reply id when deleting

    // Bootstrap modal refs
    let threadDeleteModal, threadEditModal, replyDeleteModal, replyEditModal;
    document.addEventListener('DOMContentLoaded', () => {
      threadDeleteModal = new bootstrap.Modal(document.getElementById('threadDeleteModal'));
      threadEditModal   = new bootstrap.Modal(document.getElementById('threadEditModal'));
      replyDeleteModal  = new bootstrap.Modal(document.getElementById('replyDeleteModal'));
      replyEditModal    = new bootstrap.Modal(document.getElementById('replyEditModal'));

      // Wire modal action buttons
      document.getElementById('confirmThreadDeleteBtn')?.addEventListener('click', confirmThreadDelete);
      document.getElementById('saveThreadEditBtn')?.addEventListener('click', saveThreadEdit);
      document.getElementById('confirmReplyDeleteBtn')?.addEventListener('click', confirmReplyDelete);
      document.getElementById('saveReplyEditBtn')?.addEventListener('click', saveReplyEdit);
    });

    async function loadThread(){
      try{
        const j=await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}`);
        thread=j.data;
        const threadAuthorName=authorDisplayName(thread);
        const isOwner = userData?.uid && (String(thread.author?.uid) === String(userData.uid));
        const initials=initialsFromName(threadAuthorName);

        const actionHtml = isOwner ? `
          <div class="dropdown ms-2">
            <button class="kebab" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Thread actions">
              <i class="bi bi-three-dots"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item action-edit-thread"><i class="bi bi-pencil-square"></i> Edit</button></li>
              <li><button class="dropdown-item text-danger action-delete-thread"><i class="bi bi-trash3"></i> Delete</button></li>
            </ul>
          </div>` : ``;

        qs("#threadDetails").innerHTML=`
          <div class="thread-head">
            <div class="fb-avatar" aria-hidden="true">${escapeHtml(initials)}</div>
            <div class="title-wrap flex-grow-1">
              <h3 class="mb-1">${escapeHtml(thread.title || '')}</h3>
              <div class="meta">
                <strong>${escapeHtml(threadAuthorName)}</strong>
                • ${escapeHtml(thread.courseTitle || '')}
                • ${timeHtml(thread.createdAt)}
              </div>
              <p class="mt-2 mb-0" style="overflow-wrap:anywhere">${escapeHtml(thread.text || '')}</p>
            </div>
            ${actionHtml}
          </div>`;

        if (isOwner) {
          qs(".action-delete-thread")?.addEventListener("click", openThreadDeleteModal);
          qs(".action-edit-thread")?.addEventListener("click", openThreadEditModal);
        }

        loadReplies();
      }catch(err){
        console.error(err);
        qs("#threadDetails").innerHTML=`<div class="alert alert-danger">Failed to load thread.</div>`;
      }
    }

    function buildReplyTree(flat){
      const map={}; flat.forEach(r=>{r.children=[];map[r.id]=r;});
      const roots=[];
      flat.forEach(r=>{ if(r.parentId && map[r.parentId]) map[r.parentId].children.push(r); else roots.push(r); });
      roots.sort((a,b)=> new Date(b.createdAt)-new Date(a.createdAt));
      (function sortChildren(arr){ arr.sort((a,b)=> new Date(a.createdAt)-new Date(b.createdAt)); arr.forEach(c=>sortChildren(c.children)); })(roots);
      return roots;
    }

    function renderRepliesRecursive(replies, container, level=0, parentName=null){
      replies.forEach(r=>{
        const wrap=document.createElement("div");
        wrap.className="fb-comment";
        const name=authorDisplayName(r);
        const initials=initialsFromName(name);
        const isOwn = userData?.uid && (String(r.author?.uid) === String(userData.uid));
        const hasChildren=(r.children&&r.children.length)?r.children.length:0;
        const collapseId=`replies-${r.id}`;

        wrap.innerHTML=`
          <div class="fb-avatar" aria-hidden="true">${escapeHtml(initials)}</div>
          <div class="fb-body">
            <div class="fb-bubble">
              ${isOwn ? `
              <div class="bubble-kebab dropdown">
                <button class="kebab" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Comment actions">
                  <i class="bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><button class="dropdown-item action-edit-reply"><i class="bi bi-pencil-square"></i> Edit</button></li>
                  <li><button class="dropdown-item text-danger action-delete-reply"><i class="bi bi-trash3"></i> Delete</button></li>
                </ul>
              </div>` : ``}
              <div class="name-line">${escapeHtml(name)} ${timeHtml(r.createdAt)}</div>
              <div class="fb-text">${escapeHtml(r.text || '')}</div>
              ${parentName ? `<div class="small text-muted mt-1">↪ Replying to <strong>${escapeHtml(parentName)}</strong></div>` : ""}
            </div>
            <div class="fb-actions">
              <span class="fb-action reply-btn"><i class="bi bi-reply"></i> Reply</span>
              ${hasChildren ? `<button class="btn btn-sm btn-link p-0 fb-toggle" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false"><i class="bi bi-chevron-down"></i> View ${hasChildren} repl${hasChildren>1?"ies":"y"}</button>` : ""}
            </div>
            ${hasChildren ? `<div class="collapse fb-children" id="${collapseId}"><div class="children-container"></div></div>` : ``}
          </div>`;

        container.appendChild(wrap);

        if(isOwn){
          wrap.querySelector(".action-delete-reply")?.addEventListener("click", ()=> openReplyDeleteModal(r.id));
          wrap.querySelector(".action-edit-reply")?.addEventListener("click", ()=> openReplyEditModal(r));
        }

        wrap.querySelector(".reply-btn").addEventListener("click", ()=> showReplyForm(r.id, wrap));

        if(hasChildren){
          const childWrap=wrap.querySelector(".children-container");
          renderRepliesRecursive(r.children, childWrap, level+1, name);
          const toggleBtn=wrap.querySelector(`[data-bs-target="#${collapseId}"]`);
          const collapseEl=wrap.querySelector(`#${collapseId}`);
          collapseEl.addEventListener("show.bs.collapse", ()=>{ toggleBtn.innerHTML=`<i class="bi bi-chevron-up"></i> Hide replies`; });
          collapseEl.addEventListener("hide.bs.collapse", ()=>{ toggleBtn.innerHTML=`<i class="bi bi-chevron-down"></i> View ${hasChildren} repl${hasChildren>1?"ies":"y"}`; });
        }
      });
    }

    async function loadReplies(){
      try{
        const j=await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies`);
        const flatReplies=j.data||[];
        const tree=buildReplyTree(flatReplies);
        const wrap=qs("#repliesList"); const count=qs("#replyCount");
        wrap.innerHTML=''; count.textContent=`${flatReplies.length} comment${flatReplies.length===1?'':'s'}`;
        if(!flatReplies.length){ wrap.innerHTML=`<div class="text-muted">No comments yet.</div>`; return; }
        renderRepliesRecursive(tree, wrap);
      }catch(err){ console.error(err); qs("#repliesList").innerHTML=`<div class="alert alert-danger">Failed to load comments.</div>`; }
    }

    function showReplyForm(parentId, replyDiv){
      const container = replyDiv.querySelector(".reply-form-container") || (function(){
        const c=document.createElement("div"); c.className="reply-form-container mt-2"; replyDiv.querySelector(".fb-body").appendChild(c); return c;
      })();
      if (container.querySelector("form")) { container.innerHTML=""; return; }

      const meName = userData.fullName || userData.username || userData.email || "Me";
      const meInitials = initialsFromName(meName);

      container.innerHTML = `
        <div class="fb-composer mt-2">
          <div class="fb-avatar">${escapeHtml(meInitials)}</div>
          <div class="flex-grow-1">
            <div class="composer-box">
              <textarea class="form-control form-control-sm border-0 bg-transparent p-0" rows="2" placeholder="Write a reply..." required></textarea>
            </div>
            <div class="composer-actions">
              <button type="submit" class="btn btn-sm btn-amber mt-2">Reply</button>
            </div>
          </div>
        </div>`;

      container.querySelector(".btn-amber").addEventListener("click", async (e)=>{
        e.preventDefault();
        const ta=container.querySelector("textarea");
        const text=ta.value.trim(); if(!text) return;
        try{
          await postReply(text, parentId); await loadReplies();
          const collapse=replyDiv.querySelector(".collapse");
          if(collapse && !collapse.classList.contains("show")){ new bootstrap.Collapse(collapse,{show:true}); }
        }catch(err){ console.error(err); alert("Could not post reply."); }
      });
    }

    async function postReply(text, parentId=null){
      await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies`,{
        method:'POST',headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text, parentId, author:{ uid:userData.uid } })
      });
    }

    // =============================
    // Thread modal handlers
    // =============================
    function openThreadDeleteModal(){
      threadDeleteModal?.show();
    }
    async function confirmThreadDelete(){
      try{
        await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}`,{method:'DELETE'});
        threadDeleteModal?.hide();
        window.location.href='forum.html';
      }catch(err){ console.error(err); alert('Failed to delete thread.'); }
    }

    function openThreadEditModal(){
      // Prefill
      qs('#editThreadTitle').value = thread?.title || '';
      qs('#editThreadText').value  = thread?.text  || '';
      threadEditModal?.show();
    }
    async function saveThreadEdit(){
      const newTitle = qs('#editThreadTitle').value.trim();
      const newText  = qs('#editThreadText').value.trim();
      if(!newTitle || !newText) return;
      try{
        await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}`,{
          method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:newTitle,text:newText})
        });
        threadEditModal?.hide();
        await loadThread();
      }catch(err){ console.error(err); alert('Editing thread requires a PATCH /api/forum/threads/:id route on the backend.'); }
    }

    // =============================
    // Reply modal handlers
    // =============================
    function openReplyDeleteModal(replyId){
      currentReplyId = replyId;
      replyDeleteModal?.show();
    }
    async function confirmReplyDelete(){
      if(!currentReplyId) return;
      try{
        await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies/${encodeURIComponent(currentReplyId)}`,{method:'DELETE'});
        replyDeleteModal?.hide();
        currentReplyId=null;
        await loadReplies();
      }catch(err){ console.error(err); alert('Failed to delete comment.'); }
    }

    function openReplyEditModal(reply){
      currentReply = reply; // store full object
      qs('#editReplyText').value = reply?.text || '';
      replyEditModal?.show();
    }
    async function saveReplyEdit(){
      const updated = qs('#editReplyText').value.trim();
      if(!updated || !currentReply) return;
      try{
        await fetchJSON(`${API_BASE}/threads/${encodeURIComponent(threadId)}/replies/${encodeURIComponent(currentReply.id)}`,{
          method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:updated})
        });
        replyEditModal?.hide();
        currentReply=null;
        await loadReplies();
      }catch(err){ console.error(err); alert('Editing comments requires a PATCH /api/forum/threads/:threadId/replies/:replyId route on the backend.'); }
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      if(!threadId){ alert('Missing thread ID.'); return; }
      loadThread();
      qs("#replyForm").addEventListener("submit", async (e)=>{
        e.preventDefault();
        const text=qs("#replyText").value.trim(); if(!text) return;
        try{ await postReply(text); e.target.reset(); await loadReplies(); }
        catch(err){ console.error(err); alert("Could not post comment."); }
      });
    });

    function logoutUser(){ localStorage.clear(); sessionStorage.clear(); window.location.href="/STUDENT/login/login.html"; }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
