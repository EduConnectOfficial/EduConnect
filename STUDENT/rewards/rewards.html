<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect Student - Rewards & Leaderboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Sidebar / shared styles -->
  <link rel="stylesheet" href="../rewards/rewards.css" />

  <style>
    /* small quality-of-life styles */
    .badge-chip{display:inline-flex;align-items:center;gap:.45rem;padding:.3rem .6rem;border-radius:999px;background:#f1f5f9;color:#0f172a;font-size:.875rem;border:1px solid #e5e7eb}
    .table-clean thead th{border-bottom:1px solid #e9ecef}
    .table-clean tbody td{border-top:1px solid #f1f3f5}
    .skeleton{position:relative;border-radius:.5rem;background:#e9ecef;overflow:hidden}
    .skeleton::after{content:"";position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.55),transparent);animation:shimmer 1.4s infinite;transform:translateX(-100%)}
    @keyframes shimmer{100%{transform:translateX(100%)}}
    .wrap-anywhere{overflow-wrap:anywhere}
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header-top">
        <div class="brand">
          <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
          <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn">
          <i class="fas fa-user-circle"></i>
          <span id="Username" class="username align-items-center" style="font-size:14px;"></span>
        </button>
      </header>

      <!-- Content -->
      <div class="content container-fluid">
        <h1 class="page-title">Rewards & Leaderboards</h1>

        <!-- ROW 1: Points summary + Badges -->
        <div class="row g-3 justify-content-center">
          <div class="col-12 col-xl-10">
            <div class="ui-card card-themed mb-3">
              <div class="ui-card-head">
                <h2 class="ui-card-title"><i class="bi bi-trophy"></i> Your Points & Badges</h2>
                <div class="d-flex align-items-center gap-3">
                  <span id="streakChip" class="badge-chip"><i class="bi bi-fire"></i><span>—</span></span>
                  <span id="pointsChip" class="badge-chip"><i class="bi bi-stars"></i><span>—</span></span>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-12 col-md-4">
                  <div class="p-3 border rounded-3 h-100 bg-white">
                    <div class="d-flex justify-content-between">
                      <strong>Total Points</strong>
                      <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div id="totalPoints" class="display-6 fw-bold mt-2 text-dark">0</div>
                    <small class="text-muted">Earn points by finishing modules, scoring high on quizzes, and submitting on time.</small>
                  </div>
                </div>

                <div class="col-12 col-md-8">
                  <div class="p-3 border rounded-3 h-100 bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                      <strong class="text-dark">Recent Badges</strong>
                      <button id="viewAllBadgesBtn" class="btn btn-sm btn-amber-outline">
                        <i class="bi bi-collection me-1"></i>View All
                      </button>
                    </div>
                    <div id="badgeWrap" class="d-flex flex-wrap gap-2 mt-2">
                      <!-- badges injected -->
                    </div>
                  </div>
                </div>
              </div> <!-- /row -->
            </div>
          </div>
        </div>

        <!-- ROW 2: Leaderboard controls + table -->
        <div class="row g-3 justify-content-center">
          <div class="col-12 col-xl-10">
            <div class="ui-card card-themed">
              <div class="ui-card-head">
                <h2 class="ui-card-title"><i class="bi bi-award"></i> Leaderboard</h2>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="optInLeaderboard">
                    <label class="form-check-label" for="optInLeaderboard" title="Opt in to appear on the leaderboard">Opt-in</label>
                  </div>

                  <select id="scopeSelect" class="form-select form-select-sm" title="Scope">
                    <option value="class" selected>Class</option>
                    <option value="subject">Subject</option>
                  </select>

                  <select id="subjectSelect" class="form-select form-select-sm d-none" title="Subject">
                    <option value="ICT" selected>ICT</option>
                    <option value="Practical Research">Practical Research</option>
                    <option value="Oral Communication">Oral Communication</option>
                  </select>

                  <select id="timeframeSelect" class="form-select form-select-sm" title="Timeframe">
                    <option value="all" selected>All-time</option>
                    <option value="month">This month</option>
                    <option value="week">This week</option>
                  </select>

                  <button id="refreshBtn" class="btn btn-sm btn-amber"><i class="bi bi-arrow-repeat me-1"></i>Refresh</button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-clean table-hover align-middle mb-0">
                  <thead>
                    <tr>
                      <th style="width:80px;">Rank</th>
                      <th>Name</th>
                      <th class="text-end">Points</th>
                      <th style="width:220px;">Top Badge</th>
                    </tr>
                  </thead>
                  <tbody id="leaderboardBody"></tbody>
                </table>
              </div>

              <div class="ui-subtext mt-2">
                Tip: Opt-in to appear on the leaderboard. Points update as you complete modules and quizzes.
              </div>
            </div>
          </div>
        </div>

      </div> <!-- /content -->
    </div>
  </div>

  <!-- Sidebar Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/STUDENT/components/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-container").innerHTML = html;

          const sidebar = document.querySelector(".sidebar");
          const dashboard = document.querySelector(".dashboard");
          if (sidebar && dashboard) {
            sidebar.addEventListener("mouseenter", () => dashboard.classList.add("sidebar-expanded"));
            sidebar.addEventListener("mouseleave", () => dashboard.classList.remove("sidebar-expanded"));
          }

          document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
              e.preventDefault();
              const parent = toggle.closest('.has-submenu');
              parent.classList.toggle('open');
              const expanded = toggle.getAttribute('aria-expanded') === 'true';
              toggle.setAttribute('aria-expanded', String(!expanded));
            });
          });
        })
        .catch(err => console.error("Failed to load sidebar:", err));
    });
  </script>

  <!-- User + API -->
  <script>
    const API_BASE = 'http://localhost:5000'; // unify with other pages

    // ---- Auth guard + initials header ----
    (function guardAndHeader(){
      const raw = JSON.parse(localStorage.getItem("user") || "{}");
      const u = raw.user || raw;
      if (!u?.userId) {
        window.location.replace("../login/login.html");
        return;
      }
      window.userData = u;

      function initialsFrom(str){
        if(!str) return "";
        const s = String(str).trim(); if(!s) return "";
        if(s.includes("@")){
          const local=s.split("@")[0];
          const parts=local.split(/[.\-_]+/).filter(Boolean);
          return (parts.length>=2?parts[0][0]+parts[parts.length-1][0]:local.slice(0,2)).toUpperCase();
        }
        const parts=s.split(/[\s\-]+/).filter(Boolean);
        return (parts.length>=2?parts[0][0]+parts[parts.length-1][0]:parts[0].slice(0,2)).toUpperCase();
      }
      const el=document.getElementById("Username");
      if(el){
        const displayName=u.fullName||u.username||u.email||"Student";
        el.textContent=initialsFrom(displayName)||"?";
        el.title=displayName;
        el.setAttribute("aria-label",displayName);
      }
    })();

    async function apiGet(url) {
      const res = await fetch(url, { headers: { 'Content-Type':'application/json' }});
      if (!res.ok) throw new Error(`${res.status} ${await res.text().catch(()=> '')}`);
      return res.json();
    }
    async function apiPatch(url, body) {
      const res = await fetch(url, {
        method: 'PATCH',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(body || {})
      });
      if (!res.ok) throw new Error(`${res.status} ${await res.text().catch(()=> '')}`);
      return res.json();
    }
  </script>

  <!-- Rewards & Leaderboard Logic -->
  <script>
    // Local cache keys
    const LS = {
      rewards: (uid)=>`rewards-cache:${uid}`,
      leaderboard: (uid,scope,tf,subj)=>`lb-cache:${uid}:${scope}:${tf}:${subj||'-'}`
    };

    function showLBShimmer() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '';
      for (let i=0;i<5;i++){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><div class="skeleton" style="height:20px;width:42px"></div></td>
          <td><div class="skeleton" style="height:20px;width:180px"></div></td>
          <td class="text-end"><div class="skeleton ms-auto" style="height:20px;width:72px"></div></td>
          <td><div class="skeleton" style="height:20px;width:140px"></div></td>`;
        tbody.appendChild(tr);
      }
    }

    // Render profile summary
    function renderProfileSummary(data){
      const pts = data?.totalPoints ?? 0;
      const streak = data?.streakDays ?? 0;
      const badges = Array.isArray(data?.recentBadges) ? data.recentBadges : [];
      const optIn = data?.optIn !== false;

      document.getElementById('totalPoints').textContent = pts.toLocaleString();
      document.getElementById('pointsChip').querySelector('span').textContent = `${pts} pts`;
      document.getElementById('streakChip').querySelector('span').textContent = `${streak}-day streak`;
      document.getElementById('optInLeaderboard').checked = optIn;

      const wrap = document.getElementById('badgeWrap');
      wrap.innerHTML = '';
      if (!badges.length) {
        const span = document.createElement('span');
        span.className = 'text-muted';
        span.textContent = 'No badges yet — keep going!';
        wrap.appendChild(span);
      } else {
        badges.slice(0, 6).forEach(b=>{
          const el = document.createElement('span');
          el.className = 'badge-chip';
          el.innerHTML = `<i class="bi bi-award"></i>${b.label}`;
          el.title = b.description || '';
          wrap.appendChild(el);
        });
      }
    }

    // Render leaderboard
    function renderLeaderboard(items){
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '';

      if (!Array.isArray(items) || items.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="4" class="text-center text-muted">No leaderboard data</td>`;
        tbody.appendChild(tr);
        return;
      }

      items.forEach((row, i)=>{
        const isYou = row.userId === userData.userId;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${i+1}</strong></td>
          <td class="wrap-anywhere">${row.name || '—'} ${isYou?'<span class="badge bg-secondary-subtle text-secondary border ms-1">You</span>':''}</td>
          <td class="text-end">${(row.points || 0).toLocaleString()}</td>
          <td><span class="badge-chip"><i class="bi bi-award"></i>${row.topBadge || '-'}</span></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Load rewards & badges (with cache)
    async function loadRewards(useCacheFirst = true){
      const uid = userData.userId;
      const ckey = LS.rewards(uid);

      if (useCacheFirst) {
        try {
          const cached = JSON.parse(localStorage.getItem(ckey) || 'null');
          if (cached) renderProfileSummary(cached);
        } catch {}
      }

      try{
        const url = `${API_BASE}/api/students/${encodeURIComponent(uid)}/rewards`;
        const data = await apiGet(url);
        renderProfileSummary(data);
        try { localStorage.setItem(ckey, JSON.stringify(data)); } catch {}
      }catch(err){
        console.error(err);
        // keep cache/previous UI
      }
    }

    // Load leaderboard (with cache)
    async function loadLeaderboard(useCacheFirst = true){
      const scope = document.getElementById('scopeSelect').value;
      const timeframe = document.getElementById('timeframeSelect').value;
      const subjectSel = document.getElementById('subjectSelect');

      // toggle subject dropdown
      subjectSel.classList.toggle('d-none', scope!=='subject');

      const subject = scope==='subject' ? subjectSel.value : '';
      const uid = userData.userId;
      const ckey = LS.leaderboard(uid, scope, timeframe, subject);

      if (useCacheFirst) {
        try {
          const cached = JSON.parse(localStorage.getItem(ckey) || 'null');
          if (cached) renderLeaderboard(cached);
          else showLBShimmer();
        } catch { showLBShimmer(); }
      } else {
        showLBShimmer();
      }

      try{
        const params = new URLSearchParams({ userId: uid, scope, timeframe });
        if (subject) params.set('subject', subject);
        const url = `${API_BASE}/api/leaderboard?${params.toString()}`;
        const data = await apiGet(url); // { success, entries:[...] }
        renderLeaderboard(data.entries || []);
        try { localStorage.setItem(ckey, JSON.stringify(data.entries || [])); } catch {}
      }catch(err){
        console.error(err);
        // keep cache/skeleton
      }
    }

    // Toggle opt-in
    async function updateOptIn(checked){
      try{
        const url = `${API_BASE}/api/students/${encodeURIComponent(userData.userId)}/leaderboard-optin`;
        await apiPatch(url, { optIn: !!checked });
        // refresh leaderboard (your row may vanish if you opted out)
        loadLeaderboard(false).catch(console.error);
      }catch(err){
        console.error(err);
        // revert toggle on failure
        document.getElementById('optInLeaderboard').checked = !checked;
      }
    }

    // Events + Boot
    document.addEventListener('DOMContentLoaded', ()=>{
      loadRewards(true);
      loadLeaderboard(true);

      document.getElementById('optInLeaderboard').addEventListener('change', (e)=> updateOptIn(e.target.checked).catch(console.error));
      document.getElementById('scopeSelect').addEventListener('change', ()=> loadLeaderboard(false).catch(console.error));
      document.getElementById('subjectSelect').addEventListener('change', ()=> loadLeaderboard(false).catch(console.error));
      document.getElementById('timeframeSelect').addEventListener('change', ()=> loadLeaderboard(false).catch(console.error));
      document.getElementById('refreshBtn').addEventListener('click', ()=>{
        loadRewards(false);
        loadLeaderboard(false);
      });
      document.getElementById('viewAllBadgesBtn').addEventListener('click', ()=>{
        // You can route to a dedicated page later
        alert('Coming soon: full badge history!');
      });
    });
  </script>

  <script>
    function logoutUser() {
      localStorage.clear(); sessionStorage.clear();
      window.location.href = "/STUDENT/login/login.html";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
