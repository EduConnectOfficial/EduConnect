<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Student - Request Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />
</head>

<body class="bg-light">
  <!-- Top Logo -->
  <div class="top-logo text-center my-4">
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Reset Your Password</h4>

      <form id="resetForm">
        <div class="mb-3">
          <label for="email" class="p-2">Enter your email</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter your email" />
        </div>
        <div class="text-danger small" id="error"></div>
        <button type="submit" class="btn login-btn text-white w-100">Send Code</button>
      </form>

      <p class="text-center mt-3"><a href="/STUDENT/login/login.html">Back to Login</a></p>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="resetSuccessModal" tabindex="-1" aria-labelledby="resetSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h5 class="modal-title" id="resetSuccessLabel">
            <i class="bi bi-check-circle me-2"></i>Verification code sent
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-2">
            We emailed a verification code to <strong id="modalEmail"></strong>.
          </p>
          <p class="small text-muted mb-0">Please check your inbox (and spam folder) for the code.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="continueBtn" class="btn btn-primary">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (required for modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Script -->
  <script>
    const VERIFY_URL = "/STUDENT/passwordReset/verify_code.html";

    // Short email mask: j***n@example.com ; a*@example.com for 2-char usernames; s*@example.com for 1-char
    function maskEmail(email) {
      const [user, domain] = (email || "").split("@");
      if (!user || !domain) return email;
      if (user.length <= 1) return user + "*@" + domain;
      if (user.length === 2) return user[0] + "*@" + domain;
      return user[0] + "***" + user[user.length - 1] + "@" + domain;
    }

    const form = document.getElementById('resetForm');
    const errorDiv = document.getElementById('error');
    const modalEl = document.getElementById('resetSuccessModal');
    const modalEmail = document.getElementById('modalEmail');
    const continueBtn = document.getElementById('continueBtn');
    const successModal = new bootstrap.Modal(modalEl, { backdrop: "static", keyboard: false });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      errorDiv.textContent = "";

      try {
        const res = await fetch('http://localhost:5000/send-reset-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          // Store original email for the next step
          sessionStorage.setItem("resetEmail", email);

          // Populate and show modal (masked email)
          modalEmail.textContent = maskEmail(email);

          // Continue button redirects
          continueBtn.onclick = () => { window.location.href = VERIFY_URL; };

          // If user closes the modal via X, also redirect
          modalEl.addEventListener("hidden.bs.modal", () => {
            window.location.href = VERIFY_URL;
          }, { once: true });

          successModal.show();
        } else {
          errorDiv.textContent = data.error || "Failed to send code.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Server error.";
      }
    });
  </script>

  <!-- Bootstrap Icons (for the check icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</body>
</html>
