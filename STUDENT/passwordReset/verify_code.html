<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Student - Reset Password </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />

 
</head>

<body>
 <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <!-- CSIS logo beside EduConnect -->
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Verification Form -->
  <div class="login-container">
    <div class="login-box text-center">
      <h4 class="mb-3">Reset Your Password</h4>
      <p class="mb-4 text-white">Enter the 6-digit code sent to your email and choose a new password.</p>

      <form id="verifyCodeForm">
        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
        </div>

        <div class="mb-3">
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required />
        </div>

        <div id="verificationError" class="text-danger mb-3"></div>

        <button type="submit" class="btn login-btn w-100 mb-3">Reset Password</button>

        <p class="text-white">
          Didn't receive the code? <a href="#" id="resendCode">Resend</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-check-circle me-2"></i><span id="successTitle"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="successMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="continueBtn" class="btn btn-primary">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Modal (for resend messages) -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-envelope-check me-2"></i>Code Sent</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="infoMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const verificationError = document.getElementById("verificationError");
    const resendLink = document.getElementById("resendCode");

    const successModal = new bootstrap.Modal(document.getElementById("successModal"));
    const infoModal = new bootstrap.Modal(document.getElementById("infoModal"));
    const successTitle = document.getElementById("successTitle");
    const successMessage = document.getElementById("successMessage");
    const infoMessage = document.getElementById("infoMessage");
    const continueBtn = document.getElementById("continueBtn");

    // Mask email helper
    function maskEmail(email) {
      const [user, domain] = (email || "").split("@");
      if (!user || !domain) return email;
      if (user.length <= 1) return user + "*@" + domain;
      if (user.length === 2) return user[0] + "*@" + domain;
      return user[0] + "***" + user[user.length - 1] + "@" + domain;
    }

    // Auto-focus behavior
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    document.getElementById("verifyCodeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = Array.from(inputs).map(input => input.value.trim()).join('');
      const email = sessionStorage.getItem("resetEmail");
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!/^\d{6}$/.test(code)) {
        verificationError.textContent = "Please enter a valid 6-digit code.";
        return;
      }

      if (!email) {
        verificationError.textContent = "Email not found in session. Please try again.";
        return;
      }

      if (newPassword.length < 8) {
        verificationError.textContent = "Password must be at least 8 characters long.";
        return;
      }

      verificationError.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/web-verify-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          successTitle.textContent = "Password Reset";
          successMessage.textContent = data.message || "Password reset successful!";
          continueBtn.onclick = () => {
            sessionStorage.removeItem("resetEmail");
            window.location.href = "/STUDENT/login/login.html";
          };
          successModal.show();
        } else {
          verificationError.textContent = data.error || "Invalid or expired code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Failed to connect to server.";
      }
    });

    resendLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = sessionStorage.getItem("resetEmail");

      if (!email) {
        verificationError.textContent = "Email not found in session.";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/send-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          infoMessage.textContent = "A new code was sent to " + maskEmail(email) + ".";
          infoModal.show();
        } else {
          verificationError.textContent = data.error || "Could not resend code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Server error while resending code.";
      }
    });
  </script>

  <!-- Bootstrap Icons (for check/envelope icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</body>

</html>
