<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Student - Reset Password</title>

  <!-- OPTIONAL: If backend is a different Railway service, set this -->
  <!-- Example: https://educonnect-api-production.up.railway.app -->
  <meta name="api-base" content="">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />

  <!-- Bootstrap Icons (for check/envelope icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Verification Form -->
  <div class="login-container">
    <div class="login-box text-center">
      <h4 class="mb-3">Reset Your Password</h4>
      <p class="mb-4 text-white">Enter the 6-digit code sent to your email and choose a new password.</p>

      <form id="verifyCodeForm" autocomplete="one-time-code">
        <div class="otp-container" id="otpContainer">
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
        </div>

        <div class="mb-3">
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required />
          <div class="form-text text-start">Minimum 8 characters.</div>
        </div>

        <div id="verificationError" class="text-danger mb-3"></div>

        <button type="submit" id="resetBtn" class="btn login-btn w-100 mb-3">
          Reset Password
        </button>

        <p class="text-white">
          Didn't receive the code?
          <a href="#" id="resendCode">Resend</a>
          <span id="resendTimer" class="ms-1"></span>
        </p>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-check-circle me-2"></i><span id="successTitle"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="successMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="continueBtn" class="btn btn-primary">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Modal (for resend messages) -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-envelope-check me-2"></i>Code Sent</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="infoMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ---------- API base detection (Railway-friendly) ----------
    function getApiBase() {
      const fromMeta = document.querySelector('meta[name="api-base"]')?.content?.trim();
      if (fromMeta) return fromMeta.replace(/\/+$/, ''); // prefer explicit meta

      const isLocal = ['localhost', '127.0.0.1'].includes(location.hostname);
      if (isLocal) return 'http://localhost:5000';

      // Production defaults:
      // If frontend is served by the same Railway service as the backend (reverse-proxied), same-origin works.
      // Otherwise, set <meta name="api-base"> with your backend URL.
      return location.origin;
    }

    const API_BASE = getApiBase();

    // If your backend uses cookies/sessions for auth, keep credentials: 'include'
    const FETCH_OPTIONS_BASE = {
      headers: { 'Content-Type': 'application/json' },
      // credentials: 'include',
    };

    // ---------- UI elements ----------
    const inputs = document.querySelectorAll('.otp-input');
    const verificationError = document.getElementById("verificationError");
    const resendLink = document.getElementById("resendCode");
    const resendTimerEl = document.getElementById("resendTimer");
    const resetBtn = document.getElementById("resetBtn");

    const successModal = new bootstrap.Modal(document.getElementById("successModal"));
    const infoModal = new bootstrap.Modal(document.getElementById("infoModal"));
    const successTitle = document.getElementById("successTitle");
    const successMessage = document.getElementById("successMessage");
    const infoMessage = document.getElementById("infoMessage");
    const continueBtn = document.getElementById("continueBtn");

    // ---------- Helpers ----------
    function maskEmail(email) {
      const [user, domain] = (email || "").split("@");
      if (!user || !domain) return email || "";
      if (user.length <= 1) return user + "*@" + domain;
      if (user.length === 2) return user[0] + "*@" + domain;
      return user[0] + "***" + user[user.length - 1] + "@" + domain;
    }

    function setLoading(isLoading) {
      resetBtn.disabled = isLoading;
      resendLink.classList.toggle('disabled', isLoading);
      resetBtn.innerText = isLoading ? 'Please waitâ€¦' : 'Reset Password';
    }

    // Fill next box automatically; support backspace to previous
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g, '').slice(0, 1);
        if (input.value.length === 1 && i < inputs.length - 1) inputs[i + 1].focus();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && i > 0) inputs[i - 1].focus();
      });
    });

    // Paste entire code (e.g., from clipboard)
    document.getElementById('otpContainer').addEventListener('paste', (e) => {
      const text = (e.clipboardData || window.clipboardData).getData('text').replace(/\D/g, '').slice(0, 6);
      if (!text) return;
      e.preventDefault();
      inputs.forEach((inp, idx) => inp.value = text[idx] || '');
      inputs[Math.min(text.length, inputs.length) - 1]?.focus();
    });

    // ---------- Resend cooldown ----------
    let resendCooldown = 0;
    let timerId = null;
    function startResendCooldown(seconds = 30) {
      resendCooldown = seconds;
      resendLink.classList.add('disabled');
      updateResendTimer();
      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        resendCooldown--;
        updateResendTimer();
        if (resendCooldown <= 0) {
          clearInterval(timerId);
          timerId = null;
          resendLink.classList.remove('disabled');
          resendTimerEl.textContent = '';
        }
      }, 1000);
    }
    function updateResendTimer() {
      resendTimerEl.textContent = resendCooldown > 0 ? `(${resendCooldown}s)` : '';
    }

    // ---------- Submit handler ----------
    document.getElementById("verifyCodeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = Array.from(inputs).map(input => input.value.trim()).join('');
      const email = sessionStorage.getItem("resetEmail");
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!/^\d{6}$/.test(code)) {
        verificationError.textContent = "Please enter a valid 6-digit code.";
        return;
      }
      if (!email) {
        verificationError.textContent = "Email not found in session. Please restart the reset flow.";
        return;
      }
      if (newPassword.length < 8) {
        verificationError.textContent = "Password must be at least 8 characters long.";
        return;
      }

      verificationError.textContent = "";
      setLoading(true);

      try {
        const response = await fetch(`${API_BASE}/web-verify-reset`, {
          ...FETCH_OPTIONS_BASE,
          method: "POST",
          body: JSON.stringify({ email, code, newPassword })
        });

        const data = await response.json().catch(() => ({}));

        if (response.ok) {
          successTitle.textContent = "Password Reset";
          successMessage.textContent = data.message || "Password reset successful!";
          continueBtn.onclick = () => {
            sessionStorage.removeItem("resetEmail");
            window.location.href = "/STUDENT/login/login.html";
          };
          successModal.show();
        } else {
          verificationError.textContent = data.error || `Invalid or expired code.`;
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Could not reach the server. Please try again.";
      } finally {
        setLoading(false);
      }
    });

    // ---------- Resend handler ----------
    document.getElementById("resendCode").addEventListener("click", async (e) => {
      e.preventDefault();
      if (resendCooldown > 0) return;

      const email = sessionStorage.getItem("resetEmail");
      if (!email) {
        verificationError.textContent = "Email not found in session. Restart the reset flow.";
        return;
      }

      setLoading(true);
      try {
        const response = await fetch(`${API_BASE}/send-reset-code`, {
          ...FETCH_OPTIONS_BASE,
          method: "POST",
          body: JSON.stringify({ email })
        });

        const data = await response.json().catch(() => ({}));
        if (response.ok) {
          infoMessage.textContent = "A new code was sent to " + maskEmail(email) + ".";
          infoModal.show();
          startResendCooldown(30); // 30s cooldown
        } else {
          verificationError.textContent = data.error || "Could not resend code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Server error while resending code.";
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
