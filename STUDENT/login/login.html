<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect Student - Login</title>

  <!-- OPTIONAL: if your API is a separate Railway service, set this -->
  <!-- <meta name="api-base" content="https://your-backend.up.railway.app"> -->

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css"/>
</head>
<body>

  <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo"/>
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo"/>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box text-center">
      <img src="/assets/login_text.png" alt="Login" class="img-fluid mb-4" style="max-width:200px;"/>

      <form id="loginForm" autocomplete="off" novalidate>
        <div class="mb-3 text-start">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" inputmode="email" />
        </div>

        <div class="mb-2 text-start">
          <label for="password" class="form-label text-light">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Enter your password" aria-describedby="capsHint"/>
            <button class="btn btn-outline-light" type="button" id="togglePw" aria-pressed="false" aria-label="Show password">
              <span class="visually-hidden">Show</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8"/></svg>
            </button>
          </div>
          <div id="capsHint" class="form-text text-warning d-none">Caps Lock is ON</div>
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="showPassword"/>
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <button type="submit" id="loginBtn" class="btn login-btn w-100 mb-3">
          <span class="btn-label">Login</span>
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>

        <div id="loginError" class="text-danger mt-2"></div>
      </form>

      <p class="options text-white">
        <a href="/STUDENT/passwordReset/password_reset.html">Forgot Password?</a><br/>
        Don't have an account? <a href="../signup/signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Attempts / Policy Modal -->
  <div class="modal fade" id="attemptModal" tabindex="-1" aria-hidden="true" aria-labelledby="attemptModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="attemptModalLabel" class="modal-title">Login Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-dark mb-0" id="attemptMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="attemptOkBtn" class="btn" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic -->
  <script>
    /* ===== Railway-friendly API base resolver =====
       Order of precedence:
       1) <meta name="api-base"> (explicit override)
       2) window.__API_BASE (if you set it before this script)
       3) localStorage.API_BASE (manual override for testing)
       4) If deployed on *.railway.app, use same-origin
       5) Fallback to http://localhost:5000 (dev)
    ================================================= */
    const API_BASE = (() => {
      const byMeta = document.querySelector('meta[name="api-base"]')?.getAttribute('content')?.trim();
      const byWindow = (typeof window !== 'undefined' && window.__API_BASE) ? String(window.__API_BASE).trim() : '';
      const byStorage = (typeof localStorage !== 'undefined' && localStorage.getItem('API_BASE')) ? localStorage.getItem('API_BASE').trim() : '';
      const onRailway = /\.railway\.app$/i.test(location.hostname);
      const chosen = byMeta || byWindow || byStorage || (onRailway ? location.origin : 'http://localhost:5000');
      return String(chosen).replace(/\/+$/, '');
    })();
    const api = (path) => `${API_BASE}${path.startsWith('/') ? path : '/' + path}`;

    // ===== DOM =====
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const btnLabel = btn.querySelector(".btn-label");
    const btnSpinner = btn.querySelector(".spinner-border");
    const errorBox = document.getElementById("loginError");
    const attemptModal = new bootstrap.Modal(document.getElementById("attemptModal"));
    const attemptMessage = document.getElementById("attemptMessage");
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const capsHint = document.getElementById("capsHint");
    const togglePwBtn = document.getElementById("togglePw");

    // ===== Show password toggles (button + checkbox for redundancy) =====
    const showPwCheck = document.getElementById("showPassword");
    function setPwType(type) { passwordEl.type = type; }
    showPwCheck.addEventListener("change", function () {
      setPwType(this.checked ? "text" : "password");
    });
    togglePwBtn.addEventListener("click", () => {
      const isHidden = passwordEl.type === "password";
      setPwType(isHidden ? "text" : "password");
      togglePwBtn.setAttribute("aria-pressed", String(isHidden));
    });

    // ===== Caps Lock detector =====
    function setCapsHint(show) { capsHint.classList.toggle("d-none", !show); }
    passwordEl.addEventListener("keydown", (e) => setCapsHint(e.getModifierState && e.getModifierState("CapsLock")));
    passwordEl.addEventListener("keyup",   (e) => setCapsHint(e.getModifierState && e.getModifierState("CapsLock")));

    // ===== Attempt + lock handling =====
    let countdownTimer = null;
    const MAX_ATTEMPTS = 5;

    const attemptsKey = (u) => `failedAttempts:${(u || '').trim().toLowerCase()}`;
    const getAttempts = (u) => Number(sessionStorage.getItem(attemptsKey(u))) || 0;
    const setAttempts = (u, n) => sessionStorage.setItem(attemptsKey(u), String(n));
    const clearAttempts = (u) => sessionStorage.removeItem(attemptsKey(u));

    function showAttemptNotice(username) {
      const n = getAttempts(username);
      let msg = `You have made ${n} failed login attempt(s).`;
      if (n < MAX_ATTEMPTS) {
        msg += ` After ${MAX_ATTEMPTS} failed attempts, your account will be temporarily locked.`;
      } else {
        msg += ` Your account may now be temporarily locked. If you continue failing, it may be deactivated.`;
      }
      attemptMessage.textContent = msg;
      attemptModal.show();
    }

    function formatMMSS(totalSeconds) {
      const s = Math.max(0, Math.floor(totalSeconds));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
    }

    function startCountdown(lockedUntil) {
      let untilMs = 0;
      if (typeof lockedUntil === "string") untilMs = Date.parse(lockedUntil);
      else if (lockedUntil > 0 && lockedUntil < 2e10) untilMs = lockedUntil * 1000; // seconds
      else untilMs = Number(lockedUntil) || 0; // ms

      if (!untilMs) return;
      if (countdownTimer) clearInterval(countdownTimer);

      const tick = () => {
        const remain = Math.ceil((untilMs - Date.now()) / 1000);
        if (remain <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          errorBox.textContent = "Lock expired. You can try to log in again.";
          errorBox.classList.add("minor");
          btn.disabled = false;
          return;
        }
        errorBox.textContent = `Account temporarily locked. Try again in ${formatMMSS(remain)}.`;
        errorBox.classList.add("minor");
      };

      btn.disabled = true;
      tick();
      countdownTimer = setInterval(tick, 1000);
    }

    // ===== Student-only session guard =====
    function isValidStudentSession(u) {
      if (!u) return false;
      if (u.isStudent !== true) return false;
      return /^S-/.test(String(u.studentId || ""));
    }
    function clearSession() { try { localStorage.removeItem("user"); } catch {} }

    (function guardExistingSession(){
      try {
        const raw = localStorage.getItem("user");
        if (!raw) return;
        const u = JSON.parse(raw);
        if (!isValidStudentSession(u)) clearSession();
      } catch { clearSession(); }
    })();

    // ===== Fetch helpers =====
    async function fetchJSON(url, opts = {}, timeoutMs = 12000) {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), timeoutMs);
      try {
        const res = await fetch(url, { ...opts, signal: ctrl.signal });
        const txt = await res.text();
        let json = {};
        try { json = txt ? JSON.parse(txt) : {}; } catch {}
        return { ok: res.ok, status: res.status, data: json };
      } finally {
        clearTimeout(t);
      }
    }

    async function usernameExists(username) {
      try {
        const q = new URLSearchParams({ username });
        // Railway: use same-origin in prod or meta-configured base, with /api prefix
        const { ok, data } = await fetchJSON(api(`/api/check-username?${q.toString()}`), { method: "GET" }, 6000);
        if (!ok || !data) return true;         // fail-closed to allow attempt
        return data.taken === true;
      } catch { return true; }                 // fail-closed
    }

    // ===== Button busy state =====
    function setBtnBusy(busy) {
      if (busy) {
        btn.disabled = true;
        btnLabel.classList.add("d-none");
        btnSpinner.classList.remove("d-none");
      } else {
        btn.disabled = false;
        btnLabel.classList.remove("d-none");
        btnSpinner.classList.add("d-none");
      }
    }

    const normalize = v => String(v || "").trim();
    const normKey = v => normalize(v).toLowerCase();

    // Prevent double submit via Enter while locked
    form.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && countdownTimer) e.preventDefault();
    });

    // ===== Submit handler =====
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (countdownTimer) return;

      const username = normalize(usernameEl.value);
      const password = normalize(passwordEl.value);

      if (!username || !password) {
        attemptMessage.textContent = "Please fill in both fields.";
        attemptModal.show();
        return;
      }

      errorBox.textContent = "";
      setBtnBusy(true);

      try {
        // quick pre-check for nicer UX
        const exists = await usernameExists(username);
        if (!exists) {
          attemptMessage.textContent = "No account found with that username.";
          attemptModal.show();
          setBtnBusy(false);
          return;
        }

        const { ok, status, data } = await fetchJSON(api(`/api/login`), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (ok) {
          const u = data.user || {};
          if (normKey(u.username) !== normKey(username)) {
            attemptMessage.textContent = "Login response mismatch. Please try again.";
            attemptModal.show();
            setBtnBusy(false);
            return;
          }
          if (!isValidStudentSession(u)) {
            attemptMessage.textContent = "This portal is for students only. A valid Student ID (starting with S-) is required.";
            attemptModal.show();
            setBtnBusy(false);
            return;
          }
          // success
          clearAttempts(username);
          localStorage.setItem("user", JSON.stringify(u));
          window.location.href = "/STUDENT/dashboard/dashboard.html";
          return;
        }

        // server-driven lock
        if (status === 423) {
          startCountdown(data.lockedUntil || 0);
          setBtnBusy(false);
          return;
        }

        // deactivated
        if (status === 403) {
          attemptMessage.textContent = data.error || "Account is deactivated due to multiple failed attempts. Please reset your password.";
          attemptModal.show();
          setBtnBusy(false);
          return;
        }

        // default: count attempt + unified notice
        const newN = getAttempts(username) + 1;
        setAttempts(username, newN);
        showAttemptNotice(username);

      } catch (err) {
        console.error("Login error:", err);
        attemptMessage.textContent = "Could not connect to the server.";
        attemptModal.show();
      } finally {
        if (!countdownTimer) setBtnBusy(false);
      }
    });
  </script>
</body>
</html>
