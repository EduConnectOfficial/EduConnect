<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect Student - Login</title>

  <!-- OPTIONAL: If backend is a different Railway service, set this -->
  <!-- <meta name="api-base" content="https://YOUR-BACKEND.up.railway.app"> -->

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css"/>
</head>
<body>

  <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo"/>
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo"/>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box text-center">
      <img src="/assets/login_text.png" alt="Login" class="img-fluid mb-4" style="max-width:200px;"/>

      <form id="loginForm" autocomplete="off" novalidate>
        <div class="mb-3 text-start">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" inputmode="email"/>
        </div>

        <div class="mb-2 text-start">
          <label for="password" class="form-label text-light">Password</label>
          <!-- ðŸ”» Removed the toggle-eye button; kept a plain password input -->
          <input type="password" id="password" class="form-control" placeholder="Enter your password" aria-describedby="capsHint"/>
          <div id="capsHint" class="form-text text-warning d-none">Caps Lock is ON</div>
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="showPassword"/>
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <button type="submit" id="loginBtn" class="btn login-btn w-100 mb-3">
          <span class="btn-label">Login</span>
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>

        <div id="loginError" class="text-danger mt-2"></div>
      </form>

      <p class="options text-white">
        <a href="/STUDENT/passwordReset/password_reset.html">Forgot Password?</a><br/>
        Don't have an account? <a href="../signup/signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Attempts / Policy Modal -->
  <div class="modal fade" id="attemptModal" tabindex="-1" aria-hidden="true" aria-labelledby="attemptModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 id="attemptModalLabel" class="modal-title">Login Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-dark mb-0" id="attemptMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="attemptOkBtn" class="btn w-100" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic (Railway-friendly, with endpoint fallbacks) -->
  <script>
    /* ===================== API BASE (Railway-friendly) ===================== */
    (function decideApiBase(){
      const meta = document.querySelector('meta[name="api-base"]');
      const metaBase = meta && meta.getAttribute('content') ? meta.getAttribute('content').trim() : null;
      const manual   = (typeof window.API_URL === 'string' && window.API_URL.trim()) ? window.API_URL.trim() : null;
      const store    = (typeof localStorage !== 'undefined' && localStorage.getItem('API_BASE')) ? localStorage.getItem('API_BASE').trim() : null;

      const isLocal  = (h) => ['localhost','127.0.0.1'].includes(h);
      const sanitize = (u) => (u || '').replace(/\/+$/, '');

      let base = metaBase || manual || store || (isLocal(location.hostname) ? 'http://localhost:5000' : '');

      if (!isLocal(location.hostname) && base.startsWith('http://')) {
        base = base.replace(/^http:\/\//i, 'https://');
      }
      window.API_BASE = sanitize(base);
    })();

    const API = {
      url(path) {
        const p = path.startsWith('/') ? path : '/' + path;
        return (window.API_BASE || '') + p;
      },
      endpoints: {
        checkUsername(username) {
          const q = `username=${encodeURIComponent(username)}`;
          return [
            API.url(`/api/check-username?${q}`),
            API.url(`/check-username?${q}`),
            API.url(`/api/users/check-username?${q}`)
          ];
        },
        login() {
          return [
            API.url(`/api/login`),
            API.url(`/login`),
            API.url(`/api/auth/login`)
          ];
        }
      }
    };

    // ===== DOM =====
    const form          = document.getElementById("loginForm");
    const btn           = document.getElementById("loginBtn");
    const btnLabel      = btn.querySelector(".btn-label");
    const btnSpinner    = btn.querySelector(".spinner-border");
    const errorBox      = document.getElementById("loginError");
    const attemptModal  = new bootstrap.Modal(document.getElementById("attemptModal"));
    const attemptMsg    = document.getElementById("attemptMessage");
    const usernameEl    = document.getElementById("username");
    const passwordEl    = document.getElementById("password");
    const capsHint      = document.getElementById("capsHint");
    const showPwCheck   = document.getElementById("showPassword");

    // ===== Show password (checkbox only) =====
    function setPwType(type){ passwordEl.type = type; }
    showPwCheck.addEventListener("change", function(){ setPwType(this.checked ? "text" : "password"); });

    // ===== Caps Lock hint =====
    function setCapsHint(show){ capsHint.classList.toggle("d-none", !show); }
    passwordEl.addEventListener("keydown", (e)=> setCapsHint(e.getModifierState && e.getModifierState("CapsLock")));
    passwordEl.addEventListener("keyup",   (e)=> setCapsHint(e.getModifierState && e.getModifierState("CapsLock")));

    // ===== Attempt & lock handling =====
    let countdownTimer = null;
    const MAX_ATTEMPTS = 5;

    const attemptsKey = (u) => `failedAttempts:${(u || '').trim().toLowerCase()}`;
    const getAttempts = (u) => Number(sessionStorage.getItem(attemptsKey(u))) || 0;
    const setAttempts = (u, n) => sessionStorage.setItem(attemptsKey(u), String(n));
    const clearAttempts = (u) => sessionStorage.removeItem(attemptsKey(u));

    function showAttemptNotice(username) {
      const n = getAttempts(username);
      let msg = `You have made ${n} failed login attempt(s).`;
      if (n < MAX_ATTEMPTS) {
        msg += ` After ${MAX_ATTEMPTS} failed attempts, your account will be temporarily locked.`;
      } else {
        msg += ` Your account may now be temporarily locked. If you continue failing, it may be deactivated.`;
      }
      attemptMsg.textContent = msg;
      attemptModal.show();
    }

    function formatMMSS(totalSeconds) {
      const s = Math.max(0, Math.floor(totalSeconds));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
    }

    function startCountdown(lockedUntil) {
      let untilMs = 0;
      if (typeof lockedUntil === "string")      untilMs = Date.parse(lockedUntil);
      else if (lockedUntil > 0 && lockedUntil < 2e10) untilMs = lockedUntil * 1000; // seconds -> ms
      else                                       untilMs = Number(lockedUntil) || 0;

      if (!untilMs) return;
      if (countdownTimer) clearInterval(countdownTimer);

      const tick = () => {
        const remain = Math.ceil((untilMs - Date.now()) / 1000);
        if (remain <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          errorBox.textContent = "Lock expired. You can try to log in again.";
          errorBox.classList.add("minor");
          btn.disabled = false;
          return;
        }
        errorBox.textContent = `Account temporarily locked. Try again in ${formatMMSS(remain)}.`;
        errorBox.classList.add("minor");
      };

      btn.disabled = true;
      tick();
      countdownTimer = setInterval(tick, 1000);
    }

    // ===== Student-only session guard =====
    function isValidStudentSession(u){
      if (!u) return false;
      if (u.isStudent !== true) return false;
      return /^S-/.test(String(u.studentId || ""));
    }
    function clearSession(){ try { localStorage.removeItem("user"); } catch {} }
    (function guardExistingSession(){
      try {
        const raw = localStorage.getItem("user");
        if (!raw) return;
        const u = JSON.parse(raw);
        if (!isValidStudentSession(u)) clearSession();
      } catch { clearSession(); }
    })();

    // ===== Fetch helpers with fallbacks (Railway/CORS friendly) =====
    function hint(url, resp){
      let h = '';
      if (!resp) h = 'Network/CORS error. If backend is separate, set <meta name="api-base" ...>.';
      else if (resp.status === 404) h = '404 Not Found â€“ check route/mount path.';
      else if (resp.status === 403) h = '403 Forbidden â€“ CORS/auth.';
      console.warn('[Login]', { url, status: resp?.status, hint: h });
      return h;
    }

    async function fetchJSONFallback(urls, options){
      let lastErr = null;
      for (const url of urls){
        try{
          const res = await fetch(url, { ...options, credentials: 'same-origin', mode: 'cors' });
          if (res.status === 404) { hint(url, res); continue; }
          let json = {};
          try { json = await res.json(); } catch {}
          return { response: res, json };
        } catch (e){
          lastErr = e; hint(url, null);
        }
      }
      throw lastErr || new Error('All endpoints failed');
    }

    async function usernameExists(username){
      try{
        const { response, json } = await fetchJSONFallback(
          API.endpoints.checkUsername(username),
          { method: 'GET' }
        );
        if (!response.ok) return true; // fail-closed
        return json.taken === true || json.exists === true;
      }catch{
        return true; // fail-closed
      }
    }

    // ===== Button busy state =====
    function setBtnBusy(busy){
      if (busy){
        btn.disabled = true;
        btnLabel.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
      } else {
        btn.disabled = false;
        btnLabel.classList.remove('d-none');
        btnSpinner.classList.add('d-none');
      }
    }

    const normalize = v => String(v || '').trim();
    const lower = v => normalize(v).toLowerCase();

    // Prevent Enter while locked
    form.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && countdownTimer) e.preventDefault();
    });

    // ===== Submit =====
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (countdownTimer) return;

      const username = normalize(usernameEl.value);
      const password = normalize(passwordEl.value);

      if (!username || !password){
        attemptMsg.textContent = 'Please fill in both fields.';
        attemptModal.show();
        return;
      }

      errorBox.textContent = '';
      errorBox.classList.remove('minor');
      setBtnBusy(true);

      try{
        const exists = await usernameExists(username);
        if (!exists){
          attemptMsg.textContent = 'No account found with that username.';
          attemptModal.show();
          setBtnBusy(false);
          return;
        }

        const { response, json: data } = await fetchJSONFallback(
          API.endpoints.login(),
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          }
        );

        if (response.ok){
          const u = data.user || {};
          if (lower(u.username) !== lower(username)){
            attemptMsg.textContent = 'Login response mismatch. Please try again.';
            attemptModal.show();
            setBtnBusy(false);
            return;
          }
          if (!isValidStudentSession(u)){
            attemptMsg.textContent = 'This portal is for students only. A valid Student ID (starting with S-) is required.';
            attemptModal.show();
            setBtnBusy(false);
            return;
          }
          clearAttempts(username);
          localStorage.setItem('user', JSON.stringify(u));
          window.location.href = '/STUDENT/dashboard/dashboard.html';
          return;
        }

        if (response.status === 423){
          startCountdown(data.lockedUntil || 0);
          setBtnBusy(false);
          return;
        }

        if (response.status === 403){
          attemptMsg.textContent = data.error || 'Account is deactivated due to multiple failed attempts. Please reset your password.';
          attemptModal.show();
          setBtnBusy(false);
          return;
        }

        const newN = getAttempts(username) + 1;
        setAttempts(username, newN);
        showAttemptNotice(username);

      } catch (err){
        console.error('Login error:', err);
        attemptMsg.textContent = 'Could not connect to the server. If backend is separate, set <meta name="api-base" ...>.';
        attemptModal.show();
      } finally {
        if (!countdownTimer) setBtnBusy(false);
      }
    });
  </script>
</body>
</html>
