<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <!-- Top Logo -->
  <div class="top-logo text-center my-4">
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box text-center">
      <img src="/assets/login_text.png" alt="Login" class="img-fluid mb-4" style="max-width: 200px;" />

      <form id="loginForm" autocomplete="off">
        <div class="mb-3 text-start">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" />
        </div>
        <div class="mb-2 text-start">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" />
        </div>
        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="showPassword" />
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <button type="submit" class="btn login-btn w-100 mb-3">Login</button>
        <div id="loginError" class="text-danger mt-2"></div>
      </form>

      <p class="options text-white">
        <a href="/digipic_IT/passwordReset/password_reset.html">Forgot Password?</a><br>
        Don't have an account? <a href="../signup/signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Show Password Toggle -->
  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>

  <!-- Login Logic -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("loginError");

      if (!username || !password) {
        errorBox.textContent = "Please fill in both fields.";
        return;
      }

      errorBox.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        console.log("Login response:", data);


        if (response.ok) {
 if (data.user && data.user.isITsupport === true) {
            localStorage.setItem("user", JSON.stringify(data.user));
            console.log("IT Support login successful, redirecting...");
            window.location.href = "../dashboard/dashboard.html";
          } else {
            errorBox.textContent = "Access denied. IT Support accounts only.";
          }
        } else {
          errorBox.textContent = data.error || "Invalid username or password.";
        }

      } catch (err) {
        console.error("Login error:", err);
        errorBox.textContent = "Could not connect to the server.";
      }
    });
  </script>

</body>

</html>
