<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Super Admin Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/digipic_IT/access/access.css" />
</head>

<body>

  <div class="dashboard">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Sidebar + Dropdown Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/digipic_IT/components/test.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("sidebar-container").innerHTML = html;

            // ✅ Sidebar is now in DOM — safe to attach logic
            const sidebar = document.querySelector(".sidebar");
            const dashboard = document.querySelector(".dashboard");

            if (sidebar && dashboard) {
              sidebar.addEventListener("mouseenter", () => {
                dashboard.classList.add("sidebar-expanded");
              });

              sidebar.addEventListener("mouseleave", () => {
                dashboard.classList.remove("sidebar-expanded");
              });
            }

            // ✅ Dropdown toggle logic
            document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
              toggle.addEventListener('click', e => {
                e.preventDefault();
                const parent = toggle.closest('.has-submenu');
                parent.classList.toggle('open');

                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!expanded));
              });
            });
          })
          .catch(err => console.error("Failed to load sidebar:", err));
      });

    </script>
    
 <div class="main">
     <header class="header-top">
        <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn">
          <i class="fas fa-user-circle"></i>
          <span id="Username" class="username align-items-center" style="font-size: 14px;"></span>
        </button>
      </header>
      <!-- Dashboard Section -->
      <section class="content px-4">
        <h2 class="mt-4 mb-3 fw-bold text-center">Super Admin Management List</h2>
        <div class="container-fluid px-4">
          <!-- ✅ Alert for Success Message -->
          <div id="itAlert" class="alert alert-success d-none" role="alert"></div>

          <div class="table-responsive shadow bg-white rounded p-4" style="max-width: 100%; width: 100%;">
            <table class="table table-bordered align-middle text-center w-100">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Middle Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>IT Role</th>
                  <th>Access</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <!-- Dynamic content from Firestore -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- IT Support Confirmation Modal -->
  <div class="modal fade" id="itConfirmModal" tabindex="-1" aria-labelledby="itConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itConfirmModalLabel">Confirm Super Admin Role Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="itModalBody">Are you sure?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmITBtn" type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE = 'http://localhost:5000/api/users';

  // tiny fetch helper with JSON/content-type checks
  async function getJSON(url, options = {}) {
    const res = await fetch(url, options);
    if (!res.ok) {
      const body = await res.text();
      throw new Error(`HTTP ${res.status}: ${body.slice(0,120)}`);
    }
    const ct = res.headers.get('content-type') || '';
    if (!ct.includes('application/json')) {
      const body = await res.text();
      throw new Error(`Expected JSON but got "${ct}". Body: ${body.slice(0,120)}`);
    }
    return res.json();
  }

  const tableBody = document.getElementById("userTableBody");
  let selectedUser = null;
  let selectedRow = null;
  let newITStatus = false;

  // use global maskEmail if present; otherwise a safe fallback
  const safeMaskEmail = (window.maskEmail) || function (email) {
    if (!email || !email.includes("@")) return email;
    const [local, domain] = email.split("@");
    const parts = domain.split(".");
    const maskedLocal = local[0] + "*".repeat(Math.max(local.length - 1, 0));
    const dn = parts.slice(0, -1).join(".");
    const maskedDn = dn ? (dn[0] + "*".repeat(Math.max(dn.length - 1, 0))) : "";
    const tld = parts[parts.length - 1] || "";
    return maskedLocal + "@" + (maskedDn ? maskedDn + "." : "") + tld;
  };

  async function loadITUsers() {
    try {
      // Prefer the generic filter endpoint; it exists in most builds
      const data = await getJSON(`${API_BASE}?role=itsupport`);
      const users = Array.isArray(data?.users) ? data.users : (Array.isArray(data) ? data : []);

      if (!users.length) {
        tableBody.innerHTML = `<tr><td colspan="8">No IT support users found.</td></tr>`;
        return;
      }

      tableBody.innerHTML = "";
      users.forEach((user, index) => {
        const isITsupport = user.isITsupport === true;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.username || ""}</td>
          <td>${user.firstName || ""}</td>
          <td>${user.middleName || ""}</td>
          <td>${user.lastName || ""}</td>
          <td>${safeMaskEmail(user.email || "")}</td>
          <td><span class="badge ${isITsupport ? 'bg-primary' : 'bg-secondary'} status-badge">
            ${isITsupport ? 'IT Support' : 'No IT Role'}
          </span></td>
          <td>
            <button class="btn btn-sm ${isITsupport ? 'btn-danger' : 'btn-success'} toggle-btn">
              ${isITsupport ? 'Revoke' : 'Grant'}
            </button>
          </td>
        `;

        const toggleBtn = row.querySelector(".toggle-btn");
        toggleBtn.addEventListener("click", () => {
          selectedUser = user;
          selectedRow = row;
          newITStatus = !user.isITsupport;

          document.getElementById("itModalBody").textContent =
            `Are you sure you want to ${newITStatus ? "grant" : "revoke"} Super Admin role for ${user.username}?`;

          // prevent stacked listeners by cloning the confirm button each time
          const old = document.getElementById("confirmITBtn");
          const fresh = old.cloneNode(true);
          old.parentNode.replaceChild(fresh, old);

          fresh.addEventListener("click", async () => {
            try {
              const result = await getJSON(`${API_BASE}/${encodeURIComponent(user.userId)}/itsupport`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ isITsupport: newITStatus })
              });
              if (result.success) {
                user.isITsupport = newITStatus;

                const badge = selectedRow.querySelector(".status-badge");
                badge.textContent = newITStatus ? "IT Support" : "No IT Role";
                badge.className = `badge ${newITStatus ? 'bg-primary' : 'bg-secondary'} status-badge`;

                toggleBtn.textContent = newITStatus ? "Revoke" : "Grant";
                toggleBtn.className = `btn btn-sm ${newITStatus ? 'btn-danger' : 'btn-success'} toggle-btn`;

                bootstrap.Modal.getInstance(document.getElementById("itConfirmModal")).hide();

                const itAlert = document.getElementById("itAlert");
                itAlert.textContent = `Successfully ${newITStatus ? "granted" : "revoked"} IT Support role for ${user.username}.`;
                itAlert.classList.remove("d-none");
                setTimeout(() => itAlert.classList.add("d-none"), 3000);
              } else {
                alert("Failed to update IT Support status.");
              }
            } catch (err) {
              console.error("❌ IT role update failed:", err);
              alert("Server error while updating IT role.");
            }
          });

          new bootstrap.Modal(document.getElementById("itConfirmModal")).show();
        });

        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("❌ Failed to load IT users:", err);
      tableBody.innerHTML = `<tr><td colspan="8">Error loading IT support users.</td></tr>`;
    }
  }

  loadITUsers();
</script>


 <script>
    function logoutUser() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/digipic_IT/login/login.html";
    }
  </script>
  <script>
  // Fill the profile username beside the icon
  (function populateUsername() {
    try {
      const raw = localStorage.getItem("user") || sessionStorage.getItem("user");
      let data = null;

      if (raw) {
        try { data = JSON.parse(raw); } catch { /* raw might not be JSON */ }
      }

      // best-effort resolution
      let username =
        (data && (data.username || `${data.firstName ?? ""} ${data.lastName ?? ""}`.trim() || (data.email?.split("@")[0] ?? ""))) ||
        "";

      // if still empty, fall back to raw string (e.g., someone stored just the username)
      if (!username && typeof raw === "string") username = raw;

      const el = document.getElementById("Username");
      if (el) {
        el.textContent = username || "User";
        el.title = username || "User";
      }
    } catch (e) {
      console.error("Failed to populate username:", e);
    }
  })();
</script>

</body>

</html>
