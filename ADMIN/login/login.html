<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Login</title>

  <!-- OPTIONAL: If backend is a different Railway service, set this -->
  <!-- <meta name="api-base" content="https://YOUR-BACKEND.up.railway.app"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <!-- Top Logo -->
  <div class="top-logo text-center brand">
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box text-center">
      <img src="/assets/login_text.png" alt="Login" class="img-fluid mb-4" style="max-width: 200px;" />

      <form id="loginForm" autocomplete="off" novalidate>
        <div class="mb-3 text-start">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" />
        </div>

        <div class="mb-2 text-start">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" aria-describedby="capsHint" />
          <!-- Caps Lock hint -->
          <div id="capsHint" class="form-text text-warning d-none">Caps Lock is ON</div>
        </div>

        <!-- Show Password -->
        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="showPassword" />
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <button type="submit" id="loginBtn" class="btn login-btn w-100 mb-3">Login</button>
        <div id="loginError" class="text-danger mt-2"></div>
      </form>

      <p class="options text-white">
        <a href="/ADMIN/passwordReset/password_reset.html">Forgot Password?</a><br>
        Don't have an account? <a href="../signup/signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Modal (notices & attempts) -->
  <div class="modal fade" id="attemptModal" tabindex="-1" aria-hidden="true" aria-labelledby="attemptModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 id="attemptModalLabel" class="modal-title">Admin Login Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p class="text-dark mb-0" id="attemptMessage"></p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn w-100" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic -->
  <script>
    // ---------- API base detection (Railway friendly) ----------
    (function decideApiBase(){
      const meta = document.querySelector('meta[name="api-base"]');
      const metaBase = meta && meta.getAttribute('content') ? meta.getAttribute('content').trim() : null;
      const manual  = (typeof window.API_URL === 'string' && window.API_URL.trim()) ? window.API_URL.trim() : null;
      const isLocal = (h) => ['localhost','127.0.0.1'].includes(h);
      const sanitize=(u)=>(u||'').replace(/\/+$/,'');
      let base = metaBase || manual || (isLocal(location.hostname) ? 'http://localhost:5000' : '');

      // Force HTTPS in production if someone left http:// by mistake
      if (!isLocal(location.hostname) && base && base.startsWith('http://')) {
        base = base.replace(/^http:\/\//i,'https://');
      }
      window.API_BASE = sanitize(base);
    })();

    // ---------- Cross-origin credentials mode ----------
    function computeCredentialsMode() {
      try {
        if (!API_BASE) return 'same-origin';
        const api = new URL(API_BASE, location.href);
        const sameOrigin = (api.origin === location.origin);
        return sameOrigin ? 'same-origin' : 'include';
      } catch { return 'same-origin'; }
    }
    const FETCH_CREDENTIALS = computeCredentialsMode();

    // ---------- DOM refs ----------
    const form           = document.getElementById("loginForm");
    const btn            = document.getElementById("loginBtn");
    const errorBox       = document.getElementById("loginError");
    const attemptModal   = new bootstrap.Modal(document.getElementById("attemptModal"));
    const attemptMessage = document.getElementById("attemptMessage");

    // New refs for Show Password + Caps Lock
    const passwordEl   = document.getElementById("password");
    const capsHint     = document.getElementById("capsHint");
    const showPwCheck  = document.getElementById("showPassword");

    // Show password toggle
    function setPwType(type){ passwordEl.type = type; }
    showPwCheck.addEventListener("change", function () {
      setPwType(this.checked ? "text" : "password");
    });

    // Caps Lock hint
    function setCapsHint(show){ capsHint.classList.toggle("d-none", !show); }
    passwordEl.addEventListener("keydown", (e) => setCapsHint(e.getModifierState && e.getModifierState("CapsLock")));
    passwordEl.addEventListener("keyup",   (e) => setCapsHint(e.getModifierState && e.getModifierState("CapsLock")));

    // ---------- helpers ----------
    let countdownTimer = null;
    let failedAttempts = 0;
    const MAX_ATTEMPTS  = 5;

    const attemptsKey   = (u) => `failedAttempts:${(u || '').trim().toLowerCase()}`;
    const getAttempts   = (u) => Number(sessionStorage.getItem(attemptsKey(u))) || 0;
    const setAttempts   = (u, n) => sessionStorage.setItem(attemptsKey(u), String(n));
    const clearAttempts = (u) => sessionStorage.removeItem(attemptsKey(u));
    const normalize     = (v) => String(v || "").trim();
    const lower         = (v) => normalize(v).toLowerCase();

    function setBtnBusy(busy) {
      if (busy) {
        btn.disabled = true;
        btn.dataset.prev = btn.innerHTML;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Logging in...`;
      } else {
        btn.disabled = false;
        if (btn.dataset.prev) btn.innerHTML = btn.dataset.prev;
        delete btn.dataset.prev;
      }
    }

    // ---------- Endpoint fallbacks (cover common mounts) ----------
    const ENDPOINTS = {
      checkUsername(username) {
        const q = `username=${encodeURIComponent(username)}`;
        return [
          `${API_BASE}/check-username?${q}`,                 // root mount
          `${API_BASE}/api/users/check-username?${q}`,       // users mount
          `${API_BASE}/api/admin/check-username?${q}`,       // admin-specific
          `${API_BASE}/api/auth/check-username?${q}`,        // auth mount
        ];
      },
      login() {
        return [
          `${API_BASE}/login`,                // root
          `${API_BASE}/api/login`,           // generic
          `${API_BASE}/api/admin/login`,     // admin-specific
          `${API_BASE}/api/auth/login`,      // auth mount (server filters role)
        ];
      }
    };

    function hint(url, resp){
      let h='';
      if(!resp) h='Network/CORS error. If backend is separate, set <meta name="api-base" ...> and enable CORS.';
      else if(resp.status===404) h='404 Not Found – check route/mount path.';
      else if(resp.status===403) h='403 Forbidden – CORS/auth.';
      console.warn('[Admin Login]',{url,status:resp?.status,hint:h});
      return h;
    }

    async function fetchJSONFallback(urls, options) {
      let lastErr=null;
      for(const url of urls){
        try{
          const r = await fetch(url, { ...options, credentials: FETCH_CREDENTIALS, mode:'cors' });
          if (r.status === 404) { hint(url,r); continue; }
          let json = {}; try { json = await r.json(); } catch {}
          return { response: r, json };
        } catch (e) {
          lastErr=e; hint(url,null);
        }
      }
      throw lastErr || new Error('All endpoints failed');
    }

    async function usernameExists(username) {
      try {
        const { response, json } = await fetchJSONFallback(
          ENDPOINTS.checkUsername(username),
          { method: 'GET' }
        );
        if (!response.ok) return false;
        return json.exists === true || json.taken === true;
      } catch {
        return true; // advisory only
      }
    }

    function formatMMSS(totalSeconds) {
      const s = Math.max(0, Math.floor(totalSeconds));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
    }

    function startCountdown(lockedUntilMs) {
      if (!lockedUntilMs) return;
      if (countdownTimer) clearInterval(countdownTimer);

      const update = () => {
        const now = Date.now();
        const remain = Math.ceil((lockedUntilMs - now) / 1000);
        if (remain <= 0) {
          clearInterval(countdownTimer);
          countdownTimer = null;
          errorBox.textContent = "Lock expired. You can try to log in again.";
          errorBox.classList.add("minor");
          btn.disabled = false;
          return;
        }
        errorBox.textContent = `Account temporarily locked. Try again in ${formatMMSS(remain)}.`;
        errorBox.classList.add("minor");
      };

      btn.disabled = true;
      update();
      countdownTimer = setInterval(update, 1000);
    }

    function showModal(msg) {
      attemptMessage.textContent = msg;
      attemptModal.show();
    }

    function showAttemptNotice() {
      let msg = `You have made ${failedAttempts} failed login attempt(s).`;
      if (failedAttempts < MAX_ATTEMPTS) {
        msg += ` After ${MAX_ATTEMPTS} failed attempts, your account will be temporarily locked.`;
      } else {
        msg += ` Your account may now be temporarily locked. If you continue failing, it may be deactivated.`;
      }
      attemptMessage.textContent = msg;
      attemptModal.show();
    }

    // ---------- Submit ----------
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      if (countdownTimer) return;

      const username = normalize(document.getElementById("username").value);
      const password = normalize(document.getElementById("password").value);

      if (!username || !password) {
        showModal("Please fill in both fields.");
        return;
      }

      errorBox.textContent = "";
      errorBox.classList.remove("minor");
      setBtnBusy(true);

      try {
        // Pre-check username (advisory)
        const exists = await usernameExists(username);
        if (!exists) {
          showModal("No account found with that username.");
          setBtnBusy(false);
          return;
        }

        // Try login endpoints
        const { response, json: data } = await fetchJSONFallback(
          ENDPOINTS.login(),
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          }
        );

        if (response.ok && data.user?.isAdmin) {
          if (lower(data.user.username) !== lower(username)) {
            showModal("Login response mismatch. Please try again.");
            setBtnBusy(false);
            return;
          }
          clearAttempts(username);
          failedAttempts = 0;

          // Store session marker (token/cookie is handled server-side)
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "/ADMIN/dashboard/dashboard.html";
          return;
        }

        if (response.ok) {
          showModal("Access denied. Admin accounts only.");
          return;
        }

        if (response.status === 423) {
          // Supports ms timestamp, seconds, or ISO
          let untilMs = 0;
          const v = data.lockedUntil;
          if (typeof v === "string") untilMs = Date.parse(v);
          else if (v > 0 && v < 2e10) untilMs = v * 1000; else untilMs = Number(v) || 0;
          startCountdown(untilMs || 0);
          return;
        }

        if (response.status === 403) {
          showModal(data.error || "Account is deactivated due to multiple failed attempts. Please reset your password.");
          return;
        }

        // Invalid creds or other 4xx: increment attempts + show notice
        failedAttempts = getAttempts(username) + 1;
        setAttempts(username, failedAttempts);
        showAttemptNotice();

      } catch (err) {
        console.error("Admin Login error:", err);
        showModal("Could not connect to the server. If backend is separate, set <meta name=\"api-base\" ...> and enable CORS.");
      } finally {
        if (!countdownTimer) setBtnBusy(false);
      }
    });
  </script>
</body>
</html>
