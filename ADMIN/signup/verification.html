<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Verify Code</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="signup1.css" />

  <style>
    .otp-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .otp-input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .otp-input:focus {
      outline: none;
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>

<body>
  <!-- Top Logo -->
  <div class="top-logo text-center my-4">
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Verification Form -->
  <div class="login-container">
    <div class="login-box text-center">
      <h4 class="mb-3">Enter Verification Code</h4>
      <p class="mb-4 text-white">We sent a 6-digit code to your email. Please enter it below.</p>

      <form id="verifyCodeForm">
        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
        </div>

        <div id="verificationError" class="text-danger mb-3"></div>

        <button type="submit" class="btn login-btn w-100 mb-3">Verify</button>

        <p class="text-white">
          Didn't receive the code? <a href="#" id="resendCode">Resend</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const verificationError = document.getElementById("verificationError");
    const resendLink = document.getElementById("resendCode");

    // Autofocus next input
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    // Handle verification form submit
    document.getElementById("verifyCodeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = Array.from(inputs).map(input => input.value.trim()).join('');
      const email = sessionStorage.getItem("pendingEmail");

      if (!/^\d{6}$/.test(code)) {
        verificationError.textContent = "Please enter a valid 6-digit code.";
        return;
      }

      if (!email) {
        verificationError.textContent = "Email not found. Please register again.";
        return;
      }

      verificationError.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/verify-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code })
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message || "Verification successful!");
          sessionStorage.removeItem("pendingEmail");
          sessionStorage.removeItem("pendingUserData");
          window.location.href = "/ADMIN/login/login.html";
        } else {
          verificationError.textContent = data.error || "Invalid or expired code.";
        }
      } catch (err) {
        verificationError.textContent = "Failed to connect to server.";
        console.error(err);
      }
    });

    // Handle resend code
    resendLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = sessionStorage.getItem("pendingEmail");

      if (!email) {
        verificationError.textContent = "Missing email from session.";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/resend-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          alert("New verification code sent to your email.");
        } else {
          alert(data.error || "Could not resend code.");
        }
      } catch (error) {
        alert("Server error while resending verification code.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
