<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect Admin - Server Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/ADMIN/dashboard/dashboard.css" />
  
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
      <div id="sidebar-container"></div>
    <!-- Main Content -->
    <div class="main">
      <header class="header-top">
      <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn"><i class="fas fa-user-circle"></i></button>
      </header>

      <div class="content">
        <h1>Server Performance Dashboard</h1>
        <div class="row g-4 mt-4">
          <div class="col-md-4">
            <div class="card dark-card">
              <h4><i class="bi bi-cpu-fill me-2"></i>CPU Usage</h4>
              <p>43%</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card dark-card">
              <h4><i class="bi bi-hdd-fill me-2"></i>Disk Usage</h4>
              <p>68%</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card dark-card">
              <h4><i class="bi bi-speedometer2 me-2"></i>Memory Usage</h4>
              <p>76%</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card dark-card">
              <h4><i class="bi bi-arrow-repeat me-2"></i>Server Uptime</h4>
              <p>36 days</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card dark-card">
              <h4><i class="bi bi-wifi me-2"></i>Network Latency</h4>
              <p>29ms</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card dark-card">
              <h4><i class="bi bi-exclamation-triangle-fill me-2"></i>Error Logs (Today)</h4>
              <p>3</p>
            </div>
          </div>
        </div>

        <div class="content">
          <h1 class="mt-5">Performance Charts</h1>
          <div class="chart-placeholder mt-3">
            Chart Placeholder (Integrate Chart.js or Google Charts here)
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  fetch("/ADMIN/components/test.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;

      // ✅ Sidebar is now in DOM — safe to attach logic
      const sidebar = document.querySelector(".sidebar");
      const dashboard = document.querySelector(".dashboard");

      if (sidebar && dashboard) {
        sidebar.addEventListener("mouseenter", () => {
          dashboard.classList.add("sidebar-expanded");
        });

        sidebar.addEventListener("mouseleave", () => {
          dashboard.classList.remove("sidebar-expanded");
        });
      }

      // ✅ Dropdown toggle logic
      document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
        toggle.addEventListener('click', e => {
          e.preventDefault();
          const parent = toggle.closest('.has-submenu');
          parent.classList.toggle('open');

          const expanded = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!expanded));
        });
      });
    })
    .catch(err => console.error("Failed to load sidebar:", err));
});
  </script>
  <script>
  function logoutUser() {
    // Clear session data
    localStorage.clear();
    sessionStorage.clear();

    // Redirect to login page
    window.location.href = "/ADMIN/login/login.html";
  }
</script>

</body>
</html>
