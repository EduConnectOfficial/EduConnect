<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Teacher Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/ADMIN/access/access.css" />

</head>

<body>
  <div class="dashboard">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Sidebar + Dropdown Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/ADMIN/components/test.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("sidebar-container").innerHTML = html;

            const sidebar = document.querySelector(".sidebar");
            const dashboard = document.querySelector(".dashboard");
            if (sidebar && dashboard) {
              sidebar.addEventListener("mouseenter", () => dashboard.classList.add("sidebar-expanded"));
              sidebar.addEventListener("mouseleave", () => dashboard.classList.remove("sidebar-expanded"));
            }

            document.querySelectorAll('.has-submenu .submenu-toggle').forEach(toggle => {
              toggle.addEventListener('click', e => {
                e.preventDefault();
                const parent = toggle.closest('.has-submenu');
                parent.classList.toggle('open');
                toggle.setAttribute('aria-expanded', String(toggle.getAttribute('aria-expanded') !== 'true'));
              });
            });
          })
          .catch(err => console.error("Failed to load sidebar:", err));
      });
    </script>

    <!-- Main -->
    <div class="main">
      <header class="header-top">
        <div class="brand">
          <!-- CSIS logo beside EduConnect -->
          <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
          <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo-header" />
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>
        <button class="profile-btn">
          <i class="fas fa-user-circle"></i>
          <span id="Username" class="username align-items-center" style="font-size: 14px;"></span>
        </button>
      </header>

      <!-- Dashboard Section -->
      <section class="content px-4">
        <h2 class="mt-4 mb-3 fw-bold text-center">Teacher Management List</h2>

        <!-- Filter Bar -->
        <div class="container-fluid px-0 mb-3">
          <div class="filter-wrap">
            <div class="filter-head">
              <i class="bi bi-folder2"></i>
              <span>Teachers</span>
            </div>
            <div class="filter-body">
              <div class="search-field">
                <i class="bi bi-search"></i>
                <input id="filterSearch" type="text" class="form-control"
                  placeholder="Search by username, name, email..." />
              </div>

              <select id="filterStatus" class="form-select">
                <option value="all" selected>All Status</option>
                <option value="active">Active</option>
                <option value="deactivated">Deactivated</option>
              </select>

              <select id="filterSort" class="form-select">
                <option value="none" selected>Sort: —</option>
                <option value="nameAsc">Sort: A → Z</option>
                <option value="nameDesc">Sort: Z → A</option>
                <option value="statusActiveFirst">Sort: Status (Active → Deactivated)</option>
                <option value="statusDeactivatedFirst">Sort: Status (Deactivated → Active)</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Alerts -->
        <div id="teacherAlert" class="alert alert-success d-none" role="alert"></div>

        <div class="container-fluid px-0">
          <div class="table-responsive shadow bg-white rounded p-4" style="max-width: 100%; width: 100%;">
            <table class="table table-bordered align-middle text-center w-100">
              <thead class="table-light">
                <tr>
                  <th class="sortable" data-sort="index"># <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="teacherId">Teacher ID <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="username">Username <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="firstName">First Name <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="middleName">Middle Name <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="lastName">Last Name <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="email">Email <span class="arrow">↕</span></th>
                  <th class="sortable" data-sort="status">STATUS <span class="arrow">↕</span></th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <tr>
                  <td colspan="9">Loading…</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Confirm Status Modal -->
  <div class="modal fade" id="statusConfirmModal" tabindex="-1" aria-labelledby="statusConfirmModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusConfirmModalLabel">Confirm Status Change</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="statusModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close-footer" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmStatusBtn" type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="deleteModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close-footer" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="editUserForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label">Username</label>
              <input type="text" id="editUsername" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" id="editFirstName" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Middle Name</label>
              <input type="text" id="editMiddleName" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" id="editLastName" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" id="editEmail" class="form-control" />
            </div>
          </div>
          <small class="text-muted d-block mt-2">Note: This updates profile data only.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close-footer" data-bs-dismiss="modal">Cancel</button>
          <button id="saveEditBtn" type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = 'http://localhost:5000/api/users';

    async function getJSON(url, options = {}) {
      const res = await fetch(url, options);
      const ct = res.headers.get('content-type') || '';
      if (!res.ok) {
        const body = await res.text();
        throw new Error('HTTP ' + res.status + ': ' + body.slice(0, 120));
      }
      if (!ct.includes('application/json')) {
        const body = await res.text();
        throw new Error('Expected JSON but got "' + ct + '". Body: ' + body.slice(0, 120));
      }
      return res.json();
    }

    const tableBody = document.getElementById('userTableBody');
    const teacherAlert = document.getElementById('teacherAlert');

    const elSearch = document.getElementById('filterSearch');
    const elStatus = document.getElementById('filterStatus');
    const elSort = document.getElementById('filterSort');

    let teachers = []; // only isTeacher === true
    let selectedUser = null;
    let selectedRow = null;
    let nextActive = true;

    // Default: sort by Teacher ID ascending
    let sortKey = 'teacherId';
    let sortDir = 'asc';

    function maskEmail(email) {
      if (!email || email.indexOf('@') === -1) return email;
      const [local, domain] = email.split('@');
      const parts = domain.split('.');
      const maskedLocal = local[0] + '*'.repeat(Math.max(local.length - 1, 0));
      const dn = parts.slice(0, -1).join('.');
      const maskedDn = dn ? (dn[0] + '*'.repeat(Math.max(dn.length - 1, 0))) : '';
      const tld = parts[parts.length - 1] || '';
      return maskedLocal + '@' + (maskedDn ? maskedDn + '.' : '') + tld;
    }

    const norm = v => (v ?? '').toString().toLowerCase().trim();
    const isActive = u => u.active !== false;

    // Robust Teacher ID sort key (supports T-YYYY-#####; fallback to digits)
    function teacherIdSortKey(u) {
      const id = (u.teacherId || u.userId || '').toString();
      const m = id.match(/^T-(\d{4})-(\d{1,})$/i);
      if (m) {
        const year = m[1];
        const seq = m[2].padStart(5, '0');
        return `${year}-${seq}`;
      }
      const digits = id.replace(/\D/g, '');
      return digits.padStart(9, '0');
    }

    function applyFilters(list) {
      const q = norm(elSearch.value);
      const status = elStatus.value; // all | active | deactivated

      return list.filter(u => {
        const active = isActive(u);
        if (status === 'active' && !active) return false;
        if (status === 'deactivated' && active) return false;

        if (!q) return true;
        const hay = [u.username, u.firstName, u.middleName, u.lastName, u.email].map(norm).join(' ');
        return hay.includes(q);
      });
    }

    function nameKey(u) {
      return norm(u.username || ((u.firstName ?? '') + ' ' + (u.lastName ?? '')));
    }

    function sortByDropdown(a, b) {
      const mode = elSort.value;
      const aa = isActive(a), bb = isActive(b);
      if (mode === 'none') {
        // Default to Teacher ID ascending
        return 0;
      }
      if (mode === 'nameAsc') return nameKey(a).localeCompare(nameKey(b));
      if (mode === 'nameDesc') return nameKey(b).localeCompare(nameKey(a));
      if (mode === 'statusActiveFirst') return (aa === bb) ? nameKey(a).localeCompare(nameKey(b)) : (aa ? -1 : 1);
      if (mode === 'statusDeactivatedFirst') return (aa === bb) ? nameKey(a).localeCompare(nameKey(b)) : (aa ? 1 : -1);
      return 0;
    }

    // Header sort is PRIMARY
    function sortByHeader(a, b) {
      let av, bv;
      switch (sortKey) {
        case 'index': av = a.__index; bv = b.__index; break;
        case 'teacherId': av = teacherIdSortKey(a); bv = teacherIdSortKey(b); break;
        case 'username': av = norm(a.username); bv = norm(b.username); break;
        case 'firstName': av = norm(a.firstName); bv = norm(b.firstName); break;
        case 'middleName': av = norm(a.middleName); bv = norm(b.middleName); break;
        case 'lastName': av = norm(a.lastName); bv = norm(b.lastName); break;
        case 'email': av = norm(a.email); bv = norm(b.email); break;
        case 'status': av = isActive(a) ? 0 : 1; bv = isActive(b) ? 0 : 1; break;
        default: av = a.__index; bv = b.__index;
      }
      if (av === bv) return 0;
      const d = av > bv ? 1 : -1;
      return (sortDir === 'asc') ? d : -d;
    }

    function renderTable(list) {
      tableBody.innerHTML = '';
      const filtered = applyFilters(list);
      if (!filtered.length) {
        tableBody.innerHTML = '<tr><td colspan="9">No matching teachers.</td></tr>';
        return;
      }

      let sorted;
      if (elSort.value === 'none') {
        // Default sort: Teacher ID ascending
        sorted = filtered.sort((a, b) => sortByHeader(a, b));
      } else {
        // Sort by dropdown, then header as tiebreaker
        sorted = filtered.sort((a, b) => {
          const d = sortByDropdown(a, b);
          if (d !== 0) return d;
          return sortByHeader(a, b);
        });
      }

      sorted.forEach((user, i) => {
        const active = isActive(user);

        const row = document.createElement('tr');
        row.innerHTML =
          '<td>' + (i + 1) + '</td>' +
          '<td>' + (user.teacherId || user.userId || '') + '</td>' +
          '<td>' + (user.username || '') + '</td>' +
          '<td>' + (user.firstName || '') + '</td>' +
          '<td>' + (user.middleName || '') + '</td>' +
          '<td>' + (user.lastName || '') + '</td>' +
          '<td>' + maskEmail(user.email || '') + '</td>' +
          '<td><span class="badge ' + (active ? 'bg-success' : 'bg-secondary') + ' status-badge">' +
          (active ? 'Active' : 'Deactivated') +
          '</span></td>' +
          '<td class="d-flex gap-2 justify-content-center">' +
          '<button class="btn btn-sm ' + (active ? 'btn-danger' : 'btn-success') + ' status-btn">' +
          (active ? 'Deactivate' : 'Activate') +
          '</button>' +
          '<button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>' +
          '<button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>' +
          '</td>';

        // Activate/Deactivate
        row.querySelector('.status-btn').addEventListener('click', () => {
          selectedUser = user;
          selectedRow = row;
          nextActive = !isActive(user);

          document.getElementById('statusModalBody').textContent =
            'Are you sure you want to ' + (nextActive ? 'activate' : 'deactivate') + ' teacher "' + (user.username || 'user') + '"?';

          // Reset confirm handlers
          const old = document.getElementById('confirmStatusBtn');
          const fresh = old.cloneNode(true);
          old.parentNode.replaceChild(fresh, old);

          fresh.addEventListener('click', async () => {
            try {
              fresh.disabled = true;
              const result = await getJSON(
                API_BASE + '/' + encodeURIComponent(user.userId) + '/status',
                { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ active: nextActive }) }
              );

              if (result && result.success) {
                user.active = nextActive;

                const badge = row.querySelector('.status-badge');
                badge.textContent = nextActive ? 'Active' : 'Deactivated';
                badge.className = 'badge ' + (nextActive ? 'bg-success' : 'bg-secondary') + ' status-badge';

                const btn = row.querySelector('.status-btn');
                btn.textContent = nextActive ? 'Deactivate' : 'Activate';
                btn.className = 'btn btn-sm ' + (nextActive ? 'btn-danger' : 'btn-success') + ' status-btn';

                bootstrap.Modal.getInstance(document.getElementById('statusConfirmModal')).hide();

                teacherAlert.textContent = 'Successfully ' + (nextActive ? 'activated' : 'deactivated') + ' "' + (user.username || 'user') + '".';
                teacherAlert.classList.remove('d-none');
                setTimeout(() => teacherAlert.classList.add('d-none'), 3000);

                renderTable(teachers);
              } else {
                alert((result && result.message) || 'Failed to update status.');
              }
            } catch (err) {
              console.error('Status update failed:', err);
              alert('Server error while updating status.');
            } finally {
              fresh.disabled = false;
            }
          });

          new bootstrap.Modal(document.getElementById('statusConfirmModal')).show();
        });

        // Edit
        row.querySelector('.edit-btn').addEventListener('click', () => {
          selectedUser = user;
          document.getElementById('editUsername').value = user.username || '';
          document.getElementById('editFirstName').value = user.firstName || '';
          document.getElementById('editMiddleName').value = user.middleName || '';
          document.getElementById('editLastName').value = user.lastName || '';
          document.getElementById('editEmail').value = user.email || '';
          new bootstrap.Modal(document.getElementById('editUserModal')).show();
        });

        // Delete
        row.querySelector('.delete-btn').addEventListener('click', () => {
          selectedUser = user;
          selectedRow = row;
          document.getElementById('deleteModalBody').textContent =
            'This will permanently delete "' + (user.username || 'user') + '". Continue?';

          const old = document.getElementById('confirmDeleteBtn');
          const fresh = old.cloneNode(true);
          old.parentNode.replaceChild(fresh, old);

          fresh.addEventListener('click', async () => {
            try {
              fresh.disabled = true;
              const res = await fetch(API_BASE + '/' + encodeURIComponent(user.userId), { method: 'DELETE' });
              if (!res.ok) {
                const txt = await res.text();
                throw new Error('HTTP ' + res.status + ': ' + txt.slice(0, 120));
              }
              const data = await res.json();
              if (data && data.success) {
                teachers = teachers.filter(u => u.userId !== user.userId);
                renderTable(teachers);

                bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal')).hide();

                teacherAlert.textContent = 'Deleted "' + (user.username || 'user') + '".';
                teacherAlert.classList.remove('d-none');
                setTimeout(() => teacherAlert.classList.add('d-none'), 3000);
              } else {
                alert((data && data.message) || 'Delete failed.');
              }
            } catch (err) {
              console.error('Delete failed:', err);
              alert('Server error while deleting user.');
            } finally {
              fresh.disabled = false;
            }
          });

          new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
        });

        tableBody.appendChild(row);
      });
    }

    async function loadTeachers() {
      try {
        // Server-side filter (role=teacher)
        let payload;
        try { payload = await getJSON(API_BASE + '?role=teacher'); }
        catch { payload = await getJSON(API_BASE); }

        let users = Array.isArray(payload?.users) ? payload.users : (Array.isArray(payload) ? payload : []);
        // Enforce client-side: ONLY teachers
        teachers = users.filter(u => u && u.isTeacher === true).map((u, i) => ({ ...u, __index: i }));

        if (!teachers.length) {
          tableBody.innerHTML = '<tr><td colspan="9">No teachers found.</td></tr>';
          return;
        }
        renderTable(teachers);
      } catch (err) {
        console.error('Failed to load users:', err);
        tableBody.innerHTML = '<tr><td colspan="9">Error loading teachers.</td></tr>';
      }
    }

    // Header sorting and filter bar
    document.addEventListener('DOMContentLoaded', () => {
      // Make Teacher ID header active by default with ▲
      document.querySelectorAll('th.sortable').forEach(h => h.classList.remove('active'));
      const idTh = document.querySelector('th.sortable[data-sort="teacherId"]');
      if (idTh) {
        idTh.classList.add('active');
        const arrow = idTh.querySelector('.arrow');
        if (arrow) arrow.textContent = '▲';
      }

      document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
          const key = th.getAttribute('data-sort');
          if (sortKey === key) sortDir = (sortDir === 'asc') ? 'desc' : 'asc';
          else { sortKey = key; sortDir = 'asc'; }

          document.querySelectorAll('th.sortable').forEach(h => h.classList.remove('active'));
          th.classList.add('active');

          document.querySelectorAll('th.sortable .arrow').forEach(a => a.textContent = '↕');
          const arrow = th.querySelector('.arrow');
          if (arrow) arrow.textContent = (sortDir === 'asc') ? '▲' : '▼';

          renderTable(teachers);
        });
      });

      elSearch.addEventListener('input', () => renderTable(teachers));
      elStatus.addEventListener('change', () => renderTable(teachers));
      elSort.addEventListener('change', () => renderTable(teachers));

      // Edit form submit
      document.getElementById('editUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          const payload = {
            username: document.getElementById('editUsername').value.trim(),
            firstName: document.getElementById('editFirstName').value.trim(),
            middleName: document.getElementById('editMiddleName').value.trim(),
            lastName: document.getElementById('editLastName').value.trim(),
            email: document.getElementById('editEmail').value.trim()
          };

          const result = await getJSON(
            API_BASE + '/' + encodeURIComponent(selectedUser.userId) + '/edit',
            { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }
          );

          if (result?.success && result.user) {
            // Update local copy
            const idx = teachers.findIndex(u => u.userId === selectedUser.userId);
            if (idx > -1) teachers[idx] = { ...teachers[idx], ...result.user };
            renderTable(teachers);

            bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();

            teacherAlert.textContent = 'User details updated for "' + (result.user.username || 'user') + '".';
            teacherAlert.classList.remove('d-none');
            setTimeout(() => teacherAlert.classList.add('d-none'), 3000);
          } else {
            alert(result?.message || 'Failed to update user.');
          }
        } catch (err) {
          console.error('Edit user failed:', err);
          alert('Server error while updating user.');
        }
      });

      loadTeachers();
    });
  </script>

  <script>
    function logoutUser() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/ADMIN/login/login.html";
    }
  </script>

  <!-- 🔷 Header initials population (kept function name, new logic) -->
  <script>
    (function populateUsername() {
      try {
        const rawLocal = localStorage.getItem("user");
        const rawSession = sessionStorage.getItem("user");
        let data = null;
        if (rawLocal) { try { data = JSON.parse(rawLocal); } catch { } }
        if (!data && rawSession) { try { data = JSON.parse(rawSession); } catch { } }

        const getInitials = (info = {}) => {
          const f = (info.firstName || "").trim();
          const l = (info.lastName || "").trim();
          const u = (info.username || "").trim();
          const e = (info.email || "").trim();

          // Prefer First + Last initials when available
          if (f || l) {
            let letters = "";
            if (f) letters += f[0];
            if (l) letters += l[0];
            else if (f.length > 1) letters += f[1]; // fallback: second letter of first name
            letters = letters.toUpperCase();
            if (letters.length >= 2) return letters.slice(0, 2);
            return (letters + "U").slice(0, 2); // pad
          }

          // Fallback: from username
          if (u) {
            const cleaned = u.replace(/[^A-Za-z0-9]/g, "").toUpperCase();
            if (cleaned) return (cleaned + "U").slice(0, 2);
          }

          // Fallback: from email local-part
          if (e && e.includes("@")) {
            const local = e.split("@")[0].replace(/[^A-Za-z0-9]/g, "").toUpperCase();
            if (local) return (local + "U").slice(0, 2);
          }

          // Default
          return "UU";
        };

        const initials = getInitials(data || {});
        const el = document.getElementById("Username");
        if (el) {
          el.textContent = initials;
          // For tooltip/title, show the best full identifier available
          const full =
            (data && [data.firstName, data.middleName, data.lastName].filter(Boolean).join(" ").trim()) ||
            (data && data.username) ||
            (data && data.email) ||
            "User";
          el.title = full;
        }
      } catch (e) {
        console.error("Failed to populate initials:", e);
        const el = document.getElementById("Username");
        if (el) { el.textContent = "UU"; el.title = "User"; }
      }
    })();
  </script>
</body>

</html>
