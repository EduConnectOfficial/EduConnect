  <!-- ðŸ”’ Early isAdmin session guard -->
  <script>
    function _coerceBool(v){ if(v===true||v===1)return true; if(typeof v==="string"){const s=v.trim().toLowerCase();return s==="true"||s==="1"||s==="yes";} return false; }
    function _hasAdminRole(u){
      if(!u||typeof u!=="object")return false;
      if(_coerceBool(u.isAdmin))return true;
      if(typeof u.role==="string"&&u.role.toLowerCase()==="admin")return true;
      if(Array.isArray(u.roles)&&u.roles.map(r=>String(r).toLowerCase()).includes("admin"))return true;
      if(u.claims&&(_coerceBool(u.claims.admin)||String(u.claims.role||"").toLowerCase()==="admin"))return true;
      return false;
    }
    function _loginUrl(){ return "login/login.html"; }

    (function guard(){
      let user=null; try{ user=JSON.parse(localStorage.getItem("user")||"null"); }catch{ user=null; }
      if(!_hasAdminRole(user)){ localStorage.clear(); sessionStorage.clear(); window.location.replace(_loginUrl()); return; }
      user.isAdmin=true; localStorage.setItem("user", JSON.stringify(user)); window.__ADMIN_USER__=user;
    })();
  </script>

  <script>
    /* =========================
       API base (Railway-safe) & auth
       ========================= */
    function resolveApiBase(){
      const meta = document.querySelector('meta[name="x-api-base"]');
      const override = meta?.content?.trim();
      if (override) return override.replace(/\/+$/, "");
      const host = location.hostname;
      if (host === "localhost" || host === "127.0.0.1") return "http://localhost:5000/api";
      return "/api"; // same-origin in prod
    }
    const API_ROOT = resolveApiBase();
    const USERS_API = `${API_ROOT}/users`;

    function authHeaders(extra = {}) {
      const token = localStorage.getItem("authToken");
      return { Accept: "application/json", ...(token ? { "Authorization": `Bearer ${token}` } : {}), ...extra };
    }

    async function getJSON(url, options = {}) {
      const res = await fetch(url, { credentials: "include", ...options });
      const ct = res.headers.get('content-type') || '';
      const text = await res.text();
      let json = {};
      try { json = JSON.parse(text); } catch {}
      if (!res.ok) {
        const msg = json?.message || `HTTP ${res.status}`;
        throw new Error(`${msg}: ${text.slice(0, 200)}`);
      }
      if (!ct.includes('application/json')) {
        throw new Error(`Expected JSON but got "${ct}". Body: ${text.slice(0, 200)}`);
      }
      return json;
    }

    const tableBody = document.getElementById('userTableBody');
    const teacherAlert = document.getElementById('teacherAlert');
    const elSearch = document.getElementById('filterSearch');
    const elStatus = document.getElementById('filterStatus');
    const elSort = document.getElementById('filterSort');

    let teachers = [];
    let selectedUser = null;
    let selectedRow = null;
    let nextActive = true;

    let sortKey = 'teacherId';
    let sortDir = 'asc';

    function maskEmail(email){
      if(!email||email.indexOf('@')===-1) return email;
      const [local, domain] = email.split('@');
      const parts = domain.split('.');
      const maskedLocal = local[0] + '*'.repeat(Math.max(local.length-1,0));
      const dn = parts.slice(0,-1).join('.');
      const maskedDn = dn ? (dn[0] + '*'.repeat(Math.max(dn.length-1,0))) : '';
      const tld = parts[parts.length-1] || '';
      return maskedLocal + '@' + (maskedDn ? maskedDn + '.' : '') + tld;
    }
    const norm = v => (v ?? '').toString().toLowerCase().trim();
    const isActive = u => u.active !== false;

    function teacherIdSortKey(u){
      const id=(u.teacherId||u.userId||'').toString();
      const m=id.match(/^T-(\d{4})-(\d{1,})$/i);
      if(m){ const year=m[1]; const seq=m[2].padStart(5,'0'); return `${year}-${seq}`; }
      const digits=id.replace(/\D/g,''); return digits.padStart(9,'0');
    }

    function applyFilters(list){
      const q = norm(elSearch.value);
      const status = elStatus.value;
      return list.filter(u=>{
        const active = isActive(u);
        if(status==='active' && !active) return false;
        if(status==='deactivated' && active) return false;
        if(!q) return true;
        const hay=[u.username,u.firstName,u.middleName,u.lastName,u.email].map(norm).join(' ');
        return hay.includes(q);
      });
    }

    function nameKey(u){ return norm(u.username || ((u.firstName ?? '') + ' ' + (u.lastName ?? ''))); }

    function sortByDropdown(a,b){
      const mode = elSort.value;
      const aa = isActive(a), bb = isActive(b);
      if(mode==='none') return 0;
      if(mode==='nameAsc') return nameKey(a).localeCompare(nameKey(b));
      if(mode==='nameDesc') return nameKey(b).localeCompare(nameKey(a));
      if(mode==='statusActiveFirst') return (aa===bb)?nameKey(a).localeCompare(nameKey(b)):(aa?-1:1);
      if(mode==='statusDeactivatedFirst') return (aa===bb)?nameKey(a).localeCompare(nameKey(b)):(aa?1:-1);
      return 0;
    }

    function sortByHeader(a,b){
      let av,bv;
      switch (sortKey){
        case 'index': av=a.__index; bv=b.__index; break;
        case 'teacherId': av=teacherIdSortKey(a); bv=teacherIdSortKey(b); break;
        case 'username': av=norm(a.username); bv=norm(b.username); break;
        case 'firstName': av=norm(a.firstName); bv=norm(b.firstName); break;
        case 'middleName': av=norm(a.middleName); bv=norm(b.middleName); break;
        case 'lastName': av=norm(a.lastName); bv=norm(b.lastName); break;
        case 'email': av=norm(a.email); bv=norm(b.email); break;
        case 'status': av=isActive(a)?0:1; bv=isActive(b)?0:1; break;
        default: av=a.__index; bv=b.__index;
      }
      if(av===bv) return 0;
      const d = av>bv?1:-1;
      return (sortDir==='asc')?d:-d;
    }

    /* ========= TYPE-TO-CONFIRM (username) ========= */
    function showTypeToConfirm_DeleteTeacher(title, expectedText){
      const modalEl=document.getElementById('deleteConfirmModal');
      const modal=new bootstrap.Modal(modalEl);
      const titleEl=document.getElementById('deleteConfirmModalLabel');
      const bodyEl=document.getElementById('deleteModalBody');
      const okBtn=document.getElementById('confirmDeleteBtn');

      titleEl.textContent=title||'Confirm Delete';
      bodyEl.innerHTML=`
        <div class="mb-2">
          To permanently delete this teacher and related records, type the exact <strong>username</strong>.
        </div>
        <div class="alert alert-danger py-2 small mb-2 confirm-no-copy" title="Copy is disabled in this area">
          Type exactly: <code>${expectedText || '(no username)'}</code>
        </div>
        <input type="text" class="form-control" id="typeToConfirmInput"
               placeholder="Type the exact username here" autocomplete="off" />
        <div class="invalid-feedback" id="typeToConfirmError">
          Input does not match. Please type <strong>${expectedText || '(no username)'}</strong> to proceed.
        </div>
        <div class="valid-feedback" id="typeToConfirmOk">âœ“ Input matches</div>
      `;
      okBtn.textContent='Delete'; okBtn.disabled=true;

      const block=(e)=>e.preventDefault();
      modalEl.addEventListener('copy',block);
      modalEl.addEventListener('cut',block);
      modalEl.addEventListener('paste',block);
      modalEl.addEventListener('contextmenu',block);

      return new Promise((resolve)=>{
        const input=document.getElementById('typeToConfirmInput');

        const onInput=()=>{
          const match=(input.value.trim()===(expectedText||'').trim());
          input.classList.toggle('is-valid',match);
          input.classList.toggle('is-invalid',!match);
          okBtn.disabled=!match;
        };
        const onOk=()=>{ if(!okBtn.disabled){ cleanup(); modal.hide(); resolve(true); } };
        const onCancel=()=>{ cleanup(); resolve(false); };

        function cleanup(){
          okBtn.removeEventListener('click',onOk);
          modalEl.removeEventListener('hidden.bs.modal',onCancel);
          input.removeEventListener('input',onInput);
          modalEl.removeEventListener('copy',block);
          modalEl.removeEventListener('cut',block);
          modalEl.removeEventListener('paste',block);
          modalEl.removeEventListener('contextmenu',block);
          okBtn.disabled=false; okBtn.textContent='Delete';
        }

        okBtn.addEventListener('click',onOk);
        modalEl.addEventListener('hidden.bs.modal',onCancel,{once:true});
        input.addEventListener('input',onInput);

        modal.show();
        setTimeout(()=>{ input.focus(); onInput(); },150);
      });
    }
    /* ========= END TYPE-TO-CONFIRM ========= */

    function renderTable(list){
      tableBody.innerHTML='';
      const filtered=applyFilters(list);
      if(!filtered.length){ tableBody.innerHTML='<tr><td colspan="9">No matching teachers.</td></tr>'; return; }

      let sorted;
      if(elSort.value==='none'){ sorted=filtered.sort((a,b)=>sortByHeader(a,b)); }
      else { sorted=filtered.sort((a,b)=>{ const d=sortByDropdown(a,b); return d!==0?d:sortByHeader(a,b); }); }

      sorted.forEach((user,i)=>{
        const active=isActive(user);
        const row=document.createElement('tr');
        row.innerHTML =
          '<td>'+(i+1)+'</td>'+
          '<td>'+(user.teacherId||user.userId||'')+'</td>'+
          '<td>'+(user.username||'')+'</td>'+
          '<td>'+(user.firstName||'')+'</td>'+
          '<td>'+(user.middleName||'')+'</td>'+
          '<td>'+(user.lastName||'')+'</td>'+
          '<td>'+maskEmail(user.email||'')+'</td>'+
          '<td><span class="badge '+(active?'bg-success':'bg-secondary')+' status-badge">'+(active?'Active':'Deactivated')+'</span></td>'+
          '<td class="d-flex gap-2 justify-content-center">'+
            '<button class="btn btn-sm '+(active?'btn-danger':'btn-success')+' status-btn">'+(active?'Deactivate':'Activate')+'</button>'+
            '<button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>'+
            '<button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>'+
          '</td>';

        // Activate/Deactivate
        row.querySelector('.status-btn').addEventListener('click',()=>{
          selectedUser=user; selectedRow=row; nextActive=!isActive(user);
          document.getElementById('statusModalBody').textContent =
            'Are you sure you want to '+(nextActive?'activate':'deactivate')+' teacher "'+(user.username||'user')+'"?';

          const old=document.getElementById('confirmStatusBtn');
          const fresh=old.cloneNode(true); old.parentNode.replaceChild(fresh,old);

          fresh.addEventListener('click', async ()=>{
            try{
              fresh.disabled=true;
              const result=await getJSON(`${USERS_API}/${encodeURIComponent(user.userId)}/status`,{
                method:'PATCH', headers:authHeaders({'Content-Type':'application/json'}), body:JSON.stringify({ active: nextActive })
              });
              if(result&&result.success){
                user.active=nextActive;

                const badge=row.querySelector('.status-badge');
                badge.textContent=nextActive?'Active':'Deactivated';
                badge.className='badge '+(nextActive?'bg-success':'bg-secondary')+' status-badge';

                const btn=row.querySelector('.status-btn');
                btn.textContent=nextActive?'Deactivate':'Activate';
                btn.className='btn btn-sm '+(nextActive?'btn-danger':'btn-success')+' status-btn';

                bootstrap.Modal.getInstance(document.getElementById('statusConfirmModal')).hide();

                teacherAlert.textContent='Successfully '+(nextActive?'activated':'deactivated')+' "'+(user.username||'user')+'".';
                teacherAlert.classList.remove('d-none');
                setTimeout(()=>teacherAlert.classList.add('d-none'),3000);

                renderTable(teachers);
              } else {
                alert((result&&result.message)||'Failed to update status.');
              }
            } catch(err){
              console.error('Status update failed:', err);
              alert('Server error while updating status.');
            } finally {
              fresh.disabled=false;
            }
          });

          new bootstrap.Modal(document.getElementById('statusConfirmModal')).show();
        });

        // Edit
        row.querySelector('.edit-btn').addEventListener('click',()=>{
          selectedUser=user;
          document.getElementById('editUsername').value=user.username||'';
          document.getElementById('editFirstName').value=user.firstName||'';
          document.getElementById('editMiddleName').value=user.middleName||'';
          document.getElementById('editLastName').value=user.lastName||'';
          document.getElementById('editEmail').value=user.email||'';
          new bootstrap.Modal(document.getElementById('editUserModal')).show();
        });

        // Delete
        row.querySelector('.delete-btn').addEventListener('click', async ()=>{
          selectedUser=user; selectedRow=row;
          const expected=(user.username||'').trim();
          const ok=await showTypeToConfirm_DeleteTeacher('Confirm Delete', expected);
          if(!ok) return;

          try{
            const res=await fetch(`${USERS_API}/${encodeURIComponent(user.userId)}`,{
              method:'DELETE', headers:authHeaders()
            });
            const txt=await res.text(); let data={}; try{ data=JSON.parse(txt); }catch{}
            if(!res.ok||!data?.success){ throw new Error(data?.message||`HTTP ${res.status}`); }

            teachers=teachers.filter(u=>u.userId!==user.userId);
            renderTable(teachers);

            teacherAlert.textContent='Deleted "'+(user.username||'user')+'".';
            teacherAlert.classList.remove('d-none');
            setTimeout(()=>teacherAlert.classList.add('d-none'),3000);
          } catch(err){
            console.error('Delete failed:', err);
            alert('Server error while deleting user.');
          }
        });

        tableBody.appendChild(row);
      });
    }

    async function loadTeachers(){
      try{
        let payload;
        try{ payload=await getJSON(`${USERS_API}?role=teacher`, { headers: authHeaders() }); }
        catch{ payload=await getJSON(USERS_API, { headers: authHeaders() }); }

        let users=Array.isArray(payload?.users)?payload.users:(Array.isArray(payload)?payload:[]);
        teachers = users.filter(u=>u&&u.isTeacher===true).map((u,i)=>({ ...u, __index:i }));

        if(!teachers.length){ tableBody.innerHTML='<tr><td colspan="9">No teachers found.</td></tr>'; return; }
        renderTable(teachers);
      }catch(err){
        console.error('Failed to load users:', err);
        tableBody.innerHTML='<tr><td colspan="9">Error loading teachers.</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      // Default header sort indicator
      document.querySelectorAll('th.sortable').forEach(h=>h.classList.remove('active'));
      const idTh=document.querySelector('th.sortable[data-sort="teacherId"]');
      if(idTh){ idTh.classList.add('active'); const arrow=idTh.querySelector('.arrow'); if(arrow) arrow.textContent='â–²'; }

      document.querySelectorAll('th.sortable').forEach(th=>{
        th.addEventListener('click', ()=>{
          const key=th.getAttribute('data-sort');
          if(sortKey===key) sortDir=(sortDir==='asc')?'desc':'asc'; else { sortKey=key; sortDir='asc'; }
          document.querySelectorAll('th.sortable').forEach(h=>h.classList.remove('active'));
          th.classList.add('active');
          document.querySelectorAll('th.sortable .arrow').forEach(a=>a.textContent='â†•');
          const arrow=th.querySelector('.arrow'); if(arrow) arrow.textContent=(sortDir==='asc')?'â–²':'â–¼';
          renderTable(teachers);
        });
      });

      elSearch.addEventListener('input', ()=>renderTable(teachers));
      elStatus.addEventListener('change', ()=>renderTable(teachers));
      elSort.addEventListener('change', ()=>renderTable(teachers));

      document.getElementById('editUserForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        try{
          const payload={
            username: document.getElementById('editUsername').value.trim(),
            firstName: document.getElementById('editFirstName').value.trim(),
            middleName: document.getElementById('editMiddleName').value.trim(),
            lastName: document.getElementById('editLastName').value.trim(),
            email: document.getElementById('editEmail').value.trim()
          };
          const result=await getJSON(`${USERS_API}/${encodeURIComponent(selectedUser.userId)}/edit`,{
            method:'PATCH', headers:authHeaders({'Content-Type':'application/json'}), body:JSON.stringify(payload)
          });
          if(result?.success && result.user){
            const idx=teachers.findIndex(u=>u.userId===selectedUser.userId);
            if(idx>-1) teachers[idx]={ ...teachers[idx], ...result.user };
            renderTable(teachers);
            bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            teacherAlert.textContent='User details updated for "'+(result.user.username||'user')+'".';
            teacherAlert.classList.remove('d-none');
            setTimeout(()=>teacherAlert.classList.add('d-none'),3000);
          } else {
            alert(result?.message||'Failed to update user.');
          }
        } catch(err){
          console.error('Edit user failed:', err);
          alert('Server error while updating user.');
        }
      });

      loadTeachers();
    });
  </script>

      localStorage.clear(); sessionStorage.clear();
      window.location.href = "login/login.html";
    }
  </script>

  <script>
    (function populateUsername(){
      try{
        const data=window.__ADMIN_USER__||JSON.parse(localStorage.getItem("user")||"null")||{};
        const getInitials=(info={})=>{
          const f=(info.firstName||"").trim(), l=(info.lastName||"").trim(), u=(info.username||"").trim(), e=(info.email||"").trim();
          if(f||l){ let letters=""; if(f) letters+=f[0]; if(l) letters+=l[0]; else if(f.length>1) letters+=f[1];
            letters=letters.toUpperCase(); return (letters+"U").slice(0,2); }
          if(u){ const cleaned=u.replace(/[^A-Za-z0-9]/g,"").toUpperCase(); if(cleaned) return (cleaned+"U").slice(0,2); }
          if(e&&e.includes("@")){ const local=e.split("@")[0].replace(/[^A-Za-z0-9]/g,"").toUpperCase(); if(local) return (local+"U").slice(0,2); }
          return "UU";
        };
        const initials=getInitials(data||{});
        const el=document.getElementById("Username");
        if(el){
          el.textContent=initials;
          const full=[data.firstName,data.middleName,data.lastName].filter(Boolean).join(" ").trim()||data.username||data.email||"User";
          el.title=full;
        }
      }catch(e){
        console.error("Failed to populate initials:", e);
        const el=document.getElementById("Username"); if(el){ el.textContent="UU"; el.title="User"; }
      }
    })();
  </script>
