  <script>
    /* =========================
       EARLY ADMIN SESSION GUARD
       ========================= */
    function _coerceBool(v) {
      if (v === true || v === 1) return true;
      if (typeof v === "string") {
        const s = v.trim().toLowerCase();
        return s === "true" || s === "1" || s === "yes";
      }
      return false;
    }
    function _hasAdminRole(u) {
      if (!u || typeof u !== "object") return false;
      if (_coerceBool(u.isAdmin)) return true;
      if (typeof u.role === "string" && u.role.toLowerCase() === "admin") return true;
      if (Array.isArray(u.roles) && u.roles.map(r => String(r).toLowerCase()).includes("admin")) return true;
      if (u.claims && (_coerceBool(u.claims.admin) || String(u.claims.role || "").toLowerCase() === "admin")) return true;
      return false;
    }
    (function guard() {
      let user = null;
      try { user = JSON.parse(localStorage.getItem("user") || "null"); } catch { user = null; }
      if (!_hasAdminRole(user)) {
        localStorage.clear(); sessionStorage.clear();
        window.location.replace("/ADMIN/login/login.html"); return;
      }
      user.isAdmin = true; // normalize
      localStorage.setItem("user", JSON.stringify(user));
      window.__ADMIN_USER__ = user; // expose for later
    })();
  </script>

  <!-- Initials in header + capture current userId -->
  <script>
    let CURRENT_USER_ID = null;
    (function populateUsername() {
      try {
        const data = window.__ADMIN_USER__ || JSON.parse(localStorage.getItem("user") || "null") || {};
        const getInitials = (info = {}) => {
          const f = (info.firstName || "").trim();
          const l = (info.lastName || "").trim();
          const u = (info.username || "").trim();
          const e = (info.email || "").trim();
          if (f || l) {
            let letters = "";
            if (f) letters += f[0];
            if (l) letters += l[0];
            else if (f.length > 1) letters += f[1];
            letters = letters.toUpperCase();
            if (letters.length >= 2) return letters.slice(0, 2);
            return (letters + "U").slice(0, 2);
          }
          if (u) {
            const cleaned = u.replace(/[^A-Za-z0-9]/g, "").toUpperCase();
            if (cleaned) return (cleaned + "U").slice(0, 2);
          }
          if (e && e.includes("@")) {
            const local = e.split("@")[0].replace(/[^A-Za-z0-9]/g, "").toUpperCase();
            if (local) return (local + "U").slice(0, 2);
          }
          return "UU";
        };
        const initials = getInitials(data || {});
        const el = document.getElementById("Username");
        if (el) {
          el.textContent = initials;
          const full = [data.firstName, data.middleName, data.lastName].filter(Boolean).join(" ").trim()
            || data.username || data.email || "User";
          el.title = full;
        }
        CURRENT_USER_ID = data?.userId || data?.uid || null;
      } catch (e) {
        console.error("Failed to populate initials:", e);
        const el = document.getElementById("Username");
        if (el) { el.textContent = "UU"; el.title = "User"; }
      }
    })();
  </script>

  <script>
    /* =========================
       API base & auth helpers
       ========================= */
    const isDevHost = /^(localhost|127\.0\.0\.1)$/i.test(location.hostname);
    const API_ROOT = isDevHost ? "http://localhost:5000/api" : "/api";
    const USERS_API = `${API_ROOT}/users`;

    function authHeaders(extra = {}) {
      const token = localStorage.getItem("authToken");
      return { Accept: "application/json", ...(token ? { "Authorization": `Bearer ${token}` } : {}), ...extra };
    }

    async function getJSON(url, options = {}) {
      const res = await fetch(url, { credentials: "include", ...options });
      const ct = res.headers.get('content-type') || '';
      const text = await res.text();
      let json = {};
      try { json = JSON.parse(text); } catch { /* HTML or plain error text */ }
      if (!res.ok) {
        const msg = json?.message || `HTTP ${res.status}`;
        throw new Error(`${msg}: ${text.slice(0, 200)}`);
      }
      if (!ct.includes('application/json')) {
        throw new Error(`Expected JSON but got "${ct}". Body: ${text.slice(0, 200)}`);
      }
      return json;
    }

    const tableBody = document.getElementById('userTableBody');
    const adminAlert = document.getElementById('adminAlert');
    const elSearch = document.getElementById('filterSearch');
    const elStatus = document.getElementById('filterStatus');
    const elSort = document.getElementById('filterSort');

    let supers = []; // STRICT: isAdmin === true
    let selectedUser = null;
    let selectedRow = null;
    let nextActive = true;

    // Default sorting by Admin ID (ascending)
    let sortKey = 'adminId';
    let sortDir = 'asc';

    function maskEmail(email) {
      if (!email || email.indexOf('@') === -1) return email;
      const [local, domain] = email.split('@');
      const parts = domain.split('.');
      const maskedLocal = local[0] + '*'.repeat(Math.max(local.length - 1, 0));
      const dn = parts.slice(0, -1).join('.');
      const maskedDn = dn ? (dn[0] + '*'.repeat(Math.max(dn.length - 1, 0))) : '';
      const tld = parts[parts.length - 1] || '';
      return maskedLocal + '@' + (maskedDn ? maskedDn + '.' : '') + tld;
    }

    const norm = v => (v ?? '').toString().toLowerCase().trim();
    const isActive = u => u.active !== false;

    // Robust Admin ID sort key (supports A-YYYY-#####; falls back to userId/digits)
    function adminIdSortKey(u) {
      const id = (u.adminId || u.userId || '').toString();
      const m = id.match(/^A-(\d{4})-(\d{1,})$/i);
      if (m) {
        const year = m[1];
        const seq = m[2].padStart(5, '0');
        return `${year}-${seq}`;
      }
      const digits = id.replace(/\D/g, '');
      return digits.padStart(9, '0');
    }

    function applyFilters(list) {
      const q = norm(elSearch.value);
      const status = elStatus.value;

      return list.filter(u => {
        const active = isActive(u);
        if (status === 'active' && !active) return false;
        if (status === 'deactivated' && active) return false;

        if (!q) return true;
        const hay = [u.username, u.firstName, u.middleName, u.lastName, u.email].map(norm).join(' ');
        return hay.includes(q);
      });
    }

    function nameKey(u) {
      return norm(u.username || ((u.firstName ?? '') + ' ' + (u.lastName ?? '')));
    }

    function sortByDropdown(a, b) {
      const mode = elSort.value;
      const aa = isActive(a), bb = isActive(b);
      if (mode === 'none') return 0;
      if (mode === 'nameAsc') return nameKey(a).localeCompare(nameKey(b));
      if (mode === 'nameDesc') return nameKey(b).localeCompare(nameKey(a));
      if (mode === 'statusActiveFirst') return (aa === bb) ? nameKey(a).localeCompare(nameKey(b)) : (aa ? -1 : 1);
      if (mode === 'statusDeactivatedFirst') return (aa === bb) ? nameKey(a).localeCompare(nameKey(b)) : (aa ? 1 : -1);
      return 0;
    }

    function sortByHeader(a, b) {
      let av, bv;
      switch (sortKey) {
        case 'index': av = a.__index; bv = b.__index; break;
        case 'adminId': av = adminIdSortKey(a); bv = adminIdSortKey(b); break;
        case 'username': av = norm(a.username); bv = norm(b.username); break;
        case 'firstName': av = norm(a.firstName); bv = norm(b.firstName); break;
        case 'middleName': av = norm(a.middleName); bv = norm(b.middleName); break;
        case 'lastName': av = norm(a.lastName); bv = norm(b.lastName); break;
        case 'email': av = norm(a.email); bv = norm(b.email); break;
        case 'status': av = isActive(a) ? 0 : 1; bv = isActive(b) ? 0 : 1; break;
        default: av = a.__index; bv = b.__index;
      }
      if (av === bv) return 0;
      const d = av > bv ? 1 : -1;
      return (sortDir === 'asc') ? d : -d;
    }

    function enableTooltips(scope = document) {
      const triggers = [].slice.call(scope.querySelectorAll('[data-bs-toggle="tooltip"]'));
      triggers.forEach(el => new bootstrap.Tooltip(el));
    }

    /* ========= TYPE-TO-CONFIRM (username) with copy/paste blocked ========= */
    function showTypeToConfirm_DeleteAdmin(title, expectedText) {
      const modalEl = document.getElementById('deleteConfirmModal');
      const modal = new bootstrap.Modal(modalEl);
      const titleEl = document.getElementById('deleteConfirmModalLabel');
      const bodyEl = document.getElementById('deleteModalBody');
      const okBtn = document.getElementById('confirmDeleteBtn');

      titleEl.textContent = title || 'Confirm Delete';

      bodyEl.innerHTML = `
        <div class="mb-2">
          To permanently delete this Super Admin (and related admin records), type the exact <strong>username</strong>.
        </div>
        <div class="alert alert-danger py-2 small mb-2 confirm-no-copy" title="Copy is disabled in this area">
          Type exactly: <code>${expectedText || '(no username)'}</code>
        </div>
        <input type="text" class="form-control" id="typeToConfirmInput"
               placeholder="Type the exact username here" autocomplete="off" />
        <div class="invalid-feedback" id="typeToConfirmError">
          Input does not match. Please type <strong>${expectedText || '(no username)'}</strong> to proceed.
        </div>
        <div class="valid-feedback" id="typeToConfirmOk">
          ✓ Input matches
        </div>
      `;

      okBtn.textContent = 'Delete';
      okBtn.disabled = true;

      const block = (e) => e.preventDefault();
      modalEl.addEventListener('copy', block);
      modalEl.addEventListener('cut', block);
      modalEl.addEventListener('paste', block);
      modalEl.addEventListener('contextmenu', block);

      return new Promise((resolve) => {
        const input = document.getElementById('typeToConfirmInput');

        const onInput = () => {
          const match = (input.value.trim() === (expectedText || '').trim());
          input.classList.toggle('is-valid', match);
          input.classList.toggle('is-invalid', !match);
          okBtn.disabled = !match;
        };

        const onOk = () => {
          if (!okBtn.disabled) {
            cleanup();
            modal.hide();
            resolve(true);
          }
        };
        const onCancel = () => { cleanup(); resolve(false); };

        function cleanup() {
          okBtn.removeEventListener('click', onOk);
          modalEl.removeEventListener('hidden.bs.modal', onCancel);
          input.removeEventListener('input', onInput);

          modalEl.removeEventListener('copy', block);
          modalEl.removeEventListener('cut', block);
          modalEl.removeEventListener('paste', block);
          modalEl.removeEventListener('contextmenu', block);

          okBtn.disabled = false;
          okBtn.textContent = 'Delete';
        }

        okBtn.addEventListener('click', onOk);
        modalEl.addEventListener('hidden.bs.modal', onCancel, { once: true });
        input.addEventListener('input', onInput);

        modal.show();
        setTimeout(() => { input.focus(); onInput(); }, 150);
      });
    }
    /* =================== END TYPE-TO-CONFIRM =================== */

    function renderTable(list) {
      tableBody.innerHTML = '';
      const filtered = applyFilters(list);
      if (!filtered.length) {
        tableBody.innerHTML = '<tr><td colspan="9">No matching Super Admins.</td></tr>';
        return;
      }

      let sorted;
      if (elSort.value === 'none') {
        sorted = filtered.sort((a, b) => sortByHeader(a, b));
      } else {
        sorted = filtered.sort((a, b) => {
          const d = sortByDropdown(a, b);
          if (d !== 0) return d;
          return sortByHeader(a, b);
        });
      }

      const totalSupers = supers.length;

      sorted.forEach((user, i) => {
        const active = isActive(user);
        const isSelf = CURRENT_USER_ID && (user.userId === CURRENT_USER_ID);
        const isLastRemaining = totalSupers <= 1;

        const row = document.createElement('tr');
        row.innerHTML =
          '<td>' + (i + 1) + '</td>' +
          '<td>' + (user.adminId || user.userId || '') + '</td>' +
          '<td>' + (user.username || '') + '</td>' +
          '<td>' + (user.firstName || '') + '</td>' +
          '<td>' + (user.middleName || '') + '</td>' +
          '<td>' + (user.lastName || '') + '</td>' +
          '<td>' + maskEmail(user.email || '') + '</td>' +
          '<td><span class="badge ' + (active ? 'bg-success' : 'bg-secondary') + ' status-badge">' +
          (active ? 'Active' : 'Deactivated') +
          '</span></td>' +
          '<td class="d-flex gap-2 justify-content-center">' +
          '<button class="btn btn-sm ' + (active ? 'btn-danger' : 'btn-success') + ' status-btn">' +
          (active ? 'Deactivate' : 'Activate') +
          '</button>' +
          '<button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>' +
          '<button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>' +
          '</td>';

        const statusBtn = row.querySelector('.status-btn');
        const editBtn = row.querySelector('.edit-btn');
        const deleteBtn = row.querySelector('.delete-btn');

        if (isSelf || isLastRemaining) {
          deleteBtn.disabled = true;
          deleteBtn.setAttribute('data-bs-toggle', 'tooltip');
          deleteBtn.setAttribute('data-bs-placement', 'top');
          deleteBtn.setAttribute(
            'title',
            isSelf
              ? 'You cannot delete your own super admin account.'
              : 'Cannot delete the last remaining super admin.'
          );
        }

        // Toggle status
        statusBtn.addEventListener('click', () => {
          selectedUser = user;
          selectedRow = row;
          nextActive = !isActive(user);

          document.getElementById('statusModalBody').textContent =
            'Are you sure you want to ' + (nextActive ? 'activate' : 'deactivate') + ' Super Admin "' + (user.username || 'user') + '"?';

          const old = document.getElementById('confirmStatusBtn');
          const fresh = old.cloneNode(true);
          old.parentNode.replaceChild(fresh, old);

          fresh.addEventListener('click', async () => {
            try {
              fresh.disabled = true;
              const result = await getJSON(
                `${USERS_API}/${encodeURIComponent(user.userId)}/status`,
                { method: 'PATCH', headers: authHeaders({ 'Content-Type': 'application/json' }), body: JSON.stringify({ active: nextActive }) }
              );

              if (result && result.success) {
                user.active = nextActive;

                const badge = row.querySelector('.status-badge');
                badge.textContent = nextActive ? 'Active' : 'Deactivated';
                badge.className = 'badge ' + (nextActive ? 'bg-success' : 'bg-secondary') + ' status-badge';

                statusBtn.textContent = nextActive ? 'Deactivate' : 'Activate';
                statusBtn.className = 'btn btn-sm ' + (nextActive ? 'btn-danger' : 'btn-success') + ' status-btn';

                bootstrap.Modal.getInstance(document.getElementById('statusConfirmModal')).hide();

                adminAlert.textContent = 'Successfully ' + (nextActive ? 'activated' : 'deactivated') + ' "' + (user.username || 'user') + '".';
                adminAlert.classList.remove('d-none');
                setTimeout(() => adminAlert.classList.add('d-none'), 3000);

                renderTable(supers);
              } else {
                alert((result && result.message) || 'Failed to update status.');
              }
            } catch (err) {
              console.error('Status update failed:', err);
              alert('Server error while updating status.');
            } finally {
              fresh.disabled = false;
            }
          });

          new bootstrap.Modal(document.getElementById('statusConfirmModal')).show();
        });

        // Edit
        editBtn.addEventListener('click', () => {
          selectedUser = user;
          selectedRow = row;
          document.getElementById('editUsername').value = user.username || '';
          document.getElementById('editFirstName').value = user.firstName || '';
          document.getElementById('editMiddleName').value = user.middleName || '';
          document.getElementById('editLastName').value = user.lastName || '';
          document.getElementById('editEmail').value = user.email || '';
          new bootstrap.Modal(document.getElementById('editUserModal')).show();
        });

        // Delete (type-to-confirm, exact username)
        deleteBtn.addEventListener('click', async () => {
          const total = supers.length;
          const lastRemaining = total <= 1;
          if (deleteBtn.disabled || (CURRENT_USER_ID && user.userId === CURRENT_USER_ID) || lastRemaining) {
            return;
          }

          selectedUser = user;
          selectedRow = row;

          const expected = (user.username || '').trim();
          const ok = await showTypeToConfirm_DeleteAdmin('Confirm Delete', expected);
          if (!ok) return;

          try {
            const res = await fetch(`${USERS_API}/${encodeURIComponent(user.userId)}`, {
              method: 'DELETE',
              headers: authHeaders()
            });
            const txt = await res.text(); let data = {};
            try { data = JSON.parse(txt); } catch {}
            if (!res.ok || !data?.success) {
              throw new Error(data?.message || `HTTP ${res.status}`);
            }

            supers = supers.filter(u => u.userId !== user.userId);
            renderTable(supers);

            adminAlert.textContent = 'Deleted "' + (user.username || 'user') + '".';
            adminAlert.classList.remove('d-none');
            setTimeout(() => adminAlert.classList.add('d-none'), 3000);

          } catch (err) {
            console.error('Delete failed:', err);
            alert('Server error while deleting user.');
          }
        });

        tableBody.appendChild(row);
      });

      enableTooltips(tableBody);
    }

    async function loadSuperAdmins() {
      try {
        let payload;
        try { payload = await getJSON(`${USERS_API}?role=superadmin`, { headers: authHeaders() }); }
        catch { payload = await getJSON(USERS_API, { headers: authHeaders() }); }

        const users = Array.isArray(payload?.users) ? payload.users : (Array.isArray(payload) ? payload : []);
        supers = users
          .filter(u => u && u.isAdmin === true)
          .map((u, i) => ({ ...u, __index: i }));

        if (!supers.length) {
          tableBody.innerHTML = '<tr><td colspan="9">No Super Admins found.</td></tr>';
          return;
        }
        renderTable(supers);
      } catch (err) {
        console.error('Failed to load Super Admins:', err);
        tableBody.innerHTML = '<tr><td colspan="9">Error loading Super Admins.</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Make Admin ID header active by default with ▲
      document.querySelectorAll('th.sortable').forEach(h => h.classList.remove('active'));
      const idTh = document.querySelector('th.sortable[data-sort="adminId"]');
      if (idTh) {
        idTh.classList.add('active');
        const arrow = idTh.querySelector('.arrow');
        if (arrow) arrow.textContent = '▲';
      }

      document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
          const key = th.getAttribute('data-sort');
          if (sortKey === key) sortDir = (sortDir === 'asc') ? 'desc' : 'asc';
          else { sortKey = key; sortDir = 'asc'; }

          document.querySelectorAll('th.sortable').forEach(h => h.classList.remove('active'));
          th.classList.add('active');

          document.querySelectorAll('th.sortable .arrow').forEach(a => a.textContent = '↕');
          const arrow = th.querySelector('.arrow');
          if (arrow) arrow.textContent = (sortDir === 'asc') ? '▲' : '▼';

          renderTable(supers);
        });
      });

      elSearch.addEventListener('input', () => renderTable(supers));
      elStatus.addEventListener('change', () => renderTable(supers));
      elSort.addEventListener('change', () => renderTable(supers));

      document.getElementById('editUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        if (!selectedUser) return;
        const updated = {
          username: document.getElementById('editUsername').value.trim(),
          firstName: document.getElementById('editFirstName').value.trim(),
          middleName: document.getElementById('editMiddleName').value.trim(),
          lastName: document.getElementById('editLastName').value.trim(),
          email: document.getElementById('editEmail').value.trim()
        };
        try {
          const result = await getJSON(
            `${USERS_API}/${encodeURIComponent(selectedUser.userId)}`,
            { method: 'PATCH', headers: authHeaders({ 'Content-Type': 'application/json' }), body: JSON.stringify(updated) }
          );
          if (result && result.success) {
            Object.assign(selectedUser, updated);
            renderTable(supers);
            bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            adminAlert.textContent = 'Admin Data Updated Successfully';
            adminAlert.classList.remove('d-none');
            setTimeout(() => adminAlert.classList.add('d-none'), 3000);
          } else {
            alert((result && result.message) || 'Failed to update profile.');
          }
        } catch (err) {
          console.error('Edit failed:', err);
          alert('Server error while updating profile.');
        }
      });

      loadSuperAdmins();
    });

    function logoutUser() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "/ADMIN/login/login.html";
    }
  </script>
</body>
