<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Request Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />
</head>

<body class="bg-light">
      <!-- Top Logo -->
  <div class="top-logo text-center my-4">
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Reset Your Password</h4>

      <form id="resetForm">
        <div class="mb-3">
          <label for="email" class="p-2">Enter your email</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter your email"/>
        </div>
        <div class="text-danger small" id="error"></div>
        <button type="submit" class="btn login-btn text-white w-100">Send Code</button>
      </form>

      <p class="text-center mt-3"><a href="/ADMIN/login/login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('error');

      try {
        const res = await fetch('http://localhost:5000/send-reset-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          sessionStorage.setItem("resetEmail", email);
          alert("Verification code sent!");
          window.location.href = "/ADMIN/passwordReset/verify_code.html"; 
        } else {
          errorDiv.textContent = data.error || "Failed to send code.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Server error.";
      }
    });
  </script>
</body>

</html>
