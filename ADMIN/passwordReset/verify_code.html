<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Admin - Reset Password </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="reset.css" />

  
</head>

<body>
<!-- Top Logo -->
  <div class="top-logo text-center brand">
    <!-- CSIS logo beside EduConnect -->
    <img src="/components/CSIS_Logo.png" alt="CSIS Logo" class="school-logo" />
    <img src="/assets/educonnect_logo.png" alt="EduConnect Logo" class="logo" />
  </div>

  <!-- Verification Form -->
  <div class="login-container">
    <div class="login-box text-center">
      <h4 class="mb-3">Reset Your Password</h4>
      <p class="mb-4 text-white">Enter the 6-digit code sent to your email and choose a new password.</p>

      <form id="verifyCodeForm">
        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
          <input type="text" maxlength="1" class="otp-input" inputmode="numeric" />
        </div>

        <div class="mb-3">
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required />
        </div>

        <div id="verificationError" class="text-danger mb-3"></div>

        <button type="submit" class="btn login-btn w-100 mb-3">Reset Password</button>

        <p class="text-white">
          Didn't receive the code? <a href="#" id="resendCode">Resend</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const verificationError = document.getElementById("verificationError");
    const resendLink = document.getElementById("resendCode");

    // Auto-focus behavior
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    document.getElementById("verifyCodeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = Array.from(inputs).map(input => input.value.trim()).join('');
      const email = sessionStorage.getItem("resetEmail");
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!/^\d{6}$/.test(code)) {
        verificationError.textContent = "Please enter a valid 6-digit code.";
        return;
      }

      if (!email) {
        verificationError.textContent = "Email not found in session. Please try again.";
        return;
      }

      if (newPassword.length < 8) {
        verificationError.textContent = "Password must be at least 8 characters long.";
        return;
      }

      verificationError.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/web-verify-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });


        const data = await response.json();

        if (response.ok) {
          alert(data.message || "Password reset successful!");
          sessionStorage.removeItem("resetEmail");
          window.location.href = "/ADMIN/login/login.html";
        } else {
          verificationError.textContent = data.error || "Invalid or expired code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Failed to connect to server.";
      }
    });

    resendLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = sessionStorage.getItem("resetEmail");

      if (!email) {
        verificationError.textContent = "Email not found in session.";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/send-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          alert("New code sent to your email.");
        } else {
          verificationError.textContent = data.error || "Could not resend code.";
        }
      } catch (err) {
        console.error(err);
        verificationError.textContent = "Server error while resending code.";
      }
    });
  </script>
</body>

</html>
